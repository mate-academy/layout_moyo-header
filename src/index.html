<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&amp;display=swap">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <a class="logo" 
        href="#"
      >
        <img 
          src="images/logo.png" 
          alt="MOYO" 
          class="logo_img"
        >
      </a>
      <nav class="nav">
        <ul class="nav_list">
          <li class="nav_item">
            <a class="nav_link is-active" href="#">Apple</a>
          </li>
          <li class="nav_item">
            <a class="nav_link" href="#">Samsung</a>
          </li>
          <li class="nav_item">
            <a class="nav_link" href="#">Смартфоны и телефоны</a>
          </li>
          <li class="nav_item">
            <a 
              class="nav_link" 
              data-qa="hover" 
              href="#"
            >
              Ноутбуки и компьютеры
            </a>
          </li>
          <li class="nav_item">
            <a class="nav_link" href="#">Гаджеты</a>
          </li>
          <li class="nav_item">
            <a class="nav_link" href="#">Планшеты</a>
          </li>
          <li class="nav_item">
            <a class="nav_link" href="#">Фото</a>
          </li>
          <li class="nav_item">
            <a class="nav_link" href="#">Видео</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
