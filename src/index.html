<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body class="content">
    <header class="header">

      <div class="logoMoyo">
        <a
        class="logo__link"
        href="#homepage"
        >
          <img
            class="imagine"
            src="images/logo.png"
            alt="logoMoyo"
            >
        </a>
      </div>

      <nav class="header__nav">
        <ul class="header_nav_list">
          <li class="nav_list__item">
            <a class="is-active nav__link" href="#apple">
            Apple
            </a>
          </li>
          <li class="nav_list__item">
            <a class="nav__link" href="#samsung">
             Samsung
            </a>
          </li>
          <li class="nav_list__item">
            <a class="nav__link" href="#smartphones">
            Смартфоны и телефоны
            </a>
          </li>
          <li class="nav_list__item">
            <a class="nav__link" href="#laptops" data-qa="hover">
            Ноутбуки и компьютеры
            </a>
          </li>
          <li class="nav_list__item">
            <a class="nav__link" href="#gadgets">
            Гаджеты
            </a>
          </li>
          <li class="nav_list__item">
            <a class="nav__link" href="#tabs">
            Планшеты
            </a>
          </li>
          <li class="nav_list__item">
            <a class="nav__link" href="#photo">
            Фото
            </a>
          </li>
          <li class="nav_list__item">
            <a class="nav__link" href="#video">
            Видео
            </a>
          </li>
        </ul>
      </nav>

    </header>
  </body>
</html>
