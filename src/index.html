<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__logo">
          <a href="#home">
            <img
              class="header__logo_img"
              src="./images/logo.png"
              alt="Header Logo 'MOYO'"
            >
          </a>
        </div>
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-list__item">
              <a class="nav-list__link is-active" href="#Apple">Apple</a>
            </li>
            <li class="nav-list__item">
              <a class="nav-list__link" href="#Samsung">Samsung</a>
            </li>
            <li class="nav-list__item">
              <a
                class="nav-list__link"
                href="#Smartphones"
              >Смартфоны и телефоны</a>
            </li>
            <li class="nav-list__item">
              <a
                class="nav-list__link"
                data-qa="hover"
                href="#Laptops"
              >Ноутбуки и компьютеры</a>
            </li>
            <li class="nav-list__item">
              <a class="nav-list__link" href="#Gadgets">Гаджеты</a>
            </li>
            <li class="nav-list__item">
              <a class="nav-list__link" href="#Tablets">Планшеты</a>
            </li>
            <li class="nav-list__item">
              <a class="nav-list__link" href="#Photo">ФОТО</a>
            </li>
            <li class="nav-list__item">
              <a class="nav-list__link" href="#Video">ВИДЕО</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
