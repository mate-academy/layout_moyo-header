<!doctype html>
<html lang="en">

    />

    />
    <title>Moyo header</title>

          <li>

          <li>

              Laptops & Computers
            </a>
          </li>

          <li>
            <a href="#Gadgets">Gadgets</a>
          </li>

          <li>
            <a href="#Tablets">Tablets</a>

          <li>
