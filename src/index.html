<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    />
  </head>
  <body>
    <header 
      class="header">
      <a>
        <img
        class="logo"
        src="images/logo.png"
        alt="logo_moyo"/>
      </a>
      <nav class="nav-bar">
        <ul>
          <li class="nav__item">
            <a class="nav__link is-active">
              APPLE
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link>
              SAMSUNG
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link">
              SMARTPHONES
            </a>
          </li>
          <li class="nav__item">
            <a data-qa="hover"
              class="nav__link>
              LAPTOPS & COMPUTERS
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link">
              GADGETS
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link">
              TABLETS
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link">
              PHOTO
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link">
              VIDEO
            </a>
          </li>

        </ul>
      </nav>
    </header>
    
  </body>
</html>
