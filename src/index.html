<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a href="#">
        <img
          src="images/logo.png"
          alt="MOYO logo"
          class="header_top_logo"
        />
      </a>
      <nav class="navigation">
        <ul class="nav__list">
          <li class="list_item">
            <a
              href="#apple"
              class="nav-link is-active"
              id="active-link"
            >
              apple
            </a>
          </li>
          <li class="list_item">
            <a
              href="#samsung"
              class="nav-link"
            >
              samsung
            </a>
          </li>
          <li class="list_item">
            <a
              href="#smartphones"
              class="nav-link"
            >
              smartphones
            </a>
          </li>
          <li class="list_item">
            <a
              data-qa="hover"
              class="nav-link"
              href="#computers"
            >
              laptops & computers
            </a>
          </li>
          <li class="list_item">
            <a
              href="#gadgets"
              class="nav-link"
            >
              gadgets
            </a>
          </li>
          <li class="list_item">
            <a
              href="#tablets"
              class="nav-link"
            >
              tablets
            </a>
          </li>
          <li class="list_item">
            <a
              href="#photo"
              class="nav-link"
            >
              photo
            </a>
          </li>
          <li class="list_item">
            <a
              href="#video"
              class="nav-link"
            >
              video
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <h1>Moyo header</h1>
  </body>
</html>
