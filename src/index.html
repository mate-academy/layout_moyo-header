<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header">
        <img
          class="logo"
          src="/src/images/logo.png"
          alt="moyo logo"
        />

        <nav class="nav-cont">
          <ul class="nav">
            <li class="firstItem">
              <a
                class="list"
                href="#Apple"
                data-qa="hover"
              >
                Apple
              </a>
            </li>
            <li>
              <a
                class="list"
                href="#Samsung"
              >
                Samsung
              </a>
            </li>
            <li>
              <a
                class="list"
                href="#Smartphones"
              >
                Smartphones
              </a>
            </li>
            <li>
              <a
                class="list"
                href="#Laptops"
                data-qa="hover"
              >
                Laptops & Computers
              </a>
            </li>
            <li>
              <a
                class="list"
                href="#Gadgets"
              >
                Gadgets
              </a>
            </li>
            <li>
              <a
                class="list"
                href="#Tablets"
              >
                Tablets
              </a>
            </li>
            <li>
              <a
                class="list"
                href="#Photo"
              >
                Photo
              </a>
            </li>
            <li>
              <a
                class="list"
                href="#Video"
              >
                Video
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
