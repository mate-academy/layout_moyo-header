<!-- #region HEAD -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <!-- #endregion -->
  <body id="home">

    <header class="header">

      <a href="#home" class="logo">
        <img class="logo__img"
        src="images/logo.png"
        alt="logo">
      </a>

      <nav class="nav">
        <a href="#apple"
         class="nav__link">
          Apple
        </a>

        <a href="#samsung"
         class="nav__link">
          Samsung
        </a>

        <a href="#smartphones"
         class="nav__link">
          Smartphones
        </a>

        <a href="#laptops-and-computers"
         data-qa="hover"
         class="nav__link is-active">
          Laptops & computers
        </a>

        <a href="#gadgets"
         class="nav__link">
          Gadgets
        </a>

        <a href="#tablets"
         class="nav__link">
          Tablets
        </a>

        <a href="#photo"
         class="nav__link">
          Photo
        </a>

        <a href="#video"
         class="nav__link">
          Video
        </a>
      </nav>

    </header>

  </body>
</html>
