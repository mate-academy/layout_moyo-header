<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>MOYO Header</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <header class="main__block__menu">
      <div class="logo">
        <a
          href="#"
          class="logo__link"
        >
          <img
            src="images/logo.png"
            alt="MOYO Logo"
          />
        </a>
      </div>
      <nav class="menu">
        <ul>
          <li>
            <a
              href="#"
              class="is-active link__default"
            >
              Apple
            </a>
          </li>
          <li>
            <a
              href="#"
              class="link__default"
            >
              Samsung
            </a>
          </li>
          <li>
            <a
              href="#"
              class="link__default"
            >
              Smartphones
            </a>
          </li>
          <li>
            <a
              href="#"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li>
            <a
              href="#"
              class="link__default"
            >
              Gadgets
            </a>
          </li>
          <li>
            <a
              href="#"
              class="link__default"
            >
              Tablets
            </a>
          </li>
          <li>
            <a
              href="#"
              class="link__default"
            >
              Photo
            </a>
          </li>
          <li>
            <a
              href="#"
              class="link__default"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
