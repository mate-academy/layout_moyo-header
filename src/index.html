<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <!-- <h1>Moyo header</h1> -->
    <header class="header">
      <a
        href="#logo"
        class="nav__logo"
      >
        <img
          src="images/logo.png"
          alt="Company logo"
          class="logo"
        />
      </a>
      <nav class="header__nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a
              href="#apple"
              class="nav__link is-active"
            >
              Apple
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#samsung"
              class="nav__link"
            >
              Samsung
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#smartphones"
              class="nav__link"
            >
              Smartphones
            </a>
          </li>
          <li
            class="nav__item"
            data-qa="hover"
          >
            <a
              class="nav__link"
              href="#laptop_computers"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#gadgets"
            >
              Gadgets
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#tablets"
            >
              Tablets
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#photo"
            >
              Photo
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#video"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
