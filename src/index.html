<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="0"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo">
        <img
          src="./images/logo.png"
          alt="Moyo header"
          class="logo__img"
        >
      </a>
      <nav class="page__nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="is-active link"href="#">apple</a>
          </li>

          <li class="nav__item">
            <a class="link" href="#">samsung</a>
          </li>

          <li class="nav__item">
            <a class="link" href="#">smartphones</a>
          </li>

          <li class="nav__item">
            <a
            data-qa="hover"
            class="link"
            href="#"
            >
            laptops & computers
            </a>
          </li>

          <li class="nav__item">
            <a class="link" href="#">gadgets</a>
          </li>

          <li class="nav__item">
            <a class="link" href="#">tablets</a>
          </li>

          <li class="nav__item">
            <a class="link" href="#">photo</a>
          </li>

          <li class="nav__item">
            <a class="link" href="#">video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
