<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header>
      <div class="navi">
        <div class="navi__container">
          <a
            href="#home"
            target="_blank"
            class="navi__logoLink"
          >
            <img
              src="./images/logo.png"
              alt="logo"
              class="navi__logoImg"
            >
          </a>
          <nav>
            <ul class="navi__list">
              <li class="navi__listItem">
                <a
                  href="#apple"
                  target="_blank"
                  class="navi__link is-active"
                >
                  Apple
                </a>
              </li>
              <li class="navi__listItem">
                <a
                  href="#samsung"
                  target="_blank"
                  class="navi__link"
                >
                  Samsung
                </a>
              </li>
              <li class="navi__listItem">
                <a
                  href="#smartphones"
                  target="_blank"
                  class="navi__link"
                >
                  Smartphones
                </a>
              </li>
              <li class="navi__listItem">
                <a
                  href="#laptops&computers"
                  target="_blank"
                  class="navi__link"
                  data-qa="hover"
                >
                  Laptops & Computers
                </a>
              </li>
              <li class="navi__listItem">
                <a
                  href="#gadgets"
                  target="_blank"
                  class="navi__link"
                >
                  Gadgets
                </a>
              </li>
              <li class="navi__listItem">
                <a
                  href="#tablets"
                  target="_blank"
                  class="navi__link"
                >
                  Tablets
                </a>
              </li>
              <li class="navi__listItem">
                <a
                  href="#photo"
                  target="_blank"
                  class="navi__link"
                >
                  Photo
                </a>
              </li>
              <li class="navi__listItem">
                <a
                  href="#video"
                  target="_blank"
                  class="navi__link"
                >
                  Video
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

  </body>
</html>
