<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <!-- <h1>Moyo header</h1> -->
    <header class="header">
      <div class="header__inner">
        <div class="nav_logo">
          <a href="#logo">
            <img
              src="images/logo.png"
              alt="logo"
            />
          </a>
        </div>
        <nav class="header_nav">
          <ul class="nav_list">
            <li class="nav__item">
              <a
                href="#apple"
                class="nav_link is-active"
              >
                APPLE
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#samsung"
                class="nav_link"
              >
                SAMSUNG
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#smartphones"
                class="nav_link"
              >
                SMARTPHONES
              </a>
            </li>
            <li
              class="nav__item"
              data-qa="hover"
            >
              <a
                href="#laptop_computers"
                class="nav_link"
              >
                LAPTOPS & COMPUTERS
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#gadgets"
                class="nav_link"
              >
                GADGETS
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#tablets"
                class="nav_link"
              >
                TABLETS
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#photo"
                class="nav_link"
              >
                PHOTO
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#video"
                class="nav_link"
              >
                VIDEO
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
