<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header__style">
      <a href="#home">
        <img
          src="images/logo.png"
          alt="moyo-logo"
          class="nav__pic"
        >
      </a>

      <nav class="nav__panel">
        <ul class="nav__list">
          <li class="li__item">
            <a href="#apple" class="link__decor is-active">Apple</a>
          </li>

          <li class="li__item">
            <a href="#samsung" class="link__decor">Samsung</a>
          </li>

          <li class="li__item">
            <a href="#smartphones" class="link__decor">smartphones</a>
          </li>

          <li class="li__item" data-qa="hover">
            <a href="laptops&computers" class="link__decor">laptops & computers</a>
          </li>

          <li class="li__item">
            <a href="#gadgets" class="link__decor">gadgets</a>
          </li>

          <li class="li__item">
            <a href="#tablets" class="link__decor">tablets</a>
          </li>

          <li class="li__item">
            <a href="#photo" class="link__decor">photo</a>
          </li>

          <li class="li__item last__link">
            <a href="#video" class="link__decor">video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
