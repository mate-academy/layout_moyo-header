<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo__icon">
        <img
          src="./images/logo.png"
          alt="logo icon"
        >
      </a>
      <nav class="nav">
        <ul class="head__nav">
          <li class="head__nav__item">
            <a class="head__nav__link is-active" href="#apple">
              apple
            </a>
          </li>
          <li class="head__nav__item">
            <a class="head__nav__link" href="#samsung">
              samsung
            </a>
          </li>
          <li class="head__nav__item">
            <a class="head__nav__link" href="#smartphones">
              smartphones
            </a>
          </li>
          <li class="head__nav__item">
            <a
              class="head__nav__link item_blue"
              href="#laptops&computers"
              data-qa="hover"
            >
              laptops & computers
            </a>
          </li>
          <li class="head__nav__item">
            <a class="head__nav__link" href="#gadgets">
              gadgets
            </a>
          </li>
          <li class="head__nav__item">
            <a class="head__nav__link" href="#tablets">
              tablets
            </a>
          </li>
          <li class="head__nav__item">
            <a class="head__nav__link" href="#photo">
              photo
            </a>
          </li>
          <li class="head__nav__item">
            <a class="head__nav__link" href="#video">
              video
            </a>
          </li>
        </ul>
      </nav>

    </header>
  </body>
</html>
