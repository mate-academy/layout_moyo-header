<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <a href="#">
        <img
        src="images/logo.png"
        alt="logo"
        class="logo"
      >
      </a>
      <nav class="nav">
        <ul class="nav_list">
          <li class="nav_item">
            <a
            href="apple"
            class="nav_link is-active"
          >
          Apple
            </a>
          </li>

          <li class="nav_item">
            <a
              href="samsung"
            class="nav_link"
          >
          Samsung
            </a>
          </li>

          <li class="nav_item">
            <a
            href="phones"
            class="nav_link"
          >
          Смартфоны и Телефоны
            </a>
          </li>

          <li class="nav_item">
            <a
           href="laptops"
           class="nav_link"
           data-qa="hover"
          >
          Ноутбуки и компьютеры
            </a>
          </li>
          <li class="nav_item">
            <a
            href="gadgets"
            class="nav_link"
          >
            Гаджеты
            </a>
          </li>
          <li class="nav_item">
            <a
            href="tablets"
            class="nav_link"
          >
          Планшеты
            </a>
          </li>
          <li class="nav_item">
            <a
            href="photo"
            class="nav_link"
          >
          Фото
            </a>
          </li>
          <li class="nav_item">
            <a
            href="video"
            class="nav_link"
          >
          Видео
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
