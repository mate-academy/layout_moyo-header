<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="navigation_logo">
          <a
            class="logo_link"
            href="#"
          >
            <img
              class="logo"
              alt="MOYO company logo"
              src="images/logo.png"
            />
          </a>
        </div>
        <nav class="navigation">
          <ul class="nav_list">
            <li class="nav_item">
              <a
                class="nav_link is-active"
                href="#"
              >
                apple
              </a>
            </li>
            <li class="nav_item">
              <a
                class="nav_link"
                href="#"
              >
                samsung
              </a>
            </li>
            <li class="nav_item">
              <a
                class="nav_link"
                href="#"
              >
                smartphones
              </a>
            </li>
            <li class="nav_item">
              <a
                class="nav_link diff-color"
                data-qa="hover"
                href="#"
              >
                laptops & computers
              </a>
            </li>
            <li class="nav_item">
              <a
                class="nav_link"
                href="#"
              >
                gadgets
              </a>
            </li>
            <li class="nav_item">
              <a
                class="nav_link"
                href="#"
              >
                tablets
              </a>
            </li>
            <li class="nav_item">
              <a
                class="nav_link"
                href="#"
              >
                photo
              </a>
            </li>
            <li class="nav_item">
              <a
                class="nav_link"
                href="#"
              >
                video
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
