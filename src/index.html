<!doctype html>
<html
  lang="en"
  class="html"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital@0;1&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__top">
        <a href="#">
          <img
            class="logo"
            src="/src/images/logo.png"
            alt="logo"
          />
        </a>

        <nav class="nav">
          <ul class="item__list">
            <li class="list__link">
              <a
                class="link is-active"
                href="#"
              >
                Apple
              </a>
            </li>

            <li class="list__link">
              <a
                class="link"
                href="#"
              >
                Samsung
              </a>
            </li>

            <li class="list__link">
              <a
                class="link"
                href="#"
              >
                Smartphones
              </a>
            </li>

            <li class="list__link">
              <a
                class="link"
                href="#"
              >
                Laptops & Computers
              </a>
            </li>

            <li class="list__link">
              <a
                class="link"
                href="#"
              >
                Gadgets
              </a>
            </li>

            <li class="list__link">
              <a
                class="link"
                href="#"
              >
                Tablets
              </a>
            </li>

            <li class="list__link">
              <a
                class="link"
                href="#"
              >
                Photo
              </a>
            </li>

            <li class="list__link">
              <a
                class="link"
                href="#"
              >
                Video
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
