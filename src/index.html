<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />

        <ul class="nav__list">

            <a

              class="nav__link is-active"

          <li class="nav__item">
            <a

              samsung
            </a>
          </li>

          <li class="nav__item">
            <a
              href="#smartphones"
              class="nav__link"
            >
              smartphones
            </a>
          </li>

          <li class="nav__item">
            <a
              href="#laptops-computers"
              class="nav__link"
              data-qa="hover"

            </a>

          <li class="nav__item">
            <a
              href="#gadgets"
              class="nav__link"

            </a>
          </li>

          <li class="nav__item">
            <a
              href="#tablets"
              class="nav__link"
            >
              tablets
            </a>
          </li>

          <li class="nav__item">
            <a
              href="#photo"
              class="nav__link"
            >
              photo
            </a>
          </li>

          <li class="nav__item">
            <a
