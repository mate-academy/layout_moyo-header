<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a
        class="header__logo"
        href="#"
      >
        <img
          class="logo__image"
          src="./images/logo.png"
          alt="moyo_logo"
        />
      </a>

      <nav class="header__nav">
        <ul class="nav__list">
          <li class="nav__item selected">
            <a
              class="item is-active"
              href="#"
            >
              apple
            </a>
          </li>

          <li class="nav__item">
            <a
              class="item"
              href="#"
            >
              samsung
            </a>
          </li>

          <li class="nav__item">
            <a
              class="item"
              href="#"
            >
              smartphones
            </a>
          </li>

          <li class="nav__item">
            <a
              class="item"
              href="#"
              data-qa="hover"
            >
              laptops &#38; computers
            </a>
          </li>

          <li class="nav__item">
            <a
              class="item"
              href="#"
            >
              gadgets
            </a>
          </li>

          <li class="nav__item">
            <a
              class="item"
              href="#"
            >
              tablets
            </a>
          </li>

          <li class="nav__item">
            <a
              class="item"
              href="#"
            >
              photo
            </a>
          </li>

          <li class="nav__item">
            <a
              class="item"
              href="#"
            >
              video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
