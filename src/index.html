<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

  <body>
    <header class="header">
      <a

      <nav class="nav-block">

          <li class="menu-element">
            <a href="#" class="menu-item is-active">Apple</a>
          </li>
          <li class="menu-element">
            <a href="#" class="menu-item">Samsung</a>
          </li>
          <li class="menu-element">
            <a href="#" class="menu-item">Смартфоны и телефоны</a>
          </li>
          <li class="menu-element">
            <a

              class="menu-item"

          <li class="menu-element">
            <a href="#" class="menu-item">Гаджеты</a>
          </li>
          <li class="menu-element">
            <a href="#" class="menu-item">Планшеты</a>
          </li>
          <li class="menu-element">
            <a href="#" class="menu-item">Фото</a>

          <li class="menu-element">
