<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <img
        class="image"
        src="./images/logo.png"
        alt="Moyo logo"
      />
      <nav class="navigation">
        <ul class="list">
          <li class="item">
            <a
              href="https://www.moyo.ua/ua/portal_brand/apple/"
              class="link is-active"
            >
              apple
            </a>
          </li>
          <li class="item">
            <a
              href="https://www.moyo.ua/ua/brands/samsung/"
              class="link"
            >
              samsung
            </a>
          </li>
          <li class="item">
            <a
              href="https://www.moyo.ua/ua/telecommunication/smart/"
              class="link"
            >
              smartphones
            </a>
          </li>
          <li class="item">
            <a
              href="https://www.moyo.ua/ua/comp-and-periphery/"
              data-qa="hover"
              class="link"
            >
              laptops & computers
            </a>
          </li>
          <li class="item">
            <a
              href="https://www.moyo.ua/ua/gadgets/"
              class="link"
            >
              gadgets
            </a>
          </li>
          <li class="item">
            <a
              href="https://www.moyo.ua/ua/tablet_el_knigi/tablet/"
              class="link"
            >
              tablets
            </a>
          </li>
          <li class="item">
            <a
              href="https://www.moyo.ua/ua/foto_video/photo_video/"
              class="link"
            >
              photo
            </a>
          </li>
          <li class="item">
            <a
              href="https://www.moyo.ua/ua/foto_video/video_tech/"
              class="link"
            >
              video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
