<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <a class="logo header__link" href="#">
        <img
          src="images/logo.png"
          alt="Логотип"
        >
      </a>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a
              class="is-active header__link header__link--active"
              href="#"
            >
            Apple
            </a>
          </li>
          <li class="nav__item">
            <a class="header__link" href="#">Samsung</a>
          </li>
          <li class="nav__item">
            <a class="header__link" href="#">Смартфоны и телефоны</a>
          </li>
          <li class="nav__item" data-qa="hover">
            <a class="header__link" href="#">Ноутбуки и компьютеры</a>
          </li>
          <li class="nav__item">
            <a class="header__link" href="#">Гаджеты</a>
          </li>
          <li class="nav__item">
            <a class="header__link" href="#">Планшеты</a>
          </li>
          <li class="nav__item">
            <a class="header__link" href="#">Фото</a>
          </li>
          <li class="nav__item">
            <a class="header__link" href="#">Видео</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
