<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a
        href="#logo"
        class="logo"
      >
        <img
          src="images/logo.png"
          class="logo"
          alt="logo"
        />
      </a>

      <nav class="nav">
        <ul class="nav_list">
          <li class="nav_item">
            <a
              class="nav__link is-active"
              href="#apple"
            >
              Apple
            </a>
          </li>
          <li class="nav_item">
            <a
              class="nav__link"
              href="#samsung"
            >
              Samsung
            </a>
          </li>
          <li class="nav_item">
            <a
              class="nav__link"
              href="#smartphones"
            >
              Smartphones
            </a>
          </li>
          <li class="nav_item">
            <a
              class="nav__link"
              data-qa="hover"
              href="#laptops-computers"
            >
              Laptops & computers
            </a>
          </li>
          <li class="nav_item">
            <a
              class="nav__link"
              href="#gadgets"
            >
              Gadgets
            </a>
          </li>
          <li class="nav_item">
            <a
              class="nav__link"
              href="#tablets"
            >
              Tablets
            </a>
          </li>
          <li class="nav_item">
            <a
              class="nav__link"
              href="#photo"
            >
              Photo
            </a>
          </li>
          <li class="nav_item">
            <a
              class="nav__link"
              href="#video"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
