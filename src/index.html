<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />

    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />

    <title>Moyo header</title>

    <link
      rel="stylesheet"
      href="./style.css"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />

    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

  <body>
    <header class="header">
      <div class="logo">
        <a href="index.html">
          <img
            src="images/logo.png"
            alt="Moyo logo"
            width="40px"
            height="40px"
          />
        </a>
      </div>

      <nav class="nav">
        <a class="nav__link is-active first-nl">Apple</a>
        <a
          class="nav__link"
          href="index.html"
        >
          Samsung
        </a>
        <a
          class="nav__link"
          href="index.html"
        >
          Smartphones
        </a>
        <a
          class="nav__link"
          href="index.html"
          data-qa="hover"
        >
          Laptops & Computers
        </a>
        <a
          class="nav__link"
          href="index.html"
        >
          Gadgets
        </a>
        <a
          class="nav__link"
          href="index.html"
        >
          Tablets
        </a>
        <a
          class="nav__link"
          href="index.html"
        >
          Photo
        </a>
        <a
          class="nav__link last-nl"
          href="index.html"
        >
          Video
        </a>
      </nav>
    </header>

</html>
