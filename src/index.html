<!doctype html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
    />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header class="header">
      <a
        class="image"
        href="#"
      >
        <img
          src="images/logo.png"
          alt="Logo"
        />
      </a>
      <nav class="nav">
        <ul class="ul">
          <li class="li">
            <a
              href="#"
              class="item is-active"
            >
              Apple
            </a>
          </li>
          <li class="li">
            <a
              href="#"
              class="item"
            >
              Samsung
            </a>
          </li>
          <li class="li">
            <a
              href="#"
              class="item"
            >
              Smartphones
            </a>
          </li>
          <li class="li laptops">
            <a
              href="#"
              data-qa="hover"
              class="item"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="li">
            <a
              href="#"
              class="item"
            >
              Gadgets
            </a>
          </li>
          <li class="li">
            <a
              href="#"
              class="item"
            >
              Tablets
            </a>
          </li>
          <li class="li">
            <a
              href="#"
              class="item"
            >
              Photo
            </a>
          </li>
          <li class="li">
            <a
              href="#"
              class="item"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
