<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <h1>Moyo header</h1>
    <header>
      <a href="logo" class="images">
        <img
        src="images/logo.png" alt="Moyo"
        class="images"
      />
      </a>
      <nav class="nav">
        <ul class="nav__list">
          <li>
            <a
              href="Apple"
              class="nav__link is-active"
            >
              APPLE
            </a>
          </li>
          <li>
            <a
              href="Samsung"
              class="nav__link"
            >
              SAMSUNG
            </a>
          </li>
          <li>
            <a
              href="Smartphones"
              class="nav__link"
            >
              SMARTPHONES
            </a>
          </li>
          <li>
            <a
              href="Laptops&computers"
              class="nav__link"
              data-qa="hover"
            >
              LAPTOPS & COMPUTERS
            </a>
          </li>
          <li>
            <a
              href="Gadgets"
              class="nav__link"
            >
              GADGETS
            </a>
          </li>
          <li>
            <a
              href="Tablets"
              class="nav__link"
            >
              TABLETS
            </a>
          </li>
          <li>
            <a
              href="Photo"
              class="nav__link"
            >
              PHOTO
            </a>
          </li>
          <li>
            <a
              href="Video"
              class="nav__link"
            >
              VIDEO
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
