<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body class="body">
    <header class="header">
      <div class="logo">
        <a href="#Home" class="logo__link"><img src="images/logo.png" alt="logo"></a>
      </div>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link is-active" href="#apple">apple</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#samsung">samsung</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#smartphone">смартфоны и телефоны</a>
          </li>
          <li class="nav__item" data-qa="hover">
            <a
              class="nav__link"
              href="#laptops"
            >ноутбуки и компьютеры
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#device">гаджеты</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#tablet">планшеты</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#photo">фото</a>
          </li>
          <li class="nav__item video">
            <a class="nav__link" href="#video">видео</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
