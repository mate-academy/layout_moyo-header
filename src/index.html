<!doctype html>
<html lang="en">
  <head>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Moyo header</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />

    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>

  <body>
    <header class="header">
      <a
        href="#element-1"
        class="header__link"
      >
        <img
          class="header__logo"
          src="images/logo.png"
          alt="Logo"
        />
      </a>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__element">
            <a
              href="#apple"
              class="is-active nav__link"
            >
              apple
            </a>
          </li>
          <li class="nav__element">
            <a
              class="nav__link"
              href="#samsung"
            >
              samsung
            </a>
          </li>
          <li class="nav__element">
            <a
              class="nav__link"
              href="#smartphones"
            >
              smartphones
            </a>
          </li>
          <li class="nav__element">
            <a
              class="nav__link"
              href="#products"
              data-qa="hover"
            >
              laptops & computers
            </a>
          </li>
          <li class="nav__element">
            <a
              class="nav__link"
              href="#gadgets"
            >
              gadgets
            </a>
          </li>
          <li class="nav__element">
            <a
              class="nav__link"
              href="#tablets"
            >
              tablets
            </a>
          </li>
          <li class="nav__element">
            <a
              class="nav__link"
              href="#photo"
            >
              photo
            </a>
          </li>
          <li class="nav__element">
            <a
              class="nav__link"
              href="#video"
            >
              video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
