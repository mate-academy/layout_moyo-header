<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <img
        class="logo"
        src="/moyo_1.png"
        alt="logo"
      />
      <nav class="nav">
        <ul class="nav__links">
          <li class="link blue">
            <a
              class="is-active"
              href="#"
            >
              Apple
            </a>
          </li>
          <li class="link"><a href="#">Samsung</a></li>
          <li class="link"><a href="#">Smartphones</a></li>
          <li class="link">
            <a
              class="hover"
              href="#"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="link"><a href="#">Gadgets</a></li>
          <li class="link"><a href="#">Tablets</a></li>
          <li class="link"><a href="#">Photo</a></li>
          <li class="link"><a href="#">Video</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
