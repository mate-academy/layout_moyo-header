<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="moyo-header">
      <img
          src="images/logo.png"
          alt="moyo logo"
          href="#main"
          class="logo"
      >
      <nav class="moyo-nav">
        <a
          href="#apple"
          class="nav-link is-active"
        >
          Apple
        </a>
        <a href="#samsung" class="nav-link">
          Samsung
        </a>
        <a href="#phones" class="nav-link">
          Смартфоны и телефоны
        </a>
        <a
          href="#computers"
          class="nav-link"
          data-qa="hover"
          >
          Ноутбуки и компьютеры
        </a>
        <a href="#gadgets" class="nav-link">
          Гаджеты
        </a>
        <a href="#laptops" class="nav-link">
          Планшеты
        </a>
        <a href="#photo" class="nav-link">
          Фото
        </a>
        <a href="#video" class="nav-link">
          Видео
        </a>
      </nav>
    </header>
  </body>
</html>
