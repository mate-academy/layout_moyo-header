<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"

    />

    />

            <a

          </li>
          <li class="nav-list-elem margin-left-20">

          <li class="nav-list-elem margin-left-20">
            <a href="#">Smartphones</a>
          </li>
          <li class="nav-list-elem margin-left-20">
            <a
              href="#"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="nav-list-elem margin-left-20">
            <a href="#">Gadgets</a>
          </li>
          <li class="nav-list-elem margin-left-20">
            <a href="#">Tablets</a>
          </li>
          <li class="nav-list-elem margin-left-20">
            <a href="#">Photo</a>
          </li>
          <li class="nav-list-elem margin-left-20">

          </li>
        </ul>
