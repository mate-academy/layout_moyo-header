<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="./index.html">
        <img
          class="logo"
          src="./images/logo.png"
          alt="logo"
        />
      </a>
      <nav class="nav">
        <ul class="nav-list">
          <li class="link-object">
            <a class="speciallink is-active">apple</a>
          </li>
          <li class="link-object"><a class="defaultlink">samsung</a></li>
          <li class="link-object"><a class="defaultlink">smartphones</a></li>
          <li class="link-object">
            <a
              class="speciallink"
              data-qa="hover"
            >
              laptops & computers
            </a>
          </li>
          <li class="link-object"><a class="defaultlink">gadgets</a></li>
          <li class="link-object"><a class="defaultlink">tables</a></li>
          <li class="link-object"><a class="defaultlink">photo</a></li>
          <li class="link-object"><a class="defaultlink">video</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
