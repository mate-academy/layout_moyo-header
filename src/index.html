<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link 
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="use-credentials"
    >
    <link 
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet"
    >
  </head>
  <body class="reset">
    <header class="header">

      <a 
        class="link"
        href="localhost:8080"
      >
        <img
          src="images/logo.png"
          alt="link__logo"
        >
      </a>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a
              class="nav__link is-active"
              href="https://www.apple.com/"
            >
              Apple
            </a>
          </li>
          <li class="nav__item">
            <a 
              class="nav__link"
              href="https://www.samsung.com/"
            >
              Samsung
            </a>
          </li>
          <li class="nav__item">
            <a 
              class="nav__link"
              href="https://www.samsung.com/"
            >
              Smartphones
            </a>
          </li>
          <li class="nav__item">
            <a 
              class="nav__link"
              data-qa="hover"
              href="https://www.samsung.com/"
            >
              Laptops &amp computers
            </a>
          </li>
          <li class="nav__item">
            <a 
              class="nav__link"
              href="https://www.samsung.com/"
            >
              Gadgets
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="https://www.samsung.com/"
            >
              Tablets
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="https://www.samsung.com/"
            >
              Photo
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="https://www.samsung.com/"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
