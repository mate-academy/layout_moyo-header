<!doctype html>
<html lang="en">
  <head>


    <meta charset="UTF-8" />
    <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
    />
    <title>Moyo header</title>
    <link
    rel="stylesheet"
    href="../../reset/reset.css"
    />
    <link
    rel="stylesheet"
    href="./style.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- <h1>Moyo header</h1> -->
    <header class="header">
      <a
        href="#"
        class="logo"
      >
        <img
          src="images/logo.png"
          alt="logo"
        />
      </a>
      <nav class="nav">
        <ul class="ul_list">
          <li class="list">
            <a
              href="#apple"
              class="links is-active"
              id="apple"
            >
              Apple
            </a>
          </li>
          <li class="list">
            <a
              href="#Samsung"
              class="links"
            >
              Samsung
            </a>
          </li>
          <li class="list">
            <a
              href="#Smartphones"
              class="links"
            >
              Smartphones
            </a>
          </li>
          <li class="list">
            <a
              href="#Laptops & Computers"
              class="links hover"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="list">
            <a
              href="#Gadgets"
              class="links"
            >
              Gadgets
            </a>
          </li>
          <li class="list">
            <a
              href="#Tablets"
              class="links"
            >
              Tablets
            </a>
          </li>
          <li class="list">
            <a
              href="#Photo"
              class="links"
            >
              Photo
            </a>
          </li>
          <li class="list">
            <a
              href="#Video"
              class="links"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
