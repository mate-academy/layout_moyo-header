<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
  </head>

    <header class="header">

      <nav class="nav">

          <li class="nav__item">
            <a class="nav__link is-active" href="#apple">apple</a>

          <li class="nav__item">
            <a class="nav__link" href="#msumsung">samsung</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#phone">смартфоны и телефоны</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" data-qa="hover" href="#comp">ноутбуки и компьютеры</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#gadj">гаджеты</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#pad">планшеты</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#photo">фото</a>
          </li>
          <li class="nav__item nav__item_last">
            <a class="nav__link" href="#video">видео</a>

      </nav>
    </header>
