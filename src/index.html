<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a
        href="#"
        class="logo_link"
      >
        <img
          src="./images/logo.png"
          alt="logo"
        />
      </a>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item first_item">
            <a
              class="link is-active"
              href="#apple"
            >
              Apple
            </a>
          </li>
          <li class="nav__item">
            <a
              class="link"
              href="#samsung"
            >
              Samsung
            </a>
          </li>
          <li class="nav__item">
            <a
              class="link"
              href="#smartphones"
            >
              Smartphones
            </a>
          </li>
          <li
            class="nav__item"
            data-qa="hover"
          >
            <a
              class="link"
              href="#laptops-and-computers"
            >
              Laptops & computers
            </a>
          </li>
          <li class="nav__item">
            <a
              class="link"
              href="#gadgets"
            >
              Gadgets
            </a>
          </li>
          <li class="nav__item">
            <a
              class="link"
              href="#tablets"
            >
              Tablets
            </a>
          </li>
          <li class="nav__item">
            <a
              class="link"
              href="#photo"
            >
              Photo
            </a>
          </li>
          <li class="nav__item">
            <a
              class="link"
              href="#video"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
