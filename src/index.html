<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link

      <nav class="nav">

          <li class="nav__item">
            <a class="nav__link is-active" href="#">apple</a>

          <li class="nav__item">
            <a class="nav__link" href="#">samsung</a>
          </li>

          <li class="nav__item">
            <a class="nav__link" href="#">smartphones</a>
          </li>

          <li class="nav__item">
            <a class="nav__link" data-qa="hover"
            href="#">laptops & computers
            </a>
          </li>

          <li class="nav__item">
            <a class="nav__link" href="#">gadgets</a>
          </li>

          <li class="nav__item">
            <a class="nav__link" href="#">tablets</a>
          </li>

          <li class="nav__item">
            <a class="nav__link" href="#">photo</a>
          </li>

          <li class="nav__item">
