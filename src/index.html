<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <a href="#home">
        <img
          src="./images/logo.png"
          alt="logo"
          class="logo"
        >
      </a>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__items">
            <a href="#apple" class="nav__link is-active blue-content">Apple</a>
          </li>
          <li class="nav__items">
            <a href="#samsung" class="nav__link">Samsung</a>
          </li>
          <li class="nav__items">
            <a href="#phones" class="nav__link">Смарфоны и телефоны</a>
          </li>
          <li class="nav__items">
            <a
              href="#laptops"
              class="nav__link"
              data-qa="hover"
            >
            Ноутбуки и компьютеры
            </a>
          </li>
          <li class="nav__items">
            <a href="#gadgest" class="nav__link">Гаджеты</a>
          </li>
          <li class="nav__items">
            <a href="#tables" class="nav__link">Планшеты</a>
          </li>
          <li class="nav__items">
            <a href="#photos" class="nav__link">Фото</a>
          </li>
          <li class="nav__items">
            <a href="#video" class="nav__link nav__last">Видео</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
