<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>

  <body>
    <header class="header">
      <a
        href="#"
        class="navigation__logo"
      >
        <img
          src="images/logo.png"
          alt="Company Logo"
        />
      </a>

      <nav class="navigation__nav">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a
              href="#"
              class="navigation__link is-active"
            >
              Apple
            </a>
          </li>

          <li class="navigation__item">
            <a
              href="#"
              class="navigation__link"
            >
              Samsung
            </a>
          </li>

          <li class="navigation__item">
            <a
              href="#"
              class="navigation__link"
            >
              Smartphones
            </a>
          </li>

          <li class="navigation__item">
            <a
              href="#"
              class="navigation__link"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>

          <li class="navigation__item">
            <a
              href="#"
              class="navigation__link"
            >
              Gadgets
            </a>
          </li>

          <li class="navigation__item">
            <a
              href="#"
              class="navigation__link"
            >
              Tablets
            </a>
          </li>

          <li class="navigation__item">
            <a
              href="#"
              class="navigation__link"
            >
              Photo
            </a>
          </li>

          <li class="navigation__item">
            <a
              href="#"
              class="navigation__link"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
