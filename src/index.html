<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header class="header">
      <a
        class="logo"
        href="#"
      >
        <img
          src="images/logo.png"
          alt="MOYO-logo"
        />
      </a>
      <nav class="nav">
        <ul class="list">
          <li class="nav-item">
            <a
              class="link is-active"
              href="#"
            >
              Apple
            </a>
          </li>
          <li class="nav-item">
            <a
              class="link"
              href="#"
            >
              Samsung
            </a>
          </li>
          <li class="nav-item">
            <a
              class="link"
              data-qa="hover"
              href="#"
            >
              LAPTOP & COMPUTERS
            </a>
          </li>
          <li class="nav-item">
            <a
              class="link"
              href="#"
            >
              GADGETS
            </a>
          </li>
          <li class="nav-item">
            <a
              class="link"
              href="#"
            >
              TABLES
            </a>
          </li>
          <li class="nav-item">
            <a
              class="link"
              href="#"
            >
              PHOTO
            </a>
          </li>
          <li class="nav-item">
            <a
              class="link"
              href="#"
            >
              VIDEO
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
