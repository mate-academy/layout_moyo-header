<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a
        href="#"
        class="homeLink"
      >
        <img
          src="./images/logo.png"
          alt="site logo"
          class="homeLink__logo"
        />
      </a>

      <nav class="navigation">
        <ul class="navList">
          <li class="navList__item">
            <a
              href="#apple"
              class="navList__link is-active"
            >
              Apple
            </a>
          </li>
          <li class="navList__item">
            <a
              href="#samsung"
              class="navList__link"
            >
              Samsung
            </a>
          </li>
          <li class="navList__item">
            <a
              href="#smartphones"
              class="navList__link"
            >
              Smartphones
            </a>
          </li>
          <li class="navList__item">
            <a
              href="#laptop-computers"
              class="navList__link"
              data-qa="hover"
            >
              Laptops &#38; computers
            </a>
          </li>
          <li class="navList__item">
            <a
              href="#gadgets"
              class="navList__link"
            >
              Gadgets
            </a>
          </li>
          <li class="navList__item">
            <a
              href="#tablets"
              class="navList__link"
            >
              Tablets
            </a>
          </li>
          <li class="navList__item">
            <a
              href="#photo"
              class="navList__link"
            >
              Photo
            </a>
          </li>
          <li class="navList__item">
            <a
              href="#video"
              class="navList__link"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
