<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin=""
    >
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <a href="#home" class="logo-link">
        <img
          src="./images/logo.png"
          alt="logo"
          class="logo-image"
        >
      </a>
      <nav class="nav-container">
        <ul class="nav--list">
          <li class="nav--list_item">
            <a class="nav--link is-active">Apple</a>
          </li>
          <li class="nav--list_item">
            <a class="nav--link">Samsung</a>
          </li>
          <li class="nav--list_item">
            <a class="nav--link">Смартфоны и телефоны</a>
          </li>
          <li class="nav--list_item">
            <a class="nav--link " data-qa="hover">Ноутбуки и компьютеры</a>
          </li>
          <li class="nav--list_item">
            <a class="nav--link">Гаджеты</a>
          </li>
          <li class="nav--list_item">
            <a class="nav--link">Планшеты</a>
          </li>
          <li class="nav--list_item">
            <a class="nav--link">Фото</a>
          </li>
          <li class="nav--list_item">
            <a class="nav--link">Видео</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
