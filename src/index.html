<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <header class="header">
      <span class="logo">
        <img
          src="./images/logo.png"
          alt="Logo MOYO"
        >
      </span>
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a href="#apple" class="nav-link is-active">
              Apple
            </a>
          </li>
          <li class="nav-item">
            <a href="#samsung" class="nav-link">
              Samsung
            </a>
          </li>
          <li class="nav-item">
            <a href="#phones" class="nav-link">
              Смартфоны и телефоны
            </a>
          </li>
          <li class="nav-item">
            <a
              href="#pc"
              class="nav-link"
              data-qa="hover"
            >
              Ноутбуки и компьютеры
            </a>
          </li>
          <li class="nav-item">
            <a href="#gadgets" class="nav-link">
              Гаджеты
            </a>
          </li>
          <li class="nav-item">
            <a href="#tablet" class="nav-link">
              Планшеты
            </a>
          </li>
          <li class="nav-item">
            <a href="#photo" class="nav-link">
              ФОТО
            </a>
          </li>
          <li class="nav-item">
            <a href="#video" class="nav-link">
              ВИДЕО
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
