<!doctype html>
<html lang="en">
  <!--#region main  -->
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta

      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"

    />
  </head>

      <nav>
        <ul class="nav__list">
          <li class="nav__list__item">
            <a

          </li>
          <li class="nav__list__item">
            <a
              href="./index.html"

            </a>
          </li>
          <li class="nav__list__item">
            <a
              href="./index.html"
              class="nav__link"
            >
              Smartphones
            </a>
          </li>
          <li

            data-qa="hover"

            <a
              href="./index.html"
              class="nav__link"

              Laptops & Computers
            </a>
          </li>
          <li class="nav__list__item">
            <a
              href="./index.html"
              class="nav__link"
            >
              Gadgets
            </a>
          </li>
          <li class="nav__list__item">
            <a
              href="./index.html"
              class="nav__link"
            >
              Tablets
            </a>
          </li>
          <li class="nav__list__item">
            <a
              href="./index.html"
              class="nav__link"
            >
              Photo
            </a>
          </li>
          <li class="nav__list__item">
            <a
              href="./index.html"
              class="nav__link"
            >
              Video
            </a>
          </li>
        </ul>
