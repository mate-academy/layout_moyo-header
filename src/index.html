<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Header Mockup</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <header class="header">
      <a
        href="#"
        class="logo"
      >
        <img
          src="images/logo.png"
          alt="Logo"
        />
      </a>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__elem">
            <a
              href="#"
              class="nav__link is-active"
            >
              Apple
            </a>
          </li>
          <li class="nav__elem">
            <a
              href="#"
              class="nav__link"
            >
              Samsung
            </a>
          </li>
          <li class="nav__elem">
            <a
              href="#"
              class="nav__link"
            >
              Smartphones
            </a>
          </li>
          <li class="nav__elem">
            <a
              href="#"
              class="nav__link"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="nav__elem">
            <a
              href="#"
              class="nav__link"
            >
              Gadgets
            </a>
          </li>
          <li class="nav__elem">
            <a
              href="#"
              class="nav__link"
            >
              Tablets
            </a>
          </li>
          <li class="nav__elem">
            <a
              href="#"
              class="nav__link"
            >
              Photo
            </a>
          </li>
          <li class="nav__elem">
            <a
              href="#"
              class="nav__link"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
