<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo Title</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">

      <nav class="nav-container">
        <ul class="nav_links">
          <li class="nav_list">
            <a

          <li class="nav_list">
            <a

              class="nav_link"

              Samsung
            </a>
          </li>

          <li class="nav_list">
            <a
              href="#smartphones"
              class="nav_link"
            >
              Smartphones
            </a>
          </li>

          <li class="nav_list">
            <a
              href="#laptops&computers"
              class="nav_link"
              data-qa="hover"

            </a>

          <li class="nav_list">
            <a
              href="#gadgets"
              class="nav_link"
            >
              Gadgets
            </a>
          </li>

          <li class="nav_list">
            <a
              href="#tablets"
              class="nav_link"
            >
              Tablets
            </a>
          </li>

          <li class="nav_list">
            <a
              href="#photo"
              class="nav_link"
            >
              Photo
            </a>
          </li>

          <li class="nav_list">
            <a
              href="#video"
              class="nav_link"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
