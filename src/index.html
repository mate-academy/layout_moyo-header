<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header__wrap" id="home">

      <a href="#home" class="header__img">
        <img src="./images/logo.png" alt="picture">
      </a>


      <nav class="nav__wrap">
        <ul class="ul__wrap">
          <li class="li__wrap">
            <a class="li__link is-active" href="#">Apple</a>
          </li>
          <li class="li__wrap ">
            <a class="li__link" href="#">Samsung</a>
          </li>
          <li class="li__wrap">
            <a class="li__link" href="#">Смартфоны и телефоны</a>
          </li>
          <li class="li__wrap">
            <a class="li__link" href="#" data-qa="hover">Ноутбуки и компьютеры</a>
          </li>
          <li class="li__wrap">
            <a class="li__link" href="#">Гаджеты</a>
          </li>
          <li class="li__wrap">
            <a class="li__link" href="#">Планшеты</a>
          </li>
          <li class="li__wrap">
            <a class="li__link" href="#">ФОТО</a>
          </li>
          <li class="li__wrap">
            <a class="li__link stop" href="#">ВИДЕО</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
