<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <a href="home" class="header__logo">
        <img
          src="./images/logo.png"
          alt="logo image"
          class="image__logo"
          >
      </a>
      <nav class="nav">
        <ul class="nav__list">
          <li class="list-item">
            <a href="#apple" class="link-item is-active">Apple</a>
          </li>
          <li class="list-item">
            <a href="#samsung" class="link-item">Samsung</a>
          </li>
          <li class="list-item">
            <a href="#smartphones" class="link-item">Smartphones</a>
          </li>
          <li class="list-item">
            <a
              href="#computers"
              class="link-item"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="list-item">
            <a href="#gadgets" class="link-item">Gadgets</a>
          </li>
          <li class="list-item">
            <a href="#tablets" class="link-item">Tablets</a>
          </li>
          <li class="list-item">
            <a href="#photo" class="link-item">Photo</a>
          </li>
          <li class="list-item">
            <a href="#video" class="link-item">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
