<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta

    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

              href="#"

              class="link"

            <a
              href="#"

          <li class="nav__item">

              href="#"

          <li class="nav__item">
            <a
              href="#"
              class="link"

              Планшеты
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#"
              class="link"

          </li>
          <li class="nav__item">
            <a
              href="#"
              class="link"
