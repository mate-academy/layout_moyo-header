<!doctype html>
<html lang="en">

  <head>

              </li>

                </a>
              </li>
              <li class="header__item">
                <a class="header__link" href="#">

                </a>
              </li>
              <li class="header__item">
                <a
                class="header__link"
                href="#"

                Laptops & Computers

              </li>
              <li class="header__item">
                <a class="header__link" href="#">
                Gadgets
                </a>
              </li>
              <li class="header__item">
                <a class="header__link" href="#">
                Tablets
                </a>
              </li>
              <li class="header__item">
                <a class="header__link" href="#">
