<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <a href="#" class="header__logo">
        <img src="images/logo.png" alt="logo"
             class="logo__img">
      </a>

      <nav class="header__menu">
        <ul class="header__menu-list">
          <li class="menu__list-item is-active">Apple</li>
          <li class="menu__list-item">Samsung</li>
          <li class="menu__list-item">Smartphones</li>
          <li class="menu__list-item" data-qa="hover">Laptops & Computers</li>
          <li class="menu__list-item">Gadgets</li>
          <li class="menu__list-item">Tablets</li>
          <li class="menu__list-item">Photo</li>
          <li class="menu__list-item">Video</li>
        </ul>
      </nav>
    </header>
  </body>
</html>
