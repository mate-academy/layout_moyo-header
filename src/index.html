<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Roboto"
    />
  </head>
  <body>
    <header>
      <a href="#">
        <img
          class="imagem"
          src="./images/logo.png"
          alt="logo Moyo"
        />
      </a>
      <nav class="links">
        <a
          href="#apple"
          class="is-active link"
        >
          APPLE
        </a>
        <a
          href="#samsung"
          class="link"
        >
          SAMSUNG
        </a>
        <a
          href="#smartphones"
          class="link"
        >
          SMARTPHONES
        </a>

        <a
          href="#laptops-computers"
          class="link"
          data-qa="hover"
        >
          LAPTOPS & COMPUTERS
        </a>

        <a
          href="#gadgets"
          class="link"
        >
          GADGETS
        </a>
        <a
          href="#tablets"
          class="link"
        >
          TABLETS
        </a>
        <a
          href="#photo"
          class="link"
        >
          PHOTO
        </a>
        <a
          href="#video"
          class="link"
        >
          VIDEO
        </a>
      </nav>
    </header>
  </body>
</html>
