<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com"
    >
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <a href="#index.html">

        <ul class="nav__list">
          <li href="#apple" class="nav__item">
            <a class="nav__link is-active">apple</a>
          </li>
          <li href="#samsung" class="nav__item">
            <a class="nav__link link-2">samsung</a>
          </li>
          <li href="#smartphones" class="nav__item">
            <a class="nav__link link-3">smartphones</a>
          </li>
          <li href="#laptops & computers" class="nav__item">
            <a
              data-qa="hover" 
              class="nav__link link-4 "
            >
              laptops & computers
            </a>  
          </li>
          <li href="#gadgets" class="nav__item">
            <a class="nav__link link-5">gadgets</a>
          </li>
          <li href="#tablets" class="nav__item">
            <a class="nav__link link-6">tablets</a>
          </li>
          <li href="#photo" class="nav__item">
            <a class="nav__link link-7">photo</a>
          </li>
          <li href="#video" class="nav__item">
            <a class="nav__link link-8">video</a>
          </li>
        </ul>
      </nav>

</html>
