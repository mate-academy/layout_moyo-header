<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <a href="#moyo" class="header-logo">
        <img
          class="header-logo-img"
          src="images/logo.png"
          alt="Logo MOYO"
          width="40px"
          height="40px"
        >
      </a>
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a href="#apple" class="nav-link is-active">Apple</a>
          </li>
          <li class="nav-item">
            <a href="#samsung" class="nav-link">Samsung</a>
          </li>
          <li class="nav-item">
            <a href="#phones" class="nav-link">Смартфоны и телефоны</a>
          </li>
          <li class="nav-item">
            <a
              href="#laptops"
              data-qa="hover"
              class="nav-link"
            >
              Ноутбуки и компьютеры
            </a>
          </li>
          <li class="nav-item">
            <a href="#gadgets" class="nav-link">Гаджеты</a>
          </li>
          <li class="nav-item">
            <a href="#tablets" class="nav-link">Планшеты</a>
          </li>
          <li class="nav-item">
            <a href="#photos" class="nav-link">Фото</a>
          </li>
          <li class="nav-item">
            <a href="#videos" class="nav-link">Видео</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
