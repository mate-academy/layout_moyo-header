<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />

    <title>Moyo header</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <header class="header">
      <a
        href="index.html"
        class="logo"
      >
        <img
          src="images/logo.png"
          alt="moyo logo"
        />
      </a>
      <nav class="links">
        <ul class="nav_list">
          <li class="nav__item">
            <a
              href="#apple"
              class="nav__link is-active"
            >
              APPLE
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#samsung"
              class="nav__link"
            >
              SAMSUNG
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#smartphones"
              class="nav__link"
            >
              SMARTPHONES
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#laptops&computers"
              class="nav__link"
              data-qa="hover"
            >
              LAPTOPS & COMPUTERS
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#gadgets"
              class="nav__link"
            >
              GADGETS
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#tablets"
              class="nav__link"
            >
              TABLETS
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#photo"
              class="nav__link"
            >
              PHOTO
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#video"
              class="nav__link"
            >
              VIDEO
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
