<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a
        href="/"
        class="logo"
      >
        <img
          class="moyo"
          src="images/logo.png"
          alt="Logo"
        />
      </a>
      <nav class="nav">
        <ul class="navList">
          <li class="navItem">
            <a
              class="is-active button"
              href="/"
            >
              APPLE
            </a>
          </li>
          <li class="navItem">
            <a
              class="button"
              chref="/"
            >
              SAMSUNG
            </a>
          </li>
          <li class="navItem">
            <a
              class="button"
              href="/"
            >
              SMARTPHONES
            </a>
          </li>
          <li
            class="navItem"
            data-qa="hover"
          >
            <a
              class="button"
              href="/"
            >
              LAPTOPS & COMPUTERS
            </a>
          </li>
          <li class="navItem">
            <a
              class="button"
              href="/"
            >
              GADGETS
            </a>
          </li>
          <li class="navItem">
            <a
              class="button"
              href="/"
            >
              TABLETS
            </a>
          </li>
          <li class="navItem">
            <a
              class="button"
              href="/"
            >
              PHOTO
            </a>
          </li>
          <li class="navItem">
            <a
              class="button"
              href="/"
            >
              VIDEO
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
