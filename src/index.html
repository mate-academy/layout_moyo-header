<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />

    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />

    <title>Moyo header</title>

    <link
      rel="stylesheet"
      href="./style.css"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />

    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a
        href="#"
        class="img"
      >
        <img
          src="images/logo.png"
          alt="MOYO logo"
          class="img__picture"
        />
      </a>

      <nav class="nav">
        <ul class="list">
          <li class="list__item">
            <a
              href="#apple"
              class="list__item-link is-active"
            >
              apple
            </a>
          </li>

          <li class="list__item">
            <a
              href="#samsung"
              class="list__item-link"
            >
              samsung
            </a>
          </li>

          <li class="list__item">
            <a
              href="#smartphones"
              class="list__item-link"
            >
              smartphones
            </a>
          </li>

          <li class="list__item">
            <a
              href="#laptopsComputers"
              class="list__item-link"
              data-qa="hover"
            >
              laptops & computers
            </a>
          </li>

          <li class="list__item">
            <a
              href="#gadgets"
              class="list__item-link"
            >
              gadgets
            </a>
          </li>

          <li class="list__item">
            <a
              href="#tablets"
              class="list__item-link"
            >
              tablets
            </a>
          </li>

          <li class="list__item">
            <a
              href="#photo"
              class="list__item-link"
            >
              photo
            </a>
          </li>

          <li class="list__item">
            <a
              href="#video"
              class="list__item-link"
            >
              video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
