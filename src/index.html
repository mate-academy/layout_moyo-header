<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

  </head>
  <body>
    <header class="header">

          <li class="nav__item">

          </li>
          <li class="nav__item">
            <a class="nav__link" href="#smartphones">СМАРТФОНЫ И ТЕЛЕФОНЫ</a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#notepades"
              data-qa="hover"

              НОУТБУКИ И КОМПЬЮТЕРЫ
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#gadgets">ГАДЖЕТЫ</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#tabs">ПЛАНШЕТЫ</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#photo">ФОТО</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#video">ВИДЕО</a>

        </ul>
