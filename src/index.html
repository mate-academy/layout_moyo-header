<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <a
        href="https://kukla1989.github.io/layout_moyo-header/"
        class="logo__link">
        <img
          src="./images/logo.png" alt="logoMOYO"
          class="logo"
        >
      </a>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#p1" class="nav__link is-active">Apple</a>
          </li>

          <li class="nav__item">
            <a href="#p2" class="nav__link">Samsung</a>
          </li>

          <li class="nav__item">
            <a href="#p3" class="nav__link">Smartphones</a>
          </li>

          <li class="nav__item">
            <a
              href="#p4"
              class="nav__link"
              data-qa="hover">
              Laptops & Computers
            </a>
          </li>

          <li class="nav__item">
            <a href="#p5" class="nav__link">Gadgets</a>
          </li>

          <li class="nav__item">
            <a href="#p6" class="nav__link">Tablets</a>
          </li>

          <li class="nav__item">
            <a href="#p7" class="nav__link">Photo</a>
          </li>

          <li class="nav__item">
            <a href="#p8" class="nav__link">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
