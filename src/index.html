<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

  <body>
    <div class = "header">

        <div class = "logo">
          <a class = "nav-link" href="#home">

        <nav class = "nav">

            <li class = "nav-item-block">
              <a href ="#apple" class ="nav-link is-active">

              </a>
            </li>

            <li class = "nav-item-block">
              <a href="#samsung" class ="nav-link">
                Samsung
              </a>
            </li>

            <li class = "nav-item-block">
              <a href="#smartphones" class ="nav-link">
                Smartphones
              </a>
            </li>

            <li class = "nav-item-block">
              <a href="#laptopsandcomputers"
                class ="nav-link"
                data-qa="hover">
                Laptops & computers
              </a>
            </li>

            <li class = "nav-item-block">
              <a href="#gadgets" class ="nav-link">
                Gadgets
              </a>
            </li>

            <li class = "nav-item-block">
              <a href="#tablets" class ="nav-link">
                Tablets
              </a>
            </li>

            <li class = "nav-item-block">
              <a href="#photo" class ="nav-link">
                  Photo
              </a>
            </li>

            <li class = "nav-item-block">
              <a href="#video" class ="nav-link">
                Video
              </a>
            </li>

          </ul>
        </nav>
      </header>
    </div>

</html>
