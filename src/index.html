<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>

  <body>
    <header>
      <!-- <h1>Moyo header</h1> -->
      <a
        href="#"
        class="logo"
      >
        <img
          src="images/logo.png"
          alt="Site Logo"
        />
      </a>

      <nav class="nav-bar">
        <ul class="nav-links">
          <li>
            <a
              href="#apple"
              class="nav-link is-active"
            >
              Apple
            </a>
          </li>
          <li>
            <a
              href="#samsung"
              class="nav-link"
            >
              Samsung
            </a>
          </li>
          <li>
            <a
              href="#smartphones"
              class="nav-link"
            >
              Smartphones
            </a>
          </li>
          <li>
            <a
              href="#laptops&computers"
              class="nav-link"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li>
            <a
              href="#gadgets"
              class="nav-link"
            >
              Gadgets
            </a>
          </li>
          <li>
            <a
              href="#tablets"
              class="nav-link"
            >
              Tablets
            </a>
          </li>
          <li>
            <a
              href="#photo"
              class="nav-link"
            >
              Photo
            </a>
          </li>
          <li>
            <a
              href="#video"
              class="nav-link"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
