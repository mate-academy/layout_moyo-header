<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo Header</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a
          href="#"
          class="logo"
        >
          <img
            src="./images/logo.png"
            alt="Moyo Logo"
          />
        </a>
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item">
              <a
                href="#"
                class="nav-link is-active"
                data-qa="apple"
              >
                APPLE
              </a>
            </li>
            <li class="nav-item">
              <a
                href="#"
                class="nav-link"
                data-qa="samsung"
              >
                SAMSUNG
              </a>
            </li>
            <li class="nav-item">
              <a
                href="#"
                class="nav-link"
                data-qa="smartphones"
              >
                SMARTPHONES
              </a>
            </li>
            <li class="nav-item">
              <a
                href="#"
                class="nav-link"
                data-qa="laptops-computers"
              >
                LAPTOPS & COMPUTERS
              </a>
            </li>
            <li class="nav-item">
              <a
                href="#"
                class="nav-link"
                data-qa="gadgets"
              >
                GADGETS
              </a>
            </li>
            <li class="nav-item">
              <a
                href="#"
                class="nav-link"
                data-qa="tablets"
              >
                TABLETS
              </a>
            </li>
            <li class="nav-item">
              <a
                href="#"
                class="nav-link"
                data-qa="photo"
              >
                PHOTO
              </a>
            </li>
            <li class="nav-item">
              <a
                href="#"
                class="nav-link"
                data-qa="video"
              >
                VIDEO
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
