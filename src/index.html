    <header class=".header">
      <a
        href="#"

      >

          src="../src/images/logo.png"
          alt="Moyo_logo"
          class="logo-img"
        />
      </a>

      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-items">
            <a
              href="#"
              class="nav-link is-active"
            >
              Apple
            </a>
          </li>
          <li class="nav-items">
            <a
              href="#"
              class="nav-link"
            >
              Samsung
            </a>
          </li>
          <li class="nav-items">
            <a
              href="#"
              class="nav-link"
            >
              Smartphones
            </a>
          </li>
          <li class="nav-items">
            <a
              href="#"
              data-qa="hover"
              class="nav-link"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="nav-items">
            <a
              href="#"
              class="nav-link"
            >
              Gadgets
            </a>
          </li>
          <li class="nav-items">
            <a
              href="#"
              class="nav-link"
            >
              Tablets
            </a>
          </li>
          <li class="nav-items">
            <a
              href="#"
              class="nav-link"
            >
              Photo
            </a>
          </li>
          <li class="nav-items">
            <a
              href="#"
              class="nav-link"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
