<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header class="container">
      <a
        href="#logo"
        class="logo"
      >
        <img
          src="images/logo.png"
          alt="logo-moyo"
        />
      </a>
      <nav class="nav-container">
        <ul class="nav-list">
          <a
            href="#apple"
            class="nav-link is-active"
          >
            <li>apple</li>
          </a>
          <a
            href="#samsung"
            class="nav-link"
          >
            <li>samsung</li>
          </a>
          <a
            href="#smartphones"
            class="nav-link"
          >
            <li>smartphones</li>
          </a>
          <a
            href="#laptops-computers"
            class="nav-link"
            data-qa="hover"
          >
            <li>laptops & computers</li>
          </a>
          <a
            href="#gadgets"
            class="nav-link"
          >
            <li>gadgets</li>
          </a>
          <a
            href="#tablets"
            class="nav-link"
          >
            <li>tablets</li>
          </a>
          <a
            href="#photo"
            class="nav-link"
          >
            <li>photo</li>
          </a>
          <a
            href="#video"
            class="nav-link"
          >
            <li>video</li>
          </a>
        </ul>
      </nav>
    </header>
  </body>
</html>
