<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="top">
      <div class="logos">
        <a href="#home">
          <img
            class="logo"
            src="images/logo.png"
            alt="logoimage"
          >
        </a>
      </div>

      <nav class="navigation">
        <ul class="nav__list">
          <li class="nav__item">
            <a
              class="nav__link is-active underline"
              href="#Apple">
                Apple
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link"
              href="#Samsung">
                Samsung
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link"
              href="#Смартфоны и телефоны">
                Смартфоны и телефоны
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link"
              data-qa="hover"
              href="#Ноутбуки и компьютеры">
                Ноутбуки и компьютеры
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link"
              href="#ГАДЖЕТЫ">
                Гаджеты
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link"
              href="#Планшеты">
                Планшеты
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link"
              href="#Фото">
                Фото
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link"
              href="#Видео">
                Видео
            </a>
          </li>

        </ul>
      </nav>
    </header>
  </body>
</html>
