<!doctype html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">

              class="nav__link"

            <a 
              href="#" 
              class="nav__link"
            >
              SMARTPHONES

          <li class="nav__item">

              href="#"

            <a 
              href="#"

          <li class="nav__item">
            <a 
              href="#" 
              class="nav__link"

            </a>

          <li class="nav__item">
            <a 
              href="#" 
              class="nav__link"
            >

          <li class="nav__item">
            <a 
              href="#" 
              class="nav__link"

              VIDEO
            </a>
          </li>
        </ul>
