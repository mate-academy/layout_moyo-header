<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-nav">
        <a
          href="#"
          class="header-logo"
        >
          <img
            src="/img/Menu/Menu/moyo_1.png"
            alt="MOYO logo"
            height="40px"
          />
        </a>
        <ul class="header-list">
          <li>
            <a
              href="#"
              class="apple-link is-active header-link"
            >
              Apple
            </a>
          </li>
          <li>
            <a
              href="#"
              class="samsung-link header-link"
            >
              Samsung
            </a>
          </li>
          <li>
            <a
              href="#"
              class="smartphones-link header-link"
            >
              Smartphones
            </a>
          </li>
          <li data-qa="hover">
            <a
              href="#"
              class="laptops-link header-link"
            >
              Laptops & Computers
            </a>
          </li>
          <li>
            <a
              href="#"
              class="gadgets-link header-link"
            >
              Gadgets
            </a>
          </li>
          <li>
            <a
              href="#"
              class="tablets-link header-link"
            >
              Tablets
            </a>
          </li>
          <l>
            <a
              href="#"
              class="photo-link header-link"
            >
              Photo
            </a>
          </l>
          <li>
            <a
              href="#"
              class="video-link header-link"
            >
              Video
            </a>
          </li>
        </ul>
      </div>
    </header>
  </body>
</html>
