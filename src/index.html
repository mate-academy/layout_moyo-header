<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__container">
          <a href="index.html">
            <img
              src="./images/logo.png"
              alt="logo"
            />
          </a>
          <nav class="header__nav">
            <ul class="header__menu">
              <li class="menu-item">
                <a
                  href="#"
                  class="link link-1 is-active"
                >
                  Apple
                </a>
              </li>
              <li class="menu-item">
                <a
                  href="#"
                  class="link link-2"
                >
                  Samsung
                </a>
              </li>
              <li class="menu-item">
                <a
                  href="#"
                  class="link link-3"
                >
                  Smartphones
                </a>
              </li>
              <li class="menu-item">
                <a
                  href="#"
                  class="link link-4"
                  data-qa="hover"
                >
                  Laptops & Computers
                </a>
              </li>
              <li class="menu-item">
                <a
                  href="#"
                  class="link link-5"
                >
                  Gadgets
                </a>
              </li>
              <li class="menu-item">
                <a
                  href="#"
                  class="link link-6"
                >
                  Tablets
                </a>
              </li>
              <li class="menu-item">
                <a
                  href="#"
                  class="link link-7"
                >
                  Photo
                </a>
              </li>
              <li class="menu-item">
                <a
                  href="#"
                  class="link link-8"
                >
                  Video
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
  </body>
</html>
