<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <header class="main__MenuContainer">
      <div class="logo__Moyo">

      <nav class="menu__Inside">

          <li class="menu__Item">
            <a href="#" class="menu__link is-active">
              Apple
            </a>
          </li>
          <il class="menu__Item">
            <a href="#" class="menu__link">
              Samsung
            </a>
          </il>
          <li class="menu__Item">
            <a href="#" class="menu__link">
              Смартфоны и телефоны
            </a>
          </li>
          <li class="menu__Item">
            <a href="#" class="menu__link"
              data-qa="hover"

              Ноутбуки и компьютеры
            </a>
          </li>
          <li class="menu__Item">
            <a href="#" class="menu__link">
              Гаджеты
            </a>
          </li>
          <li class="menu__Item">
            <a href="#" class="menu__link">
              Планшеты
            </a>
          </li>
          <li class="menu__Item">
            <a href="#" class="menu__link">
              Фото
            </a>
          </li>
          <li class="menu__Item">
            <a href="#" class="menu__link">
              Видео
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
