<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link href="https://fonts.google.com/specimen/Roboto" rel = "stylesheet">
  </head>
  <body>
    <h1>Moyo Header</h1>
    <link rel="stylesheet" href="./style.css">

        >
      </a>
      <nav class = "nav">
        <ul class = "nav__list">
          <li class = "nav_item"><a class = "nav_link is-active" href = "Apple">Apple</a></li>
          <li class = "nav_item"><a class = "nav_link" href = "Samsung">Samsung</a></li>
          <li class = "nav_item"><a class = "nav_link" href = "Smartphones">Smarphones</a></li>
          <li class = "nav_item">
            <a
              class = "nav_link"
              data-qa="hover"
              href = "Laptops & Computers"
            >
              Laptops & Computers
            </a>
          </li>
          <li class = "nav_item"><a class = "nav_link" href = "Gadgets">Gadgets</a></li>
          <li class = "nav_item"><a class = "nav_link" href = "Tablets">Tablets</a></li>
          <li class = "nav_item"><a class = "nav_link" href = "Photo">Photo</a></li>
          <li class = "nav_item"><a class = "nav_link" href = "Video">Video</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
