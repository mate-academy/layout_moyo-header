<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />

  <body>

        href="./index.html"
        class="headerimg"
      >
        <img
          src="./images/logo.png"

      </a>

      <nav class="navlist">
        <a
          href="./index.html"
          class="is-active headtext"
        >
          Apple
        </a>

        <a
          href="./index.html"
          class="headtext"
        >
          Samsung
        </a>

        <a
          href="./index.html"
          class="headtext"
        >
          Smartphones
        </a>

        <a
          href="./index.html"
          class="headtext"
          data-qa="hover"
        >
          Laptops & Computers
        </a>

        <a
          href="./index.html"
          class="headtext"
        >
          Gadgets
        </a>

        <a
          href="./index.html"
          class="headtext"
        >
          Tablets
        </a>

        <a
          href="./index.html"
          class="headtext"
        >
          Photo
        </a>

        <a
          href="./index.html"
          class="headtext"
        >
          Video
        </a>
      </nav>
