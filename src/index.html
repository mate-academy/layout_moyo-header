<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    />
  </head>
  <body>
    <header class="header">
      <a
        class="logo"
        href="#"
      >
        <img
          src="images/logo.png"
          alt="moyo-logo"
        />
      </a>
      <nav>
        <ul class="nav">
          <li>
            <a
              class="nav_link is-active"
              href="#APPLE"
            >
              apple
            </a>
          </li>
          <li>
            <a
              class="nav_link"
              href="#SAMSUNG"
            >
              samsung
            </a>
          </li>
          <li>
            <a
              class="nav_link"
              href="#SMARTPHONES"
            >
              smartphones
            </a>
          </li>
          <li>
            <a
              class="nav_link"
              href="#LAPTOPS &#38; COMPUTERS"
              data-qa="hover"
            >
              laptops & computers
            </a>
          </li>
          <li>
            <a
              class="nav_link"
              href="#GADGETS"
            >
              gadgets
            </a>
          </li>
          <li>
            <a
              class="nav_link"
              href="#TABLETS"
            >
              tablets
            </a>
          </li>
          <li>
            <a
              class="nav_link"
              href="#PHOTO"
            >
              photo
            </a>
          </li>
          <li>
            <a
              class="nav_link"
              href="#VIDEO"
            >
              video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
