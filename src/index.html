<!doctype html>
<html lang="en">
  <head>
    <title>Moyo Header</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <a href="#home" class="nav__logo">
        <img 
          src="./images/logo.png" 
          alt="moyo logo"
        >
      </a>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a 
              href="#apple"
              class="nav__link is-active"
            >apple</a>
          </li>
          <li class="nav__item">
            <a 
              href="#samsung"
              class="nav__link"
            >Samsung</a>
          </li>
          <li class="nav__item">
            <a 
              href="#smartphones"
              class="nav__link"
            >Смартфоны и телефоны</a>
          </li>
          <li class="nav__item">
            <a 
              href="#pc"
              class="nav__link"
              data-qa="hover"
            >Ноутбуки и компьютеры</a>
          </li>
          <li class="nav__item">
            <a 
              href="#gadgets"
              class="nav__link"
            >Гаджеты</a>
          </li>
          <li class="nav__item">
            <a 
              href="#tablets"
              class="nav__link"
            >Планшеты</a>
          </li>
          <li class="nav__item">
            <a 
              href="#photo"
              class="nav__link"
            >ФОТО</a>
          </li>
          <li class="nav__item">
            <a 
              href="#video"
              class="nav__link"
            >ВИДЕО</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
