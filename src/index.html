<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <a
        href="#home"
        class="logo__link"
      >
        <img
          src="images/logo.png" 
          alt="logo" 
          class="logo"
        >
      </a>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a 
              class="nav__link is-active" 
              href="#apple"
            >
              Apple
            </a>
          </li>
          <li class="nav__item">
            <a 
              class="nav__link" 
              href="#samsung"
            >
              Samsung
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#smartphones"
            >
              Smartphones
            </a>
          </li>
          <li class="nav__item">
            <a 
              data-qa="hover"
              class="nav__link" 
              href="#laptops&computers"
            >
                Laptops & Computers
            </a>
          </li>
          <li class="nav__item">
            <a 
              href="#gadgest"
              class="nav__link"
            >
              Gadgets
            </a>
          </li>
          <li class="nav__item">
            <a 
              href="#tablets"
              class="nav__link"
            >
              Tablets
            </a>
          </li>
          <li class="nav__item">
            <a 
              href="#photo"
              class="nav__link"
            >
              Photo
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#video"
              class="nav__link box__video"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
