<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="./style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;1,500;1,700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a class="img" href="#home">
          <img
            class="logo"
            src="./images/logo.png"
            alt="logo">
        </a>
        <nav>
          <ul class="navList">
            <li class="navItem">
              <a class="link is-active" href="#apple">
                Apple
              </a>
            </li>
            <li class="navItem">
              <a class="link" href="#samsung">
                Samsung
              </a>
            </li>
            <li class="navItem">
              <a class="link" href="#smartphones">
                Smartphones
              </a>
            </li>
            <li class="navItem">
              <a
                class="link"
                data-qa="hover"
                href="#laptops&computers"
                >
                Laptops & computers
              </a>
            </li>
            <li class="navItem">
              <a class="link" href="#gadgets">
                Gadgets
              </a>
            </li>
            <li class="navItem">
              <a class="link" href="#tablets">
                Tablets
              </a>
            </li>
            <li class="navItem">
              <a class="link" href="#photo">
                Photo
              </a>
            </li>
            <li class="navItem">
              <a class="link" href="#video">
                Video
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
