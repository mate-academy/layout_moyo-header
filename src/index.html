<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="header__inner-logo">
            <a class="logo-link" href="#home">
              <img
                class="logo"
                src="./images/logo.png"
                alt="logo"
              >
            </a>
          </div>
          <nav class="header__inner-nav">
            <ul class="header__nav-list">
              <li class="header__nav-section">
                <a href="#" class="header__link is-active">Apple</a>
              </li>
              <li class="header__nav-section">
                <a href="#" class="header__link">Samsung</a>
              </li>
              <li class="header__nav-section">
                <a href="#" class="header__link">Smartphones</a>
              </li>
              <li class="header__nav-section">
                <a href="#" data-qa="hover"
                  class="header__link">Laptops & Computers</a>
              </li>
              <li class="header__nav-section">
                <a href="#" class="header__link">Gadgets</a>
              </li>
              <li class="header__nav-section">
                <a href="#" class="header__link">Tablets</a>
              </li>
              <li class="header__nav-section">
                <a href="#" class="header__link">Photo</a>
              </li>
              <li class="header__nav-section">
                <a href="#" class="header__link">Video</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
  </body>
</html>
