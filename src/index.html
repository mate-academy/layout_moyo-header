<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a
        href="#moyo"
        class="img"
      >
        <img
          width="100%"
          height="100%"
          alt="moyo"
          src="/src/images/logo.png"
        />
      </a>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a
              href="#apple"
              class="nav__link is-active one"
            >
              Apple
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#samsung"
              class="nav__link two"
            >
              Samsung
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#smartphones"
              class="nav__link three"
            >
              Smartphones
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#laptops-&-computers"
              class="nav__link four"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#gadgets"
              class="nav__link five"
            >
              Gadgets
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#tablets"
              class="nav__link six"
            >
              Tablets
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#photo"
              class="nav__link seven"
            >
              Photo
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#video"
              class="nav__link eight"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
