<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a class="header_logo" href="/">
        <img src="./images/logo.png" alt="moyo logo">
      </a>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link is-active" href="#apple">Apple</a>
          </li>

          <li class="nav__item">
            <a class="nav__link" href="#sumsung">Samsung</a>
          </li>

          <li class="nav__item">
            <a class="nav__link" href="#smartphones">Smartphones</a>
          </li>

          <li class="nav__item">
            <a class="nav__link" data-qa="hover"
              href="#laptops-and-computers">Laptops & Computers</a>
          </li>

          <li class="nav__item">
            <a class="nav__link" href="#gadgets">Gadgets</a>
          </li>

          <li class="nav__item">
            <a class="nav__link" href="#tablets">Tablets</a>
          </li>

          <li class="nav__item">
            <a class="nav__link" href="#photo">Photo</a>
          </li>

          <li class="nav__item">
            <a class="nav__link" href="#video">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
