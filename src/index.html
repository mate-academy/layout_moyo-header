<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a
        href="index.html"
        class="logo"
      >
        <img
          src="images/logo.png"
          alt="logo"
        />
      </a>

      <nav class="nav">
        <ul class="nav__list">
          <li id="apple">
            <a
              href="#apple"
              class="nav__link is-active"
            >
              APPLE
            </a>
          </li>
          <li id="samsung">
            <a
              href="#samsung"
              class="nav__link"
            >
              SAMSUNG
            </a>
          </li>
          <li id="smartphones">
            <a
              href="#smartphones"
              class="nav__link"
            >
              SMARTPHONES
            </a>
          </li>
          <li
            id="laptops"
            data-qa="hover"
          >
            <a
              href="#laptops"
              class="nav__link"
            >
              LAPTOPS & COMPUTERS
            </a>
          </li>
          <li id="gadgets">
            <a
              href="#gadgets"
              class="nav__link"
            >
              GADGETS
            </a>
          </li>
          <li id="tables">
            <a
              href="#tables"
              class="nav__link"
            >
              TABLES
            </a>
          </li>
          <li id="photo">
            <a
              href="#photo"
              class="nav__link"
            >
              PHOTO
            </a>
          </li>
          <li id="video">
            <a
              href="#video"
              class="nav__link"
            >
              VIDEO
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
