<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <!-- Moyo header layout start here -->
  <body>
    <h1>Moyo header</h1>

    <header class="header">
      <a
        href="index.html"
        class="logo"
      >
        <img
          src="images/logo.png"
          alt="moyo logo"
        />
      </a>
      <nav class="links">
        <ul class="nav_list">
          <li>
            <!-- Active link here -->
            <a
              href="#apple"
              class="nav_link is-active"
            >
              Apple
            </a>
          </li>
          <li>
            <a
              href="#samsung"
              class="nav_link"
            >
              Samsung
            </a>
          </li>
          <li>
            <a
              href="#smartphones"
              class="nav_link"
            >
              Smartphones
            </a>
          </li>
          <li>
            <a
              href="#lapcompute"
              class="nav_link la"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li>
            <a
              href="#gadgets"
              class="nav_link"
            >
              Gadgets
            </a>
          </li>
          <li>
            <a
              href="#tablets"
              class="nav_link"
            >
              Tablets
            </a>
          </li>
          <li>
            <a
              href="#photo"
              class="nav_link"
            >
              Photo
            </a>
          </li>
          <li>
            <a
              href="#video"
              class="nav_link"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
