<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>

    <link

      rel="preconnect"

    />

            <a

          <li class="nav-li">
            <a
              class="nav-link"
              href="#samsung"
            >

            </a>

          <li class="nav-li">
            <a
              class="nav-link"
              href="#smartphones"
            >
              SMARTPHONES
            </a>

          <li class="nav-li">
            <a
              class="nav-link"
              href="#laptops"

            <a
              class="nav-link"

            </a>
          </li>
          <li class="nav-li">
            <a
              class="nav-link"
              href="#tablets"
            >
              TABLETS
            </a>
          </li>
          <li class="nav-li">
            <a
              class="nav-link"
              href="#photo"
            >
              PHOTO
            </a>
          </li>
          <li class="nav-li">
            <a
              class="nav-link"
