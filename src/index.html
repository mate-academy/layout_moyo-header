<!doctype html>
<html lang="en">
  <head>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header class="header">
      <a class="header__logo logo">
        <img
          class="logo__image"
          alt="logo"
          src="./images/logo.png"
        />
      </a>
      <nav class="header__nav nav">
        <ul class="nav__links">
          <li class="nav__item">
            <a class="nav__link is-active">apple</a>
          </li>
          <li class="nav__item">
            <a class="nav__link">samsung</a>
          </li>
          <li class="nav__item">
            <a class="nav__link">smartphones</a>
          </li>
          <li
            class="nav__item"
            data-qa="hover"
          >
            <a class="nav__link">laptops &amp; computers</a>
          </li>
          <li class="nav__item">
            <a class="nav__link">gadgets</a>
          </li>
          <li class="nav__item">
            <a class="nav__link">tablets</a>
          </li>
          <li class="nav__item">
            <a class="nav__link">photo</a>
          </li>
          <li class="nav__item">
            <a class="nav__link">video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
