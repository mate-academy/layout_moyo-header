<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <header class="header">
      <a
        href="#MoyoLogo"
        class="logo"
      >
        <img
          src="images/logo.png"
          alt="logo"
        />
      </a>
      <nav class="nav">
        <ul class="nav_ul">
          <li class="nav__item">
            <a
              href="#MoyoApple"
              class="link is-active"
            >
              Apple
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#MoyoSamsung"
              class="link"
            >
              Samsung
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#MoyoSmartphones"
              class="link"
            >
              Smartphones
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#MoyoLaptops&Computers"
              class="link"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#MoyoGadgets"
              class="link"
            >
              Gadgets
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#MoyoTablets"
              class="link"
            >
              Tablets
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#MoyoPhoto"
              class="link"
            >
              Photo
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#MoyoVideo"
              class="link"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
