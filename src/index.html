<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"

    />
    <meta

      content="ie=edge"

    <title>Moyo header</title>

      <nav>

            <a
              href="#"
              class="link-style"

            </a>
          </li>
          <li class="element-style">
            <a
              href="#"
              class="link-style"
            >
              smartphones
            </a>
          </li>
          <li class="element-style">
            <a
              href="#"

          </li>
          <li class="element-style">
            <a
              href="#"
              class="link-style"

              gadgets

          </li>
          <li class="element-style">
            <a
              href="#"
              class="link-style"
            >
              tablets
            </a>
          </li>
          <li class="element-style">
            <a
              href="#"
              class="link-style"
            >
              photo
            </a>
          </li>
          <li class="element-style">
            <a
              href="#"
              class="link-style"
            >
              video
            </a>
          </li>
        </ul>
