<!-- #region -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <!-- endregion -->
  <body>
    <header class="header">
      <a
        class="header__logo"
        href="https://www.moyo.ua/"
      >
        <img
          src="/src/images/logo.png"
          alt="logo"
        />
      </a>
      <nav class="navigation">
        <ul class="navigation__ul">
          <li class="navi_li">
            <a
              class="nav_a_link is-active"
              href="#"
            >
              Apple
            </a>
          </li>

          <li class="navi_li">
            <a
              class="nav_a_link"
              href="#"
            >
              Samsung
            </a>
          </li>

          <li class="navi_li">
            <a
              class="nav_a_link"
              href="#"
            >
              Smartphones
            </a>
          </li>

          <li class="navi_li">
            <a
              class="nav_a_link"
              href="#"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>

          <li class="navi_li">
            <a
              class="nav_a_link"
              href="#"
            >
              Gadgets
            </a>
          </li>

          <li class="navi_li">
            <a
              class="nav_a_link"
              href="#"
            >
              Tablets
            </a>
          </li>

          <li class="navi_li">
            <a
              class="nav_a_link"
              href="#"
            >
              Photo
            </a>
          </li>

          <li class="navi_li">
            <a
              class="nav_a_link"
              href="#"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
