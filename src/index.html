<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />

  <body>
    <header class="header">
      <div class="container">
        <a
          href="https://www.moyo.ua/ua/"
          class="header_logo"
        >
          <img
            src="images/logo.png"
            alt="logo"
          />
        </a>
        <nav class="nav">
          <a
            href="#"
            class="menu_link is-active"
          >
            Apple
          </a>
          <a
            href="#"
            class="menu_link"
          >
            Samsung
          </a>
          <a
            href="#"
            class="menu_link"
          >
            Smartphones
          </a>
          <a
            href="#"
            class="menu_link"
            data-qa="hover"
          >
            Laptops & Computers
          </a>
          <a
            href="#"
            class="menu_link"
          >
            Gadgets
          </a>
          <a
            href="#"
            class="menu_link"
          >
            Tablets
          </a>
          <a
            href="#"
            class="menu_link"
          >
            Photo
          </a>
          <a
            href="#"
            class="menu_link"
          >
            Video
          </a>
        </nav>
      </div>
    </header>
  </body>
</html>
