<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header class="header">
      <a
        class="logo"
        href="#logo"
      >
        <img
          class="img"
          src="images/moyo_1.png"
          alt="Moyo Logo"
        />
      </a>
      <nav class="nav">
        <ul class="menu">
          <li class="list">
            <a
              href="#apple"
              class="link link-1 is-active"
            >
              Apple
            </a>
          </li>

          <li class="list">
            <a
              href="#samsung"
              class="link link-2"
            >
              Samsung
            </a>
          </li>

          <li class="list">
            <a
              href="#smartphones"
              class="link link-3"
            >
              Smartphones
            </a>
          </li>

          <li class="list">
            <a
              href="#laptops&computers"
              data-qa="hover"
              class="link link-4"
            >
              Laptops & Computers
            </a>
          </li>

          <li class="list">
            <a
              href="#gadgets"
              class="link link-5"
            >
              Gadgets
            </a>
          </li>

          <li class="list">
            <a
              href="#tablets"
              class="link link-6"
            >
              Tablets
            </a>
          </li>

          <li class="list">
            <a
              href="#photo"
              class="link link-7"
            >
              Photo
            </a>
          </li>

          <li class="list list_end">
            <a
              href="#video"
              class="link link-8"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
