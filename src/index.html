<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header>
      <a
        href="#moyo"
        class="logo"
      >
        <img
          src="images/logo.png"
          alt="moyo logo"
        />
      </a>
      <nav class="nav">
        <ul class="nav_list">
          <li class="apple_item">
            <a
              href="#apple"
              class="is-active"
            >
              Apple
            </a>
          </li>
          <li class="samsung_item"><a href="#samsung">Samsung</a></li>
          <li class="smartphones_item">
            <a href="#smartphones">Smartphones</a>
          </li>
          <li
            class="lapCom_item"
            data-qa="hover"
          >
            <a href="#lapCom">Laptops & Computers</a>
          </li>
          <li class="gadgets_item"><a href="#Gadgets">Gadgets</a></li>
          <li class="tablets_item"><a href="#tablets">Tablets</a></li>
          <li class="photo_item"><a href="#photos">Photo</a></li>
          <li class="video_item"><a href="#video">Video</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
