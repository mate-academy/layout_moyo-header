<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>

  <body>
    <header class="header">
      <a href="#">
        <img
          src="./images/logo.png"
          alt="logo moyo"
        />
      </a>
      <nav class="nav--bar">
        <ul class="nav--links">
          <li class="nav--link is-active"><a href="#">Apple</a></li>
          <li class="nav--link"><a href="#">Sansung</a></li>
          <li class="nav--link"><a href="#">Smartphones</a></li>
          <li
            class="nav--link"
            data-qa="hover"
          >
            <a href="#">Laptops & Computers</a>
          </li>
          <li class="nav--link"><a href="#">Gadgets</a></li>
          <li class="nav--link"><a href="#">Tablets</a></li>
          <li class="nav--link"><a href="#">Photo</a></li>
          <li class="nav--link"><a href="#">Video</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
