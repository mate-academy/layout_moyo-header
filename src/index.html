<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <title>Moyo header</title>
  </head>
  <body>
    <header class="header">
      <a href="#">
        <img
          class="logo"
          src="/src/images/logo.png"
          alt="Moyo logo"
        />
      </a>
      <nav class="nav">
        <ul class="nav_list">
          <li class="selectors is-active">
            <a
              class="text"
              href="#"
            >
              Apple
            </a>
          </li>
          <li class="selectors">
            <a
              class="text"
              href="#"
            >
              Samsung
            </a>
          </li>
          <li class="selectors">
            <a
              class="text"
              href="#"
            >
              Smartphones
            </a>
          </li>
          <li
            class="selectors is-active"
            data-qa="hover"
          >
            <a
              class="text"
              href="#"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="selectors">
            <a
              class="text"
              href="#"
            >
              Gadgets
            </a>
          </li>
          <li class="selectors">
            <a
              class="text"
              href="#"
            >
              Tablets
            </a>
          </li>
          <li class="selectors">
            <a
              class="text"
              href="#"
            >
              Photo
            </a>
          </li>
          <li class="selectors">
            <a
              class="text"
              href="#"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
