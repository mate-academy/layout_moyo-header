<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
      content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet"
      href="./style.css">
    <link rel="preconnect"
      href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet">
  </head>

  <body>
    <header class="header">
      <span class="moyo">
        <a class="moyo"
          href="#home">
          <img src="./images/logo.png" alt="MOYO-logo">
        </a>
      </span>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list--low">
            <a class="is-active nav__link"
              href="#apple"
            >
              apple
            </a>
          </li>
          <li class="nav__list--low">
            <a class="nav__link"
              href="#samsung"
            >
              samsung
            </a>
          </li>
          <li class="nav__list--low">
            <a class="nav__link"
              href="#smartphones"
            >
              смартфоны и телефоны
            </a>
          </li>
          <li data-qa="hover" class="nav__list--low">
            <a class="nav__link"
              href="#laptop"
            >
              ноутбуки и компьютеры
            </a>
          </li>
          <li class="nav__list--low">
            <a class="nav__link"
              href="#gadgets"
            >
              гаджеты
            </a>
          </li>
          <li class="nav__list--low">
            <a class="nav__link"
              href="#tablets"
            >
              планшеты
            </a>
          </li>
          <li class="nav__list--low">
            <a class="nav__link"
              href="#photo"
            >
              фото
            </a>
          </li>
          <li class="nav__list--low">
            <a class="nav__link"
              href="#video"
            >
              видео
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>

</html>
