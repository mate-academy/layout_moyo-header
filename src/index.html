<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header class="main-header">
      <a
        href="#logo"
        class="logo"
      >
        <img
          src="images/logo.png"
          alt="Moyo company logo, showing the company name in blue and white"
        />
      </a>

      <nav>
        <ul class="nav-menu">
          <li>
            <a
              href="#apple"
              class="nav-link is-active"
            >
              apple
            </a>
          </li>

          <li>
            <a
              href="#samsung"
              class="nav-link"
            >
              samsung
            </a>
          </li>

          <li>
            <a
              href="#smartphones"
              class="nav-link"
            >
              smartphones
            </a>
          </li>

          <li>
            <a
              href="#laptops&computers"
              class="nav-link"
              data-qa="hover"
            >
              laptops & computers
            </a>
          </li>

          <li>
            <a
              href="#gadgets"
              class="nav-link"
            >
              gadgets
            </a>
          </li>

          <li>
            <a
              href="#tablets"
              class="nav-link"
            >
              tablets
            </a>
          </li>

          <li>
            <a
              href="#photo"
              class="nav-link"
            >
              photo
            </a>
          </li>

          <li>
            <a
              href="#video"
              class="nav-link"
            >
              video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
