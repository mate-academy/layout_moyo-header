<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header class="style-header">
      <a
        href="#"
        class="logo__link"
      >
        <img
          src="images/logo.png"
          alt="MOYO Header logo-image"
          class="logo__image"
        />
      </a>
      <nav class="header__nav">
        <ul class="header__nav__menu">
          <li class="no-margin header__nav__element">
            <a
              href="#"
              class="header__nav__link is-active"
            >
              Apple
            </a>
          </li>
          <li class="header__nav__element">
            <a
              href="#"
              class="header__nav__link"
            >
              Samsung
            </a>
          </li>
          <li class="header__nav__element">
            <a
              href="#"
              class="header__nav__link"
            >
              Smartphones
            </a>
          </li>
          <li
            class="header__nav__element"
            data-qa="hover"
          >
            <a
              href="#"
              class="header__nav__link"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="header__nav__element">
            <a
              href="#"
              class="header__nav__link"
            >
              Gadgets
            </a>
          </li>
          <li class="header__nav__element">
            <a
              href="#"
              class="header__nav__link"
            >
              Tablets
            </a>
          </li>
          <li class="header__nav__element">
            <a
              href="#"
              class="header__nav__link"
            >
              Photo
            </a>
          </li>
          <li class="header__nav__element">
            <a
              href="#"
              class="header__nav__link"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
