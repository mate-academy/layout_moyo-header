<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&amp;display=swap">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <a href="#home" class="logo">
        <img src="./images/logo.png" alt="logo">
      </a>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item" value="apple">
            <a class="is-active nav__link" href="#apple">Apple</a>
          </li>
          <li class="nav__item" value="samsung">
            <a class="nav__link" href="#samsung">Samsung</a>
          </li>
          <li class="nav__item" value="smartphones">
            <a class="nav__link" href="#smartphones">Smartphones</a>
          </li>
          <li class="nav__item" value="laptops&computers">
            <a 
              class="nav__link" 
              href="#laptops&computers"
              data-qa="hover"
            >
              Laptops & computers
            </a>
          </li>
          <li class="nav__item" value="gadgets">
            <a class="nav__link" href="#gadgets">Gadgets</a>
          </li>
          <li class="nav__item" value="tablets">
            <a class="nav__link" href="#tablets">Tablets</a>
          </li>
          <li class="nav__item" value="photo">
            <a class="nav__link" href="#photo">Photo</a>
          </li>
          <li class="nav__item">
            <a 
              class="nav__link" 
              href="#video"
              value="video"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header> 
  </body>
</html>
