<!doctype html>
<html lang="en">
  <head>
    <title>Moyo header</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, 
      user-scalable=no, 
      initial-scale=1.0, 
      maximum-scale=1.0, 
      minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="use-credentials"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header class="header">
      <a href="#header">
        <img
          src="images/logo.png"
          class="logo__img"
          alt="MOYO header logo"
        />
      </a>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a
              href="#apple"
              class="nav__link is-active"
            >
              Apple
            </a>
          </li>

          <li class="nav__item">
            <a
              href="#samsung"
              class="nav__link"
            >
              Samsung
            </a>
          </li>

          <li class="nav__item">
            <a
              href="#smartphones"
              class="nav__link"
            >
              Smartphones
            </a>
          </li>

          <li class="nav__item">
            <a
              href="#laptops"
              class="nav__link nav__laptops"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>

          <li class="nav__item">
            <a
              href="#gadgets"
              class="nav__link"
            >
              Gadgets
            </a>
          </li>

          <li class="nav__item">
            <a
              href="#tablets"
              class="nav__link"
            >
              Tablets
            </a>
          </li>

          <li class="nav__item">
            <a
              href="#photo"
              class="nav__link"
            >
              Photo
            </a>
          </li>

          <li class="nav__item">
            <a
              href="#video"
              class="nav__link nav__video"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
