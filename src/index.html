<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a
        href="https://www.moyo.ua/ua/"
        class="icon__link"
      >
        <img
          class="icon__moyo"
          src="/src/images/logo.png"
          alt="logo"
        />
      </a>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a
              href="https://www.moyo.ua/ua/portal_brand/apple_1/"
              class="nav__link is-active"
            >
              APPLE
            </a>
          </li>
          <li class="nav__item">
            <a
              href="https://www.moyo.ua/ua/telecommunication/smart/samsung/"
              class="nav__link"
            >
              SAMSUNG
            </a>
          </li>
          <li class="nav__item">
            <a
              href="https://www.moyo.ua/ua/telecommunication/smart/"
              class="nav__link"
            >
              SMARTPHONES
            </a>
          </li>
          <li class="nav__item">
            <a
              href="https://www.moyo.ua/ua/comp-and-periphery/"
              class="nav__link"
              id="blue"
              data-qa="hover"
            >
              LAPTOPS & COMPUTERS
            </a>
          </li>
          <li class="nav__item">
            <a
              href="https://www.moyo.ua/ua/gadgets/"
              class="nav__link"
            >
              GADGETS
            </a>
          </li>
          <li class="nav__item">
            <a
              href="https://www.moyo.ua/ua/tablet_el_knigi/"
              class="nav__link"
            >
              TABLETS
            </a>
          </li>
          <li class="nav__item">
            <a
              href="https://www.moyo.ua/ua/foto_video/"
              class="nav__link"
            >
              PHOTO
            </a>
          </li>
          <li class="nav__item">
            <a
              href="https://www.moyo.ua/ua/foto_video/video_tech/"
              class="nav__link"
            >
              VIDEO
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
