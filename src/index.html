<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <header class="header">
      <a href="https://www.google.com/">
        <img
          class="logo"
          src="images/logo.png"
          alt="logo"
        />
      </a>
      <nav class="nav">
        <ul>
          <li class="header-item">
            <a
              href="https://www.google.com/"
              class="is-active nav-link link1"
            >
              Apple
            </a>
          </li>
          <li class="header-item">
            <a
              href="https://www.google.com/"
              class="nav-link"
            >
              Samsung
            </a>
          </li>
          <li class="header-item">
            <a
              href="https://www.google.com/"
              class="nav-link"
            >
              Smartphones
            </a>
          </li>
          <li
            class="header-item"
            data-qa="hover"
          >
            <a
              href="https://www.google.com/"
              data-qa="hover"
              class="nav-link"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="header-item">
            <a
              href="https://www.google.com/"
              class="nav-link"
            >
              Gadgets
            </a>
          </li>
          <li class="header-item">
            <a
              href="https://www.google.com/"
              class="nav-link"
            >
              Tablets
            </a>
          </li>
          <li class="header-item">
            <a
              href="https://www.google.com/"
              class="nav-link"
            >
              Photo
            </a>
          </li>
          <li class="header-item">
            <a
              href="https://www.google.com/"
              class="nav-link"
            >
              Video
            </a>
          </li>
        </ul>
        <div></div>
      </nav>
    </header>
  </body>
</html>
