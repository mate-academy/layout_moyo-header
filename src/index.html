<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header class="header">
      <a href="./index.html">
        <img
          src="/src/images/logo.png"
          alt="Mate academy"
          class="logo__img"
        />
      </a>
      <nav class="nav">
        <ul>
          <li class="marker apple element">
            <a
              class="box is-active"
              href="index.html"
            >
              apple
            </a>
          </li>
          <li class="marker">
            <a
              class="box samsung"
              href="index.html"
            >
              samsung
            </a>
          </li>
          <li class="marker">
            <a
              class="box smartphones"
              href="index.html"
            >
              smartphones
            </a>
          </li>
          <li class="marker">
            <a
              class="box laptopsecomputers"
              data-qa="hover"
              href="index.html"
            >
              laptops & computers
            </a>
          </li>
          <li class="marker">
            <a
              class="box gadgets"
              href="index.html"
            >
              gadgets
            </a>
          </li>
          <li class="marker">
            <a
              class="box tablets"
              href="index.html"
            >
              tablets
            </a>
          </li>
          <li class="marker">
            <a
              class="box photo"
              href="index.html"
            >
              photo
            </a>
          </li>
          <li class="marker">
            <a
              class="box video"
              href="index.html"
            >
              video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
