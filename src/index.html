<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img
          src="images/logo.png"
          alt="logo"
        />
      </div>
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__list-item">
            <a
              href="#"
              class="is-active"
            >
              Apple
            </a>
          </li>
          <li class="menu__list-item">
            <a href="#">Samsung</a>
          </li>
          <li class="menu__list-item">
            <a href="#">Smartphones</a>
          </li>
          <li class="menu__list-item">
            <a
              href="#"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="menu__list-item">
            <a href="#">Gadgets</a>
          </li>
          <li class="menu__list-item">
            <a href="#">Tablets</a>
          </li>
          <li class="menu__list-item">
            <a href="#">Photo</a>
          </li>
          <li class="menu__list-item">
            <a href="#">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
