<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a
        href="index.html"
        class="logo"
      >
        <img
          src="images/logo.png"
          alt="Moyo-logo"
          class="logo__img"
        />
      </a>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a
              class="nav__link is-active"
              href="index.html"
            >
              Apple
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="index.html"
            >
              Samsung
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="index.html"
            >
              Smartphones
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              data-qa="hover"
              href="index.html"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="index.html"
            >
              Gadgets
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="index.html"
            >
              Tablets
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="index.html"
            >
              Photo
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="index.html"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
