<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <a class="header__logo" href="#">
        <img class="header__logo-image"
             src="./images/logo.png"
             alt="logo"
        >
      </a>

      <nav class="header__nav">
        <ul class="nav">
          <li class="nav__item">
            <a class="nav__link is-active" href="#">Apple</a>
          </li>

          <li class="nav__item">
            <a class="nav__link" href="#">Samsung</a>
          </li>

          <li class="nav__item">
            <a class="nav__link" href="#">Smartphones</a>
          </li>

          <li class="nav__item">
            <a class="nav__link"
               data-qa="hover"
               href="#">Laptops & Computers</a>
          </li>

          <li class="nav__item">
            <a class="nav__link" href="#">Gadgets</a>
          </li>

          <li class="nav__item">
            <a class="nav__link" href="#">Tablets</a>
          </li>

          <li class="nav__item">
            <a class="nav__link" href="#">Photo</a>
          </li>

          <li class="nav__item">
            <a class="nav__link" href="#">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
