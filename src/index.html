<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="moyo-h">
      <a href="#" class="m-logo">
        <img src="./images/logo.png" alt="Moyo logo">
      </a>
      <nav>
        <ul class="moyo_list">
          <li class="moyo_item">
            <a
              class="moyo_link is-active"
              href="#"
            >Apple</a>
          </li>

          <li class="moyo_item">
            <a
              class="moyo_link"
              href="#"
            >Samsung</a>
          </li>

          <li class="moyo_item">
            <a
              class="moyo_link"
              href="#"
            >Smartphones</a>
          </li>

          <li class="moyo_item">
            <a
              class="moyo_link"
              data-qa="hover"
              href="#"
            >Laptops & Computers</a>
          </li>

          <li class="moyo_item">
            <a
              class="moyo_link"
              href="#"
            >Gadgets</a>
          </li>

          <li class="moyo_item">
            <a
              class="moyo_link"
              href="#"
            >Tablets</a>
          </li>

          <li class="moyo_item">
            <a
              class="moyo_link"
              href="#"
            >Photo</a>
          </li>

          <li class="moyo_item">
            <a
              class="moyo_link"
              href="#"
            >Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
