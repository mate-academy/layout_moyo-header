<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no,
          initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <a href="#home" class="logo">
        <img src="./images/logo.png" alt="logo moyo">
      </a>
      <nav>
        <ul class="nav__list">
          <li  class="item">
            <a class="link is-active" href="#">Apple</a>
          </li>
          <li class="item">
            <a class="link" href="#">Samsung</a>
          </li>
          <li class="item">
            <a class="link" href="#">Smartphones</a>
          </li>
          <li class="item">
            <a
              data-qa="hover"
              class="link"
              href="#"
            >
            Laptops & Computers
            </a>
          </li>
          <li class="item">
            <a class="link" href="#">Gadgets</a>
          </li>
          <li class="item">
            <a class="link" href="#">Tablets</a>
          </li>
          <li class="item">
            <a class="link" href="#">Photo</a>
          </li>
          <li class="item">
            <a class="link" href="#">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
