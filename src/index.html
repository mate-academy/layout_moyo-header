<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="https://marksheet.io/css/reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="head">
      <div class="logo">
        <a href="#home">
          <img
            src="./images/logo.png"
            alt="logo"
          >
        </a>
      </div>
      <nav class="nav__menu">
        <ul class="ul-items">
          <li class="nav__item ">
            <a
              class="nav__link is-active"
              href="#apple"
            >
              APPLE
            </a>
          </li>
          <li class="nav__item ">
            <a
              class="nav__link"
              href="#samsung"
            >
              SAMSUNG
            </a>
          </li>
          <li class="nav__item ">
            <a
              class="nav__link"
              href="#smart"
            >
              СМАРТФОНЫ И ТЕЛЕФОНЫ
            </a>
          </li>
          <li class="nav__item ">
            <a
            class="nav__link"
            data-qa="hover"
            href="#nout"
            >
            НОУТБУКИ И КОМПЬЮТЕРЫ
            </a>
          </li>
          <li class="nav__item ">
            <a
              class="nav__link"
              href="#gadjet"
            >
              ГАДЖЕТЫ
            </a>
          </li>
          <li class="nav__item ">
            <a
              class="nav__link"
              href="#planshet"
            >
              ПЛАНШЕТЫ
            </a>
          </li>
          <li class="nav__item ">
            <a
              class="nav__link"
              href="#foto"
            >
              ФОТО
            </a>
          </li>
          <li class="nav__item ">
            <a
              href="#video"
              class="nav__link"
            >
              ВИДЕО
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
