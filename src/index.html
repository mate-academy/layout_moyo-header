<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="./style.css"
    >
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo-link nav-list-link">
        <img src="./images/logo.png" alt="MoyoLogo">
      </a>

      <nav class="nav-block">
        <ul class="nav-list">
          <li class="nav-list-item">
            <a class="nav-link is-active" href="#">Apple</a>
          </li>
          <li class="nav-list-item">
            <a class="nav-link" href="#">Samsung</a>
          </li>
          <li class="nav-list-item">
            <a class="nav-link" href="#">Smartphones</a>
          </li>
          <li class="nav-list-item">
            <a class="nav-link" href="#"
            data-qa="hover">Laptops & Computers</a>
          </li>
          <li class="nav-list-item">
            <a class="nav-link" href="#">Gadgets</a>
          </li>
          <li class="nav-list-item">
            <a class="nav-link" href="#">Tablets</a>
          </li>
          <li class="nav-list-item">
            <a class="nav-link" href="#">Photo</a>
          </li>
          <li class="nav-list-item">
            <a class="nav-link" href="#">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
