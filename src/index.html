<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a
          href="#"
          class="img__link"
        >
          <img
            src="./images/logo.png"
            alt="logo"
            class="header__logo"
          >
        </a>
        <nav>
          <ul class="header__list">
            <li class="nav__li">
              <a href="#Apple" class="nav__link is-active">Apple</a>
            </li>
            <li class="nav__li">
              <a href="#Samsung" class="nav__link">Samsung</a>
            </li>
            <li class="nav__li">
              <a href="#Smartphones" class="nav__link">Smartphones</a>
            </li>
            <li class="nav__li">
              <a
                href="#Laptops & Computers"
                class="nav__link hover"
                data-qa="hover"
              >
                Laptops & Computers
              </a>
            </li>
            <li class="nav__li">
              <a href="#Gadgets" class="nav__link">Gadgets</a>
            </li>
            <li class="nav__li">
              <a href="#Tablets" class="nav__link">Tablets</a>
            </li>
            <li class="nav__li">
              <a href="#Photo" class="nav__link">Photo</a>
            </li>
            <li class="nav__li">
              <a href="#Video" class="nav__link">Video</a>
            </li>
          </ul>
        </nav>
      </header>
    </div>
  </body>
</html>
