<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header-container">
      <a
        class="logo"
        href="/"
      >
        <img
          src="./images/logo.png"
          alt="MOYO logo"
        />
      </a>
      <nav>
        <ul class="navigation">
          <li>
            <a
              class="list is-active"
              href="/"
            >
              Apple
            </a>
          </li>
          <li>
            <a
              class="list"
              href="/"
            >
              Samsung
            </a>
          </li>
          <li>
            <a
              class="list"
              href="/"
            >
              Smartphones
            </a>
          </li>
          <li>
            <a
              data-qa="hover"
              class="list device-list"
              href="/"
            >
              Laptops & Computers
            </a>
          </li>
          <li>
            <a
              class="list"
              href="/"
            >
              Gadgets
            </a>
          </li>
          <li>
            <a
              class="list"
              href="/"
            >
              Tablets
            </a>
          </li>
          <li>
            <a
              class="list"
              href="/"
            >
              Photo
            </a>
          </li>
          <li>
            <a
              class="list"
              href="/"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
