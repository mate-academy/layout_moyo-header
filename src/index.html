<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>

  <body>
    <header class="header">
      <a
        href="#"
        class="logo"
      >
        <img
          src="images/logo.png"
          alt="image-logo-moyo"
        />
      </a>

      <nav
        class="nav"
        aria-label="Main Navigation"
      >
        <ul class="nav__list">
          <li class="nav__item">
            <a
              href="#"
              class="nav__link is-active"
              title="Visit Apple products page"
            >
              apple
            </a>
          </li>

          <li class="nav__item">
            <a
              href="#"
              class="nav__link"
              title="Visit samsung products page"
            >
              samsung
            </a>
          </li>

          <li class="nav__item">
            <a
              href="#"
              class="nav__link"
              title="Visit smartphones products page"
            >
              smartphones
            </a>
          </li>

          <li class="nav__item">
            <a
              href="#"
              class="nav__link"
              data-qa="hover"
              title="Visit Laptops & Computers products page"
            >
              Laptops & Computers
            </a>
          </li>

          <li class="nav__item">
            <a
              href="#"
              class="nav__link"
              title="Visit Gadgets products page"
            >
              Gadgets
            </a>
          </li>

          <li class="nav__item">
            <a
              href="#"
              class="nav__link"
              title="Visit Tablets products page"
            >
              Tablets
            </a>
          </li>

          <li class="nav__item">
            <a
              href="#"
              class="nav__link"
              title="Visit Photo products page"
            >
              Photo
            </a>
          </li>

          <li class="nav__item">
            <a
              href="#"
              class="nav__link"
              title="Visit Video products page"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
