<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="main-header">
      <img
        class="header-left"
        src="./images/logo.png"
        alt="moyo"
      />
      <nav class="header-right">
        <a
          class="box is-active"
          href="/apple"
        >
          APPLE
        </a>
        <a
          class="box"
          href="/samsung"
        >
          SAMSUNG
        </a>
        <a
          class="box"
          href="/smartphones"
        >
          SMARTPHONES
        </a>
        <a
          class="box"
          href="/computers"
          data-qa="hover"
        >
          LAPTOPS & COMPUTERS
        </a>
        <a
          class="box"
          href="/gadgets"
        >
          GADGETS
        </a>
        <a
          class="box"
          href="/tablets"
        >
          TABLETS
        </a>
        <a
          class="box"
          href="/photo"
        >
          PHOTO
        </a>
        <a
          class="box"
          href="/video"
        >
          VIDEO
        </a>
      </nav>
    </header>
  </body>
</html>
