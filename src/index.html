<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="main">
      <a href="home">
        <img class="logo"
         src="images/logo.png"
         alt="icon"
        >
      </a>
      <nav>
        <ul class="list">
          <a class="item is-active"
            href="#"
            title="apple">
            Apple
          </a>
          <a href="#" title="samsung"
          class="item">Samsung</a>
          <a href="#" title="smartphones"
          class="item">Smartphones</a>
          <a href="#"
            title="laptops & computers"
            class="item"
            data-qa="hover">
            Laptops & Computers
          </a>
          <a href="#" title="gadgets"
          class="item">Gadgets</a>
          <a href="#" title="tablets"
          class="item">Tablets</a>
          <a href="#" title="photo"
          class="item">Photo</a>
          <a href="#" title="video"
          class="item">Video</a>
        </ul>
      </nav>
    </header>
  </body>
</html>
