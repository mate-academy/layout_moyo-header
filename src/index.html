<!doctype html>
<html lang="en">
  <head>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous "
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header class="header">
      <a
        href="#"
        class="logo_link"
      >
        <img
          class="logo"
          src="./images/logo.png"
          alt="logo"
        />
      </a>
      <nav class="nav">
        <ul>
          <li class="isActive">
            <a
              href="#"
              class="navlink apple is-active"
            >
              APPLE
            </a>
          </li>
          <li>
            <a
              href="#"
              class="navlink"
            >
              Samsung
            </a>
          </li>
          <li>
            <a
              href="#"
              class="navlink"
            >
              Smartphones
            </a>
          </li>
          <li>
            <a
              href="#"
              data-qa="hover"
              class="laptop navlink"
            >
              Laptops & Computers
            </a>
          </li>
          <li>
            <a
              href="#"
              class="navlink"
            >
              Gadgets
            </a>
          </li>
          <li>
            <a
              href="#"
              class="navlink"
            >
              Tablets
            </a>
          </li>
          <li>
            <a
              href="#"
              class="navlink"
            >
              Photo
            </a>
          </li>
          <li>
            <a
              href="#"
              class="navlink"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
