<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="#">
          <img
            src="images/logo.png"
            alt="Logo"
          />
        </a>
      </div>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a
              href="#"
              class="nav__link is-active"
            >
              Apple
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#"
            >
              Samsung
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#"
            >
              smartphones
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#"
              data-qa="hover"
            >
              Laptops & computers
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#"
            >
              Gadgets
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#"
            >
              Tablets
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#"
            >
              Photo
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
