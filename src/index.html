<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta

    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"

      <nav class="nav">

          <li class="nav_item">

              href="#Samsung"

            </a>
          </li>

          <li class="nav_item">
            <a
              class="nav_link"
              href="#Smartphones"

              Smartphones
            </a>
          </li>

          <li class="nav_item">
            <a

          <li class="nav_item">
            <a
              class="nav_link"

            </a>

          <li class="nav_item">
            <a
              class="nav_link"
              href="#Tablets"

              Tablets
            </a>
          </li>

          <li class="nav_item">
            <a
              class="nav_link"
              href="#Photo"

              Photo
            </a>
          </li>

          <li class="nav_item">
            <a
              class="nav_link"

            >

            </a>
