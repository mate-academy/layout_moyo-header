<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.gstatic.com" crossorigin="1">
    <link
      href="https://fonts.googleapis.com/css2?family=Nuosu+SIL&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <header class="header">
      <a href="#home">
        <img
          src="images/logo.png"
          class="logo-img"
          alt="MOYO logo"
        >
      </a>
      <nav>
        <ul class="nav--container">
          <li class="nav--item">
            <a href="#apple" class="nav--link is-active">
              Apple
            </a>
          </li>
          <li class="nav--item">
            <a href="#samsung" class="nav--link">
              Samsung
            </a>
          </li>
          <li class="nav--item">
            <a href="#smartphones" class="nav--link">
              Smartphones
            </a>
          </li>
          <li class="nav--item">
            <a
              href="#laptops-computers"
              class="nav--link"
              data-qa="hover"
            >
              Laptops & computers
            </a>
          </li>
          <li class="nav--item">
            <a href="#gadgets" class="nav--link">
              Gadgets
            </a>
          </li>
          <li class="nav--item">
            <a href="#tablets" class="nav--link">
              Tablets
            </a>
          </li>
          <li class="nav--item">
            <a href="#photo" class="nav--link">
              Photo
            </a>
          </li>
          <li class="nav--item">
            <a href="#video" class="nav--link">
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
