<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./styles/style.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
  </head>
  <body class="page">
    <header class="header">
      <a
        href="#"
        target="_blank"
      >
        <img
          class="header__logo"
          src="./images/logo.png"
          alt="logo-moyo"
        />
      </a>

      <nav class="header__nav">
        <a class="header__nav-link is-active">Apple</a>
        <a class="header__nav-link">Samsung</a>
        <a class="header__nav-link">smartphones</a>
        <a
          class="header__nav-link"
          data-qa="hover"
        >
          laptops & computers
        </a>
        <a class="header__nav-link">gadgets</a>
        <a class="header__nav-link">Tablets</a>
        <a class="header__nav-link">Photo</a>
        <a class="header__nav-link">Video</a>
      </nav>
    </header>
  </body>
</html>
