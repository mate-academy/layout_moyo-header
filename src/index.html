<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <h1>Moyo header</h1>
    <header class="header">
      <a
        href="http://mateacademy.com"
        class="logo-link"
      >
        <img
          src="images/logo.png"
          alt="logo"
          class="logo"
        />
      </a>
      <nav class="nav">
        <ul class="list">
          <li class="list-item">
            <a class="item-link is-active">
              Apple
            </a>
          </li>
          <li class="list-item">
            <a class="item-link">Samsung</a>
          </li>
          <li class="list-item">
            <a class="item-link">Smartphones</a>
          </li>
          <li class="list-item">
            <a class="item-link" data-qa="hover">
              Laptops & Computers
            </a>
          </li>
          <li class="list-item">
            <a class="item-link">Gadgets</a>
          </li>
          <li class="list-item">
            <a class="item-link">Tablets</a>
          </li>
          <li class="list-item">
            <a class="item-link">Photo</a>
          </li>
          <li class="list-item">
            <a class="item-link">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
