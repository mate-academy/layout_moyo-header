<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <img
        class="header__logo"
        src="./images/logo.png"
        alt="moyo_logo"
      />

      <nav class="header__nav">
        <ul class="nav__list">
          <li class="nav__item selected">
            <a
              class="item is-active"
              href="#"
            >
              APPLE
            </a>
          </li>

          <li class="nav__item">
            <a
              class="item"
              href="#"
            >
              SAMSUNG
            </a>
          </li>

          <li class="nav__item">
            <a
              class="item"
              href="#"
            >
              SMARTPHONES
            </a>
          </li>

          <li class="nav__item">
            <a
              class="item"
              href="#"
              data-qa="hover"
            >
              LAPTOPS &#38; COMPUTERS
            </a>
          </li>

          <li class="nav__item">
            <a
              class="item"
              href="#"
            >
              GADGETS
            </a>
          </li>

          <li class="nav__item">
            <a
              class="item"
              href="#"
            >
              TABLETS
            </a>
          </li>

          <li class="nav__item">
            <a
              class="item"
              href="#"
            >
              PHOTO
            </a>
          </li>

          <li class="nav__item">
            <a
              class="item"
              href="#"
            >
              VIDEO
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
