<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Moyo Header</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header class="header">
      <a
        href="#"
        class="logo_img"
      >
        <img
          src="images/logo.png"
          alt="Moyo Logo"
        />
      </a>

      <nav class="nav">
        <ul class="nav_list">
          <li class="nav-item">
            <a
              href="#"
              class="nav_link is-active"
            >
              Apple
            </a>
          </li>
          <li class="nav-item">
            <a
              href="#"
              class="nav_link"
            >
              Samsung
            </a>
          </li>
          <li class="nav-item">
            <a
              href="#"
              class="nav_link"
            >
              Smartphones
            </a>
          </li>
          <li class="nav-item">
            <a
              data-qa="hover"
              href="#"
              class="nav_link"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="nav-item">
            <a
              href="#"
              class="nav_link"
            >
              Gadgets
            </a>
          </li>
          <li class="nav-item">
            <a
              href="#"
              class="nav_link"
            >
              Tablets
            </a>
          </li>
          <li class="nav-item">
            <a
              href="#"
              class="nav_link"
            >
              Photo
            </a>
          </li>
          <li class="nav-item">
            <a
              href="#"
              class="nav_link"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
