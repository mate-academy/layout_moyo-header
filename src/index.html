<!doctype html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

        <li class="nav__item">
          <a
            href="#SAMSUNG"
            class="is-normal"

        <li class="nav__item">

        <li class="nav__item">

            href="#ГАДЖЕТЫ"

          <a
            href="#ПЛАНШЕТЫ"
            class="is-normal"
          >

          </a>
        </li>
        <li class="nav__item">
          <a
            href="#ФОТО"
            class="is-normal"
          >
            Фото
          </a>
        </li>
        <li class="nav__item">
          <a
            href="#ВИДЕО"
            class="is-normal"

            Видео

  </body>
