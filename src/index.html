<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <div class="header-logo">
          <a href="#0">
            <img
              src="./images/logo.png"
              alt="logo"
            />
          </a>
        </div>

        <nav class="header-nav">
          <ul class="nav-list">
            <li class="nav-item">
              <a
                href="#1"
                class="nav-link is-active"
              >
                Apple
              </a>
            </li>
            <li class="nav-item">
              <a
                href="#2"
                class="nav-link"
              >
                Samsung
              </a>
            </li>
            <li class="nav-item">
              <a
                href="#3"
                class="nav-link"
              >
                Smartphones
              </a>
            </li>
            <li class="nav-item">
              <a
                href="#4"
                class="nav-link"
                data-qa="hover"
              >
                Laptops & Computers
              </a>
            </li>
            <li class="nav-item">
              <a
                href="#5"
                class="nav-link"
              >
                Gadgets
              </a>
            </li>
            <li class="nav-item">
              <a
                href="#6"
                class="nav-link"
              >
                Tablets
              </a>
            </li>
            <li class="nav-item">
              <a
                href="#7"
                class="nav-link"
              >
                Photo
              </a>
            </li>
            <li class="nav-item">
              <a
                href="#8"
                class="nav-link"
              >
                Video
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
