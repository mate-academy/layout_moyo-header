<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="me"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a
        href="index.html"
        class="header__logo"
      >
        <img
          src="/src/images/logo.png"
          alt="moyo logo"
        />
      </a>
      <nav class="nav">
        <ul class="list">
          <li class="list__element">
            <a
              href="#apple"
              class="nav__link is-active"
            >
              <p class="link__paragraph">apple</p>
            </a>
          </li>
          <li class="list__element">
            <a
              href="#samsung"
              class="nav__link"
            >
              samsung
            </a>
          </li>
          <li class="list__element">
            <a
              href="#smartphones"
              class="nav__link"
            >
              smartphones
            </a>
          </li>
          <li class="list__element">
            <a
              href="#laptop&computers"
              class="nav__link"
              data-qa="hover"
            >
              laptops & computers
            </a>
          </li>
          <li class="list__element">
            <a
              href="#gadgets"
              class="nav__link"
            >
              gadgets
            </a>
          </li>
          <li class="list__element">
            <a
              href="#tablets"
              class="nav__link"
            >
              tablets
            </a>
          </li>
          <li class="list__element">
            <a
              href="#photo"
              class="nav__link"
            >
              photo
            </a>
          </li>
          <li class="list__element">
            <a
              href="#video"
              class="nav__link"
            >
              video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
