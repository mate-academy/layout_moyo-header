<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <img
          class="logo"
          src="images/logo.png"
          alt="logo"
        />
        <nav>
          <ul class="nav-item">
            <li>
              <a
                class="nav-links is-active"
                href="https://www.moyo.ua/ua/telecommunication/smart/apple/"
              >
                Apple
              </a>
            </li>
            <li>
              <a
                class="nav-links"
                href="https://www.moyo.ua/ua/telecommunication/smart/samsung/"
              >
                Samsung
              </a>
            </li>
            <li>
              <a
                class="nav-links"
                href="https://www.moyo.ua/ua/telecommunication/smart/"
              >
                Smartphones
              </a>
            </li>
            <li>
              <a
                class="nav-links"
                href="https://www.moyo.ua/ua/comp-and-periphery/"
                data-qa="hover"
              >
                Laptops & Computers
              </a>
            </li>
            <li>
              <a
                class="nav-links"
                href="https://www.moyo.ua/ua/gadgets/"
              >
                Gadgets
              </a>
            </li>
            <li>
              <a
                class="nav-links"
                href="https://www.moyo.ua/ua/tablet_el_knigi/tablet/"
              >
                Tablets
              </a>
            </li>
            <li>
              <a
                class="nav-links"
                href="https://www.moyo.ua/ua/foto_video/photo_video/"
              >
                Photo
              </a>
            </li>
            <li>
              <a
                class="nav-links"
                href="https://www.moyo.ua/ua/foto_video/video_tech/"
              >
                Video
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
