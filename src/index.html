<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge"
    >
    <title>Moyo header</title>
    <link rel="preconnect"
          href="https://fonts.googleapis.com"
    >
    <link rel="preconnect"
          href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
          rel="stylesheet"
    >
    <link rel="stylesheet"
          href="./style.css"
    >
  </head>
  <body>
    <header class="header">
      <img src="/src/images/logo.png"
           alt="logo"
           class="logo"
      >
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link is-active"
               href="#apple"
               >
               Apple
            </a>
          </li>
          <li class="nav__item">
            <a href="#samsung"
               class="nav__link">
               Samsung
            </a>
          </li>
          <li class="nav__item">
            <a href="#smartphones"
               class="nav__link">
               Смартфоны и телефоны
            </a>
          </li>
          <li class="nav__item"
               data-qa="hover"
          >
            <a href="#notebook"
               class="nav__link"
            >
               Ноутбуки и компьютеры
            </a>
          </li>
          <li class="nav__item">
            <a href="#gadget"
               class="nav__link">
               Гаджеты
            </a>
          </li>
          <li class="nav__item">
            <a href="#planshet"
               class="nav__link">
               Планшеты
            </a>
          </li>
          <li class="nav__item">
            <a href="#foto"
               class="nav__link">
               Фото
            </a>
          </li>
          <li class="nav__item">
            <a href="#video"
               class="nav__link">
               Видео
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
