<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin="anonymous"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <header class="header">
      <a class="logo" href="index.html">
        <img src="./images/logo.png" alt="logo">
      </a>
      <nav class="header_nav">
        <ul class="header_list">
          <li class="header_item">
            <a href="#" class="header_link is-active">apple</a>
          </li>
          <li class="header_item">
            <a href="#" class="header_link">samsung</a>
          </li>
          <li class="header_item">
            <a href="#" class="header_link">smartphones</a>
          </li>
          <li class="header_item">
            <a
              href="#"
              class="header_link"
              data-qa="hover"
            >
                laptops & computers
            </a>
          </li>
          <li class="header_item">
            <a href="#" class="header_link">gadgets</a>
          </li>
          <li class="header_item">
            <a href="#" class="header_link">tablets</a>
          </li>
          <li class="header_item">
            <a href="#" class="header_link">photo</a>
          </li>
          <li class="header_item">
            <a href="#" class="header_link">video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
