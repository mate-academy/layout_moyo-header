<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header id="home" class="header">
      <a href="#home" class="logo">
        <img src="images/logo.png" alt="Moyo logo">
      </a>
      
      <nav class="nav">
        <ul class="link-list">
          <label class="nav-item">
            <a href="#Apple" class="nav-link is-active">
              Apple
              <div class="underline"></div>
            </a>
          </label>

          <label class="nav-item">
            <a href="#Samsung" class="nav-link">Samsung</a>
          </label>

          <label class="nav-item">
            <a href="#Smartphones" class="nav-link">Smartphones</a>
          </label>

          <label class="nav-item">
            <a 
              href="#Laptops & Computers" 
              class="nav-link" 
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </label>

          <label class="nav-item">
            <a href="#Gadgets" class="nav-link">Gadgets</a>
          </label>

          <label class="nav-item">
            <a href="#Tablets" class="nav-link">Tablets</a>
          </label>

          <label class="nav-item">
            <a href="#Photo" class="nav-link">Photo</a>
          </label>

          <label class="nav-item">
            <a href="#Video" class="nav-link">Video</a>
          </label>
        </ul>
      </nav>
    </header>
  </body>
</html>
