<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="container">
      <!-- LOGO -->
      <a
        href="#logo"
        class="home__link"
      >
        <img
          src="images\logo.png"
          alt="header_logo_image"
          class="image"
        />
      </a>

      <nav class="nav__links">
        <ul class="links">
          <li class="nav__link">
            <a
              href="#apple"
              class="text is-active"
            >
              apple
            </a>
          </li>

          <li class="nav__link">
            <a
              href="#samsung"
              class="text"
            >
              samsung
            </a>
          </li>

          <li class="nav__link">
            <a
              href="#smartphones"
              class="text"
            >
              smartphones
            </a>
          </li>

          <li class="nav__link">
            <a
              href="#laptops_&_computers"
              class="text"
              data-qa="hover"
            >
              laptops & computers
            </a>
          </li>

          <li class="nav__link">
            <a
              href="#gadgets"
              class="text"
            >
              gadgets
            </a>
          </li>

          <li class="nav__link">
            <a
              href="#tablets"
              class="text"
            >
              tablets
            </a>
          </li>

          <li class="nav__link">
            <a
              href="#photo"
              class="text"
            >
              photo
            </a>
          </li>

          <li class="nav__link">
            <a
              href="#video"
              class="text"
            >
              video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
