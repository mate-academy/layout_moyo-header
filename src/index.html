<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no,
    initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:regular,500"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a
        class="picture"
        href="./images/logo.png"
      >
        <img
          src="./images/logo.png"
          alt="MOYO-logo"
        />
      </a>
      <nav>
        <ul class="nav_list">
          <li class="nav_items">
            <a
              href="#"
              class="is-active link_style"
            >
              Apple
            </a>
          </li>

          <li class="nav_items">
            <a
              class="link_style"
              href="#"
            >
              Samsung
            </a>
          </li>

          <li class="nav_items">
            <a
              class="link_style"
              href="#"
            >
              Smartphones
            </a>
          </li>

          <li class="nav_items">
            <a
              class="link_style"
              href="#"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>

          <li class="nav_items">
            <a
              class="link_style"
              href="#"
            >
              Gadgets
            </a>
          </li>

          <li class="nav_items">
            <a
              class="link_style"
              href="#"
            >
              Tablets
            </a>
          </li>

          <li class="nav_items">
            <a
              class="link_style"
              href="#"
            >
              Photo
            </a>
          </li>

          <li class="nav_items">
            <a
              class="link_style"
              href="#"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
