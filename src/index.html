<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="head__field">
      <a href="#home" class="nav__logo">
        <img src="images/logo.png" alt="MOYO logo">
      </a>
      <nav class="nav__field">
        <ul class="nav__list">
          <a href="#apple" class="nav__link is-active">
            <li>apple</li>
          </a>
          <a href="#samsung" class="nav__link">
            <li>samsung</li>
          </a>
          <a href="#smartphones" class="nav__link">
            <li>smartphones</li>
          </a>
          <a
          href="#laptops&computers"
          class="nav__link"
          data-qa="hover"
          >
            <li>laptops & computers</li>
          </a>
          <a href="#gadgets" class="nav__link">
            <li>gadgets</li>
          </a>
          <a href="#tablets" class="nav__link">
            <li>tablets</li>
          </a>
          <a href="#photo" class="nav__link">
            <li>photo</li>
          </a>
          <a href="#video" class="nav__link">
            <li>video</li>
          </a>
        </ul>
      </nav>
    </header>
  </body>
</html>
