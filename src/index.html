<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />

    <title>Moyo header</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header class="header">
      <img
        class="logo"
        src="images/logo.png"
        alt="logo"
      />

      <nav class="nav">
        <ul class="nav_list">
          <li class="nav-item">
            <a
              href="#apple"
              class="is-active button-link"
            >
              APPLE
            </a>
          </li>
          <li class="nav-item">
            <a
              href="#samsung"
              class="button-link"
            >
              SAMSUNG
            </a>
          </li>
          <li class="nav-item">
            <a
              href="#smartphones"
              class="button-link"
            >
              SMARTPHONES
            </a>
          </li>
          <li class="nav-item">
            <a
              class="button-link"
              href="#laptops & computers"
              data-qa="hover"
            >
              LAPTOPS & COMPUTERS
            </a>
          </li>
          <li class="nav-item">
            <a
              href="#gadgets"
              class="button-link"
            >
              GADGETS
            </a>
          </li>
          <li class="nav-item">
            <a
              href="#tablets"
              class="button-link"
            >
              TABLETS
            </a>
          </li>
          <li class="nav-item">
            <a
              href="#photo"
              class="button-link"
            >
              PHOTO
            </a>
          </li>
          <li class="nav-item">
            <a
              href="#video"
              class="button-link"
            >
              VIDEO
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
