<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo Header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="main_header">
      <a
        href="/"
        class="logo_img"
      >
        <img
          src="./images/logo.png"
          alt="Moyo Logo"
        />
      </a>
      <nav>
        <ul class="device_nav nav__list">
          <li class="nav__item">
            <a
              class="device_category nav__link is-active"
              href="#apple"
            >
              Apple
            </a>
          </li>
          <li class="nav__item">
            <a
              class="device_category nav__link"
              href="#samsung"
            >
              Samsung
            </a>
          </li>
          <li class="nav__item">
            <a
              class="device_category nav__link"
              href="#smartphones"
            >
              Smartphones
            </a>
          </li>
          <li class="nav__item">
            <a
              class="device_category nav__link"
              href="#laptops"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="nav__item">
            <a
              class="device_category nav__link"
              href="#gadgets"
            >
              Gadgets
            </a>
          </li>
          <li class="nav__item">
            <a
              class="device_category nav__link"
              href="#tablets"
            >
              Tablets
            </a>
          </li>
          <li class="nav__item">
            <a
              class="device_category nav__link"
              href="#photo"
            >
              Photo
            </a>
          </li>
          <li class="nav__item">
            <a
              class="device_category nav__link"
              href="#video"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
