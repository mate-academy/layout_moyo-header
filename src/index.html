<!doctype html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Moyo header</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <header class="header">
    <div class="header__icon">
      <a href="#">
        <img src="images/logo.png" alt="Moyo logo" />
      </a>
    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a class="nav__link is-active" href="#">Apple</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#">Samsung</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#">Smartphones</a>
        </li >
        <li class="nav__item">
          <a class="nav__link" data-qa="hover" href="#">Laptops & Computers</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#">Gadgets</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#">Tablets</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#">Photo</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#">Video</a>
        </li>
      </ul>
    </nav>
  </header>

</body>

</html>
