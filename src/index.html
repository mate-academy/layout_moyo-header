<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>MOYO Header</title>
    <link
      rel="stylesheet"
      href="style.css"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a
        href="#"
        class="logo-link"
      >
        <img
          src="./images/logo.png"
          alt="MOYO"
        />
      </a>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a
              href="#"
              class="nav__link is-active"
            >
              APPLE
            </a>
          </li>

          <li class="nav__item">
            <a
              href="#"
              class="nav__link"
            >
              SAMSUNG
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#"
              class="nav__link"
            >
              SMARTPHONES
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#"
              class="nav__link"
              data-qa="hover"
            >
              LAPTOPS &amp; COMPUTERS
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#"
              class="nav__link"
            >
              GADGETS
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#"
              class="nav__link"
            >
              TABLETS
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#"
              class="nav__link"
            >
              PHOTO
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#"
              class="nav__link"
            >
              VIDEO
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <div id="sm-wrapper"></div>
  </body>
</html>
