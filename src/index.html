<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__icon">
        <a href="#">
          <img
            src="/src/images/logo.png"
            alt="Moyo Icon"
            width="40"
            height="40"
          />
        </a>
      </div>
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__list_item">
            <a
              class="is-active"
              href="#"
            >
              Apple
            </a>
          </li>
          <li class="header__list_item">
            <a href="#">Samsung</a>
          </li>
          <li class="header__list_item">
            <a href="#">SMARTPHONES</a>
          </li>
          <li
            data-qa="hover"
            class="header__list_item"
          >
            <a
              data-qa="hover"
              href="#"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="header__list_item">
            <a href="#">Gadgets</a>
          </li>
          <li class="header__list_item">
            <a href="#">Tablets</a>
          </li>
          <li class="header__list_item">
            <a href="#">Photo</a>
          </li>
          <li class="header__list_item">
            <a href="#">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
