<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="container">
      <a href="#home" class="logo">
        <img
          src="./images/logo.png"
          alt="logo MOYO"
          class="logo__moyo"
        >
      </a>
      <nav class="nav__list">
        <ul class="nav__links">
          <li><a href="#" class="is-active first">Apple</a></li>
          <li><a href="#" class="link">Samsung</a></li>
          <li><a href="#" class="link">Smartphones</a></li>
          <li>
            <a
              href="#"
              class="link"
              data-qa="hover"
            >
            Laptops & Computers
            </a>
          </li>
          <li><a href="#" class="link">Gadgets</a></li>
          <li><a href="#" class="link">Tablets</a></li>
          <li><a href="#" class="link">Photo</a></li>
          <li><a href="#" class="link last">Video</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
