<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com"
    crossorigin="attr-req-value" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,100&display=swap" rel="stylesheet" />
  </head>

  <body>
    <header class="header">
      <a class="logo" href="https://www.moyo.ua/ua/">

      <nav class="nav">
        <ul class="nav_list">
          <li class="nav__item">
            <a class="nav_link is-active" href="https://www.moyo.ua/ua/portal_brand/apple_1/">
              apple
            </a>
          </li>

          <li class="nav__item">
            <a class="nav_link" href="https://www.moyo.ua/ua/telecommunication/smart/samsung/">
              samsung
            </a>
          </li>

          <li class="nav__item">
            <a class="nav_link" href="https://www.moyo.ua/ua/portal_brand/smartphones_phones/">
              smartphones
            </a>
          </li>

          <li class="nav__item">
            <a class="nav_link" data-qa="hover"
            href="https://www.moyo.ua/ua/portal_brand/comp_and_periphery/">
              laptops &#38; Computers
            </a>
          </li>

          <li class="nav__item">
            <a class="nav_link" href="https://www.moyo.ua/ua/portal_brand/tablets/">

            </a>
          </li>

          <li class="nav__item">
            <a class="nav_link" href="https://www.moyo.ua/ua/tablet_el_knigi/tablet/">
              tablets
            </a>
          </li>

          <li class="nav__item">
            <a class="nav_link" href="https://www.moyo.ua/ua/foto_video/photo_video/cameras/">
              photo
            </a>
          </li>

          <li class="nav__item">
            <a class="nav_link" href="https://www.moyo.ua/ua/foto_video/video_tech/camcoder/">

            </a>
          </li>

        </ul>

</html>
