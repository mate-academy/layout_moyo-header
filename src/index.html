<!doctype html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css" />

      <div class="menu">

          <ul class="link-list">
            <li class="link-wrapper">

            </li>
            <li class="link-wrapper">

            </li>
            <li class="link-wrapper">
              <a class="link" href="/all-smartphones">Smartphones</a>
            </li>
            <li class="link-wrapper">
              <a class="link" href="/lamptops" data-qa="hover">Laptops & computers</a>
            </li>
            <li class="link-wrapper">
              <a class="link" href="/gadgets">Gadgets</a>
            </li>
            <li class="link-wrapper">
              <a class="link" href="/tablets">Tablets</a>
            </li>
            <li class="link-wrapper">
              <a class="link" href="/photo">Photo</a>
            </li>
            <li class="link-wrapper">
              <a class="link" href="/video">Video</a>
            </li>

      </div>

</html>
