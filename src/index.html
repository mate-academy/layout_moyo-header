<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />

    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header class="header">
      <a
        href="/"
        class="header-logo-link"
      >
        <img
          src="./images/logo.png"
          alt="logo"
          class="header-logo"
        />
      </a>
      <nav class="nav">
        <ul class="nav-list">
          <a
            href="/"
            class="nav-link is-active"
          >
            <li class="nav-item">Apple</li>
          </a>

          <a
            href="/"
            class="nav-link"
          >
            <li class="nav-item">Samsung</li>
          </a>

          <a
            href="/"
            class="nav-link"
          >
            <li class="nav-item">Smartphones</li>
          </a>

          <a
            href="/"
            class="nav-link"
            data-qa="hover"
          >
            <li class="nav-item">Laptops & Computers</li>
          </a>

          <a
            href="/"
            class="nav-link"
          >
            <li class="nav-item">Gadgets</li>
          </a>

          <a
            href="/"
            class="nav-link"
          >
            <li class="nav-item">Tablets</li>
          </a>

          <a
            href="/"
            class="nav-link"
          >
            <li class="nav-item">Photo</li>
          </a>

          <a
            href="/"
            class="nav-link"
          >
            <li class="nav-item">Video</li>
          </a>
        </ul>
      </nav>
    </header>
  </body>
</html>
