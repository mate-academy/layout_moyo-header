<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a
        href="https://www.moyo.ua"
        class="logo"
      >
        <img
          src="images/logo.png"
          alt="Moyo"
        />
      </a>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a
              href="https://www.moyo.ua/ua/portal_brand/apple_1/"
              class="nav__link is-active"
            >
              Apple
            </a>
          </li>
          <li class="nav__item">
            <a
              href="https://www.moyo.ua/ua/brands/samsung/"
              class="nav__link"
            >
              Samsung
            </a>
          </li>
          <li class="nav__item">
            <a
              href="https://www.moyo.ua/ua/portal_brand/smartphones_phones/"
              class="nav__link"
            >
              Smartphones
            </a>
          </li>
          <li class="nav__item">
            <a
              href="https://www.moyo.ua/ua/portal_brand/comp_and_periphery/"
              class="nav__link"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="nav__item">
            <a
              href="https://www.moyo.ua/ua/portal_brand/comp_components/"
              class="nav__link"
            >
              Gadgets
            </a>
          </li>
          <li class="nav__item">
            <a
              href="https://www.moyo.ua/ua/portal_brand/beauty_health/"
              class="nav__link"
            >
              Tablets
            </a>
          </li>
          <li class="nav__item">
            <a
              href="https://www.moyo.ua/ua/portal_brand/photo_video/"
              class="nav__link"
            >
              Photo
            </a>
          </li>
          <li class="nav__item">
            <a
              href="https://www.moyo.ua/ua/portal_brand/photo_video/"
              class="nav__link"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
