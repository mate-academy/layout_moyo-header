<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <header class="header">
      <a href="#home">
        <img
          src="images/logo.png"
          alt="header-logo"
          class="header__logo"
        >
      </a>
      <nav class="nav">
        <ul class="header__list">
          <li>
            <a class="header__link is-active" href="#apple">
              Apple
            </a>
          </li>
          <li>
            <a class="header__link" href="#samsung">
              Samsung
            </a>
          </li>

          <li>
            <a class="header__link" href="#smartphones">
              Smartphones
            </a>
          </li>

          <li>
            <a
              class="header__link"
              href="#laptops&computers"
              data-qa="hover"
            >
              Laptops & computers
            </a>
          </li>

          <li>
            <a class="header__link" href="#gagets">
              Gagets
            </a>
          </li>
          <li>
            <a class="header__link" href="#tablets">
              Tablets
            </a>
          </li>

          <li>
            <a class="header__link" href="#photo">
              Photo
            </a>
          </li>

          <li>
            <a class="header__link" href="#video">
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
