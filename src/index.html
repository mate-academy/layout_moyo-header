<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
               user-scalable=no,
               initial-scale=1.0,
               maximum-scale=1.0,
               minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>MOYO header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a
        href="#"
        class="logo-link"
      >
      <img src="images/logo.png" alt="MOYO company logo" class="logo" />
      </a>

      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a
              href="#apple"
              class="nav-link is-active"
            >
              Apple
            </a>
          </li>

          <li class="nav-item">
            <a
              href="#samsung"
              class="nav-link"
            >
              Samsung
            </a>
          </li>

          <li class="nav-item">
            <a
              href="#smartphones"
              class="nav-link"
            >
              Smartphones
            </a>
          </li>

          <li class="nav-item">
            <a
              href="#laptops-computers"
              class="nav-link"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>

          <li class="nav-item">
            <a
              href="#gadgets"
              class="nav-link"
            >
              Gadgets
            </a>
          </li>

          <li class="nav-item">
            <a
              href="#tablets"
              class="nav-link"
            >
              Tablets
            </a>
          </li>

          <li class="nav-item">
            <a
              href="#photo"
              class="nav-link"
            >
              Photo
            </a>
          </li>

          <li class="nav-item">
            <a
              href="#video"
              class="nav-link"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
