<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="images/logo.png"
          alt="logo"
        />
      </div>
      <nav class="nav">
        <ul class="nav__list">
          <li class="link">
            <a
              href="#"
              class="element is-active"
            >
              Apple
            </a>
          </li>
          <li class="link">
            <a
              href="#"
              class="element"
            >
              Samsung
            </a>
          </li>
          <li class="link">
            <a
              href="#"
              class="element"
            >
              Smartphones
            </a>
          </li>
          <li class="link">
            <a
              href="#"
              class="element"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="link">
            <a
              href="#"
              class="element"
            >
              Gadgets
            </a>
          </li>
          <li class="link">
            <a
              href="#"
              class="element"
            >
              Tablets
            </a>
          </li>
          <li class="link">
            <a
              href="#"
              class="element"
            >
              Photo
            </a>
          </li>

          <li></li>
          <li class="link">
            <a
              href="#"
              class="element"
            >
              Video
            </a>
          </li>

          <li></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
