<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Moyo header</h1>
    <header class="main-box">
      <a href="#home">
        <img
          src="images/logo.png"
          alt="logo"
          class="logo"
        >
      </a>
      <div class="list-container">
        <nav>
          <ul class="nav-list">
            <li>
              <a
                href="#apple"
                class="nav-link is-active"
              >Apple
              </a>
            </li>
            <li class="nav-box">
              <a
                href="#samsung"
                class="nav-link"
              >Samsung
              </a>
            </li>
            <li class="nav-box">
              <a
                href="#smartphones"
                class="nav-link"
              >Smartphones
              </a>
            </li>
            <li class="nav-box">
              <a
                href="#laptopsComputers"
                class="nav-link"
                data-qa="hover"
              >Laptops & computers
              </a>
            </li>
            <li class="nav-box">
              <a
                href="#gadgets"
                class="nav-link"
              >Gadgets
              </a>
            </li>
            <li class="nav-box">
              <a
                href="#tablets"
                class="nav-link"
              >Tablets
              </a>
            </li>
            <li class="nav-box">
              <a
                href="#photo"
                class="nav-link"
              >Photo
              </a>
            </li>
            <li class="nav-box">
              <a
                href="#video"
                class="nav-link"
              >Video
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
