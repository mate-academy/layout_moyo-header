<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
  </head>

  <body class="first">
    <header>
      <a
        href="#moyo"
        class="logo"
      >
        <img
          src="images/logo.png"
          alt="Moyo company logo"
        />
      </a>

      <nav class="nav">
        <ul class="navigation-list">
          <li class="navigation-item">
            <a
              href="#apple"
              class="navigation-link is-active"
            >
              APPLE
            </a>
          </li>

          <li class="navigation-item">
            <a
              href="#samsung"
              class="navigation-link"
            >
              SAMSUNG
            </a>
          </li>

          <li class="navigation-item">
            <a
              href="#smartphones"
              class="navigation-link"
            >
              SMARTPHONES
            </a>
          </li>

          <li class="navigation-item">
            <a
              href="#laptops_computers"
              class="navigation-link"
              data-qa="hover"
            >
              LAPTOPS & COMPUTERS
            </a>
          </li>

          <li class="navigation-item">
            <a
              href="#gadgets"
              class="navigation-link"
            >
              GADGETS
            </a>
          </li>

          <li class="navigation-item">
            <a
              href="#tablets"
              class="navigation-link"
            >
              TABLETS
            </a>
          </li>

          <li class="navigation-item">
            <a
              href="#photo"
              class="navigation-link"
            >
              PHOTO
            </a>
          </li>

          <li class="navigation-item">
            <a
              href="#video"
              class="navigation-link"
            >
              VIDEO
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
