<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <a href="#home" class="header__logo">
        <img src="./images/logo.png" alt="logo">
      </a>
      <nav class="header__menu">
        <ul class="header__list">
          <li class="header__item ">
            <a href="#Apple" class="header__link is-active">Apple</a>
          </li>
          <li class="header__item">
            <a href="#Samsung" class="header__link">Samsung</a>
          </li>
          <li class="header__item">
            <a href="#Smartphones" class="header__link">Smartphones</a>
          </li>
          <li data-qa="hover" class="header__item">
            <a href="#Laptops" class="header__link">Laptops & Computers</a>
          </li>
          <li  class="header__item">
            <a href="#Gadgets" class="header__link" >Gadgets</a>
          </li>
          <li class="header__item">
            <a href="#Tablets" class="header__link">Tablets</a>
          </li>
          <li class="header__item">
            <a href="#Photo" class="header__link">Photo</a>
          </li>
          <li class="header__item">
            <a href="#Video" class="header__link">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
