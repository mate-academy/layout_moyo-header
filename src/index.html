<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header class="header">
      <a
        href="https://www.moyo.ua/ua/"
        class="logo__link"
      >
        <img
          src="./images/logo.png"
          alt="logo_site"
        />
      </a>
      <nav class="header__menu">
        <ul class="header__list">
          <li class="header__item">
            <a
              href="https://www.moyo.ua/ua/portal_brand/apple_1/"
              class="header__link is-active"
            >
              Apple
            </a>
          </li>
          <li class="header__item">
            <a
              href="https://www.moyo.ua/ua/telecommunication/smart/samsung/"
              class="header__link"
            >
              Samsung
            </a>
          </li>
          <li class="header__item">
            <a
              href="https://www.moyo.ua/ua/portal_brand/smartphones_phones/"
              class="header__link"
            >
              Smartphones
            </a>
          </li>
          <li class="header__item">
            <a
              href="https://www.moyo.ua/ua/portal_brand/comp_and_periphery/"
              class="header__link"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="header__item">
            <a
              href="https://www.moyo.ua/ua/portal_brand/tv_audio/"
              class="header__link"
            >
              Gadgets
            </a>
          </li>
          <li class="header__item">
            <a
              href="https://www.moyo.ua/ua/tablet_el_knigi/tablet/"
              class="header__link"
            >
              Tablets
            </a>
          </li>
          <li class="header__item">
            <a
              href="https://www.moyo.ua/ua/foto_video/photo_video/aks-moment-foto/"
              class="header__link"
            >
              Photo
            </a>
          </li>
          <li class="header__item">
            <a
              href="https://www.moyo.ua/ua/foto_video/video_tech/camcoder/"
              class="header__link"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
