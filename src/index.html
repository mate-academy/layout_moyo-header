<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a href="#">
        <img

          alt="sorry:()"
          class="img-logo"
        />
      </a>
      <nav class="nav-bar">
        <ul class="ul-nav">
          <li class="li-item">
            <a
              href="#Apple"
              class="a-link is-active"
            >
              apple
            </a>
          </li>
          <li class="li-item">
            <a
              href="#Samsung"
              class="a-link"
            >
              samsung
            </a>
          </li>
          <li class="li-item">
            <a
              href="#Smartphones"
              class="a-link"
            >
              smartphones
            </a>
          </li>
          <li class="li-item">
            <a
              href="#laptops-&-computers"
              class="a-link"
              data-qa="hover"
            >
              laptops & computers
            </a>
          </li>
          <li class="li-item">
            <a
              href="#gadgets"
              class="a-link"
            >
              gadgets
            </a>
          </li>
          <li class="li-item">
            <a
              href="#tablets"
              class="a-link"
            >
              tablets
            </a>
          </li>
          <li class="li-item">
            <a
              href="#photo"
              class="a-link"
            >
              photo
            </a>
          </li>
          <li class="li-item">
            <a
              href="#video"
              class="a-link"
            >
              video
            </a>
          </li>
        </ul>
      </nav>
    </header>

</html>
