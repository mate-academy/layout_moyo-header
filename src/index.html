<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <a
        href="https://www.moyo.ua/" target="_blank"
        class="main-logo"
      >
        <img
          class="logo-img" src="images/logo.png"
          alt="Moyo header"
        >
      </a>
      <nav class="topnav">
        <ul class="nav__list">
          <li class="nav-item">
            <a href="#" class="is-active apple nav-link">Apple</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Samsung</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Smartphones</a>
          </li>
          <li class="nav-item" data-qa="hover">
            <a href="#" class="nav-link"
            data-qa="hover">Laptops & Computers</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Gadgets</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Tablets</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Photo</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
