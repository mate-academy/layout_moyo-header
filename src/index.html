<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Header with Flexbox</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a
        href="#"
        class="header__logo"
      >
        <img
          src="./images/logo.png"
          alt="Logo"
        />
      </a>
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-item">
            <a
              href="#apple"
              class="header__nav-link is-active"
            >
              Apple
            </a>
          </li>
          <li class="header__nav-item">
            <a
              href="#samsung"
              class="header__nav-link"
            >
              Samsung
            </a>
          </li>
          <li class="header__nav-item">
            <a
              href="#smartphones"
              class="header__nav-link"
            >
              Smartphones
            </a>
          </li>
          <li class="header__nav-item">
            <a
              href="#laptops"
              class="header__nav-link"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="header__nav-item">
            <a
              href="#gadgets"
              class="header__nav-link"
            >
              Gadgets
            </a>
          </li>
          <li class="header__nav-item">
            <a
              href="#tablets"
              class="header__nav-link"
            >
              Tablets
            </a>
          </li>
          <li class="header__nav-item">
            <a
              href="#photo"
              class="header__nav-link"
            >
              Photo
            </a>
          </li>
          <li class="header__nav-item">
            <a
              href="#video"
              class="header__nav-link"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <section id="apple"></section>
    <section id="samsung"></section>
    <section id="smartphones"></section>
    <section id="laptops"></section>
    <section id="gadgets"></section>
    <section id="tablets"></section>
    <section id="photo"></section>
    <section id="video"></section>
  </body>
</html>
