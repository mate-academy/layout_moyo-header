<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header>
      <a class="logo" href="https://www.google.com">
        <img src="images/logo.png" alt="logo">
      </a>

      <nav>
        <ul>
          <li class="option">
            <a class="nav__a is-active"
            href="#apple">Apple</a>
          </li>
          <li class="option">
            <a class="nav__a" href="#samsung">Samsung</a>
          </li>
          <li class="option">
            <a class="nav__a" href="#smartphones">Smartphones</a>
          </li>
          <li class="option"
          data-qa="hover">
            <a class="nav__a" href="#laptops">Laptops & Computers</a>
          </li>
          <li class="option">
            <a class="nav__a" href="#gadgets">Gadgets</a>
          </li>
          <li class="option">
            <a class="nav__a" href="#tablets">Tablets</a>
          </li>
          <li class="option">
            <a class="nav__a" href="#photo">Photo</a>
          </li>
          <li class="option">
            <a class="nav__a" href="#video">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
