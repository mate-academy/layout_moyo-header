<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" 
    rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <a

        class="logo">
        <img

      <nav>
        <ul class="nav--list" >
          <li class="nav--item">
            <a class="link is-active" href="#apple">
              apple
            </a>
          </li>
          <li class="nav--item">
            <a class="link" href="#samsung">
              samsung
            </a>
          </li>
          <li class="nav--item">
            <a 
              class="link" 
              href="#smartphones">
                smartphones
            </a>
          </li>
          <li class="nav--item">
            <a 
              class="link" 
              href="#computers"
              data-qa="hover"
            >
              laptops & computers
            </a>
          </li>
          <li class="nav--item">
            <a 
              class="link" 
              href="#gadgets"
            >
              gadgets
            </a>
          </li>
          <li class="nav--item">
            <a class="link" href="#tablets">
              tablets
            </a>
          </li>
          <li class="nav--item">
            <a class="link" href="#photo">
              photo
            </a>
          </li>
          <li class="nav--item">
            <a class="link" href="#video">
              video
            </a>
          </li>
        </ul>
      </nav>

    </header>

</html>
