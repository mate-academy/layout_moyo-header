<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header>
      <a href="#logo" class="logo">
        <img src="images/logo.png" alt="logo">
      </a>

      <nav class="main-navigation">
        <ul class="main-navigation__list">
          <li class="main-navigation__item">
            <a href="#apple" class="main-navigation__link is-active">Apple</a>
          </li>

          <li class="main-navigation__item">
            <a href="#samsung" class="main-navigation__link">Samsung</a>
          </li>

          <li class="main-navigation__item">
            <a href="#smartphones" class="main-navigation__link">Smartphones</a>
          </li>

          <li class="main-navigation__item">
            <a data-qa="hover" href="#laptops&computers"
              class="main-navigation__link">Laptops & Computers</a>
          </li>

          <li class="main-navigation__item">
            <a href="#gadgets" class="main-navigation__link">Gadgets</a>
          </li>

          <li class="main-navigation__item">
            <a href="#tablets" class="main-navigation__link">Tablets</a>
          </li>

          <li class="main-navigation__item">
            <a href="#photo" class="main-navigation__link">Photo</a>
          </li>
          
          <li class="main-navigation__item">
            <a href="#video" class="main-navigation__link">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
