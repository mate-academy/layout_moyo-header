<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <a href="#home" class="img__logo">
        <img
          src="./images/logo.png"
          alt="Moto logo"
        >
      </a>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#apple" class="is-active link__item">Apple</a>
          </li>
          <li class="nav__item">
            <a href="#samsung" class="link__item">Samsung</a>
          </li>
          <li class="nav__item">
            <a href="#smartphones" class="link__item">Smartphones</a>
          </li>
          <li class="nav__item">
            <a
              href="#laptops & computers"
              data-qa="hover"
              class="link__item"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="nav__item">
            <a href="#gadgets" class="link__item">Gadgets</a>
          </li>
          <li class="nav__item">
            <a href="#tablets" class="link__item">Tablets</a>
          </li>
          <li class="nav__item">
            <a href="#photo" class="link__item">Photo</a>
          </li>
          <li class="nav__item">
            <a href="#video" class="link__item">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
