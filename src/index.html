<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <!-- font -->
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <!-- logo -->
      <a
        href="#"
        class="logo"
      >
        <img
          class="logo-img"
          src="images/logo.png"
          alt="logo"
        />
      </a>
      <!-- nav -->
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a
              href="#Apple"
              class="nav-link is-active"
            >
              Apple
            </a>
          </li>

          <li class="nav-item">
            <a
              href="#Samsung"
              class="nav-link"
            >
              Samsung
            </a>
          </li>

          <li class="nav-item">
            <a
              href="#Smartphones"
              class="nav-link"
            >
              Smartphones
            </a>
          </li>

          <li class="nav-item">
            <a
              href="#Laptops&Computers"
              class="nav-link"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>

          <li class="nav-item">
            <a
              href="#Gadgets"
              class="nav-link"
            >
              Gadgets
            </a>
          </li>

          <li class="nav-item">
            <a
              href="#Tablets"
              class="nav-link"
            >
              Tablets
            </a>
          </li>

          <li class="nav-item">
            <a
              href="#Photo"
              class="nav-link"
            >
              Photo
            </a>
          </li>

          <li class="nav-item">
            <a
              href="#Video"
              class="nav-link"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
