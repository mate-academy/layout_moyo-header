<!doctype html>
<html lang="en">
  <head>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
    />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="style.css"
    />

  <body>
    <header class="header">
      <div class="header__logo">
        <a href="#">
          <img
            src="images/logo.png"
            alt="Moyo logo"
          />
        </a>
      </div>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a
              class="is-active"
              href="#"
            >
              Apple
            </a>
          </li>
          <li class="nav__item">
            <a href="#">Samsung</a>
          </li>
          <li class="nav__item">
            <a href="#">Smartphones</a>
          </li>
          <li class="nav__item">
            <a
              data-qa="hover"
              href="#"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="nav__item">
            <a href="#">Gadgets</a>
          </li>
          <li class="nav__item">
            <a href="#">Tablets</a>
          </li>
          <li class="nav__item">
            <a href="#">Photo</a>
          </li>
          <li class="nav__item">
            <a href="#">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
