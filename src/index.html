<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&amp;display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <a href="#">
          <img
            class="logo-img"
            src="./images/logo.png"
            alt="logo"
          />
        </a>
      </div>
      <nav class="header-nav">
        <ul class="header-nav-list">
          <li class="header-nav-item">
            <a
              href="#"
              class="header-nav-link is-active"
            >
              Apple
            </a>
          </li>
          <li class="header-nav-item">
            <a
              href="#"
              class="header-nav-link"
            >
              Samsung
            </a>
          </li>
          <li class="header-nav-item">
            <a
              href="#"
              class="header-nav-link"
            >
              Smartphones
            </a>
          </li>
          <li class="header-nav-item">
            <a
              href="#"
              data-qa="hover"
              class="header-nav-link"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="header-nav-item">
            <a
              href="#"
              class="header-nav-link"
            >
              Gadgets
            </a>
          </li>
          <li class="header-nav-item">
            <a
              href="#"
              class="header-nav-link"
            >
              Tablets
            </a>
          </li>
          <li class="header-nav-item">
            <a
              href="#"
              class="header-nav-link"
            >
              Photo
            </a>
          </li>
          <li class="header-nav-item">
            <a
              href="#"
              class="header-nav-link"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
