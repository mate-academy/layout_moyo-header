<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com" 
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="header_container">
        <img src="./images/logo.png" alt="moyo">
        <nav>
          <ul class="header_nav">
            <li class="header_nav_item">
              <a href="#" class="nav_item_link is-active">apple</a>
            </li>
            <li class="header_nav_item">
              <a href="#" class="nav_item_link">samsung</a>
            </li>
            <li class="header_nav_item">
              <a href="#" class="nav_item_link">смартфоны и телефоны</a>
            </li>
            <li class="header_nav_item" data-qa="hover">
              <a 
                href="#" 
                class="nav_item_link" 
                data-qa="hover"
                >
                ноутбуки и компьютеры
              </a>
            </li>
            <li class="header_nav_item">
              <a href="#" class="nav_item_link">гаджеты</a>
            </li>
            <li class="header_nav_item">
              <a href="#" class="nav_item_link">планшеты</a>
            </li>
            <li class="header_nav_item">
              <a href="#" class="nav_item_link">фото</a>
            </li>
            <li class="header_nav_item">
              <a href="#" class="nav_item_link">видео</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
