<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta

    <meta

      content="ie=edge"

    <title>Moyo header</title>
    <link

    />
    <link

    />

            <li class="nav nav__item">

            <li class="nav nav__item">
              <a

                href="index.html"

              </a>
            </li>
            <li class="nav nav__item">
              <a
                class="nav__link"
                href="index.html"
              >
                smartphones
              </a>
            </li>
            <li class="nav nav__item">
              <a
                class="nav__link blue"
                href="index.html"

            </li>
            <li class="nav nav__item">
              <a

                href="index.html"

                gadgets

            </li>
            <li class="nav nav__item">
              <a
                class="nav__link"
                href="index.html"
              >
                tablets
              </a>
            </li>
            <li class="nav nav__item">
              <a
                class="nav__link"
                href="index.html"
              >
                photo
              </a>
            </li>
            <li class="nav nav__item">
              <a
                class="nav__link"
                href="index.html"
              >
