<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header class="header">
      <a
        class="logo"
        href="/"
      >
        <img
          src="./images/logo.png"
          alt="MOYO"
        />
      </a>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a
              class="nav__link is-active"
              href="https://apple.com"
            >
              Apple
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link"
              href="https://samsung.com"
            >
              Samsung
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link"
              href="https://sv.wikipedia.org/wiki/Smartmobil"
            >
              Smartphones
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link"
              href="https://en.wikipedia.org/wiki/Laptop"
              data-qa="hover"
            >
              Laptops &amp; Computers
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link"
              href="https://en.wikipedia.org/wiki/Gadget"
            >
              Gadgets
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link"
              href="https://en.wikipedia.org/wiki/Tablet_computer"
            >
              Tablets
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link"
              href="https://en.wikipedia.org/wiki/Photograph"
            >
              Photo
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link"
              href="https://en.wikipedia.org/wiki/Video"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
