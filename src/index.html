<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <a 
        href="#home"
        class="logo__link"
      >
        <img 
          src="/images/logo.png" 
          alt="moyo-logo"
          class="logo"
        >
      </a>

      <nav class="nav">
        <ul class="nav__list">
          <li class="list-item active">
            <label for="apple">
              <a href="url" 
                class= "link is-active"
                id="apple"
              >
                Apple
              </a>
            </label>
          </li>

          <li class="list-item">
            <a href="url" class="link">Samsung</a>
          </li>

          <li class="list-item">
            <a href="url" class="link">Smartphones</a>
          </li>

          <li class="list-item">
            <a 
              href="url" 
              class="link" 
              data-qa="hover"
            >
              Laptops &amp; computers
            </a>
          </li>

          <li class="list-item">
            <a href="url" class="link">Gadgets</a>
          </li>

          <li class="list-item">
            <a href="url" class="link">Tablets</a>
          </li>

          <li class="list-item">
            <a href="url" class="link">Photo</a>
          </li>
          
          <li class="list-item">
            <a href="url" class="link">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
