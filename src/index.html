<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a
        href="index.html"
        class="header__link"
      >
        <img
          class="header__logo"
          src="images/logo.png"
          alt="Logo"
        />
      </a>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav_item">
            <a
              href="#apple"
              class="nav__link is-active"
            >
              apple
            </a>
            <button class="button"></button>
          </li>

          <li class="header_nav_item">
            <a
              href="#sumsung"
              class="nav__link"
            >
              samsung
            </a>
          </li>

          <li class="header_nav_item">
            <a
              href="#smartphones"
              class="nav__link"
            >
              smartphones
            </a>
          </li>

          <li class="header_nav_item">
            <a
              href="#laptops & computers"
              data-qa="hover"
              class="nav__link"
            >
              laptops & computers
            </a>
          </li>

          <li class="header_nav_item">
            <a
              href="#gadgets"
              class="nav__link"
            >
              gadgets
            </a>
          </li>

          <li class="header_nav_item">
            <a
              href="#tablets"
              class="nav__link"
            >
              tablets
            </a>
          </li>

          <li class="header_nav_item">
            <a
              href="photo"
              class="nav__link"
            >
              photo
            </a>
          </li>

          <li class="header_nav_item">
            <a
              href="video"
              class="nav__link"
            >
              video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
