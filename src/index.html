<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- <h1>Moyo header</h1> -->
    <header class="container">
      <a
        href="#home"
        class="logo"
      >
        <img
          src="images/logo.png"
          alt="/"
        />
      </a>
      <nav class="nav">
        <ul class="navList">
          <li class="link">
            <a
              href="#"
              class="nav--link is-active"
            >
              Apple
            </a>
          </li>
          <li class="link">
            <a
              href="#"
              class="nav--link"
            >
              Samsung
            </a>
          </li>
          <li class="link">
            <a
              href="#"
              class="nav--link"
            >
              Smartphones
            </a>
          </li>
          <li
            class="link"
            data-qa="hover"
          >
            <a
              href="#"
              class="nav--link"
            >
              Laptops &amp; Computers
            </a>
          </li>
          <li class="link">
            <a
              href="#"
              class="nav--link"
            >
              Gadgets
            </a>
          </li>
          <li class="link">
            <a
              href="#"
              class="nav--link"
            >
              Tablets
            </a>
          </li>
          <li class="link">
            <a
              href="#"
              class="nav--link"
            >
              Photo
            </a>
          </li>
          <li class="link">
            <a
              href="#"
              class="nav--link"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
