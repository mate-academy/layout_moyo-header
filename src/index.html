<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header class="header">
      <div>
        <a
          href="#"
          class="img"
        >
          <img
            src="images/logo.png"
            alt="logo"
          />
        </a>
      </div>
      <nav class="nav">
        <a
          class="nav__link is-active"
          href="#"
        >
          Apple
        </a>
        <a
          class="nav__link"
          href="#"
        >
          Samsung
        </a>
        <a
          class="nav__link"
          href="#"
        >
          Smartphones
        </a>
        <a
          class="nav__link l"
          data-qa="hover"
          href="#"
        >
          Laptops & Computers
        </a>
        <a
          class="nav__link"
          href="#"
        >
          Gadgets
        </a>
        <a
          class="nav__link"
          href="#"
        >
          Tablets
        </a>
        <a
          class="nav__link"
          href="#"
        >
          Photo
        </a>
        <a
          class="nav__link"
          href="#"
        >
          Video
        </a>
      </nav>
    </header>
  </body>
</html>
