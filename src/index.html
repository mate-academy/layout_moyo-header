<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    > 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header flexbox">
      <a href="#home" class="logo">
        <img src="./images/logo.png" alt="logo">
      </a>
      <nav>
        <ul class="list-nav flexbox ">
          <li class="list-item">
            <a href="#Apple" class="list-link is-active">
              Apple
            </a>
          </li>
          <li class="list-item">
            <a href="#Samsung" class="list-link">
              Samsung
            </a>
          </li>
          <li class="list-item">
            <a href="#Smartphones" class="list-link">
              Smartphones
            </a>
          </li>
          <li class="list-item">
            <a
              href="#L&C"
              class="list-link"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="list-item">
            <a href="#Gadgets" class="list-link">
              Gadgets
            </a>
          </li>
          <li class="list-item">
            <a href="#Tablets" class="list-link">
              Tablets
            </a>
          </li>
          <li class="list-item">
            <a href="#Photo" class="list-link">
              Photo
            </a>
          </li>
          <li class="list-item">
            <a href="#Video" class="list-link">
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
