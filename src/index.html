<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <header class="header">
      <a href="#home" class="logo">

          <li class="nav__item">
            <a href="#apple" class="nav__link is-active">Apple</a>
          </li>
          <li class="nav__item">
            <a href="#samsung" class="nav__link">Samsung</a>
          </li>
          <li class="nav__item">
            <a href="#smartphones" class="nav__link">Смартфоны и телефоны</a>
          </li>
          <li class="nav__item">
            <a
              href="#laptops"
              class="nav__link"
              data-qa="hover"
            >
              Ноутбуки и компьютеры
            </a>
          </li>
          <li class="nav__item">
            <a href="#gadgets" class="nav__link">Гаджеты</a>
          </li>
          <li class="nav__item">
            <a href="#tablets" class="nav__link">Планшеты</a>
          </li>
          <li class="nav__item">
            <a href="#pfoto" class="nav__link">Фото</a>
          </li>
          <li class="nav__item">
            <a href="#video" class="nav__link">Видео</a>

      </nav>
