<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
    rel="stylesheet"
    >
  </head>
  <body>
    <header class="header">
      <a href="#" class="image">
        <img src="/src/images/logo.png"
        alt="logo"
        class="logo__image">
      </a>
      <nav class="nav">
        <ul class="nav__list">
          <li>
            <a href="#"
            class="is-active nav__item apple">
            Apple
            </a>
          </li>
          <li>
            <a href="#"
            class="nav__item samsung">
            Samsung
            </a>
          </li>
          <li>
            <a href="#"
            class="nav__item smartphones">
            Smartphones
            </a>
          </li>
          <li>
            <a href="#"
            class="nav__item laptops"
            data-qa="hover">
            Laptops & computers
            </a>
          </li>
          <li>
            <a href="#"
            class="nav__item gadgets">
            Gadgets
            </a>
          </li>
          <li>
            <a href="#"
            class="nav__item tablets">
            Tablets
            </a>
          </li>
          <li>
            <a href="#"
            class="nav__item photo">
            Photo
            </a>
          </li>
          <li>
            <a href="#"
            class="nav__item video">
            Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
