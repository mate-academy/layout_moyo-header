<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <a href="#">
          <img
            class="logo"
            src="./images/logo.png"
            alt="logo"
          />
        </a>
        <nav class="navbar">
          <ul class="navbar__list">
            <li class="navbar__item is-active">
              <a
                href="#"
                class="navbar__link is-active"
              >
                apple
              </a>
            </li>
            <li class="navbar__item">
              <a
                href="#"
                class="navbar__link"
              >
                samsung
              </a>
            </li>
            <li class="navbar__item">
              <a
                href="#"
                class="navbar__link"
              >
                smartphones
              </a>
            </li>
            <li class="navbar__item">
              <a
                href="#"
                class="navbar__link"
                data-qa="hover"
              >
                laptops & computers
              </a>
            </li>
            <li class="navbar__item">
              <a
                href="#"
                class="navbar__link"
              >
                gadgets
              </a>
            </li>
            <li class="navbar__item">
              <a
                href="#"
                class="navbar__link"
              >
                tablets
              </a>
            </li>
            <li class="navbar__item">
              <a
                href="#"
                class="navbar__link"
              >
                photo
              </a>
            </li>
            <li class="navbar__item">
              <a
                href="#"
                class="navbar__link"
              >
                video
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
