<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>

  <body>
    <header class="header">

      <a href="#" class="logo__img">
        <img
          class="header__img logo"
          src="./images/logo.png"
          alt="logo"
        >
      </a>
      <nav class="header__nav nav">
        <ul class="nav__list">
          <!-- addclasses to li and ul -->
          <li class="nav__item"><a href="#" class="nav__link underline is-active">Apple</a></li>

          <li class="nav__item"><a href="#" class="nav__link">Samsung</a></li>

          <li class="nav__item"><a href="#" class="nav__link">Smartphones</a></li>

          <li class="nav__item">
            <a
              href="#"
              data-qa="hover"
              class="nav__link"
              >Laptops & computers
            </a>
          </li>

          <li class="nav__item"><a href="#" class="nav__link">gadgets</a></li>

          <li class="nav__item"><a href="#" class="nav__link">tablets</a></li>

          <li class="nav__item"><a href="#" class="nav__link">photo</a></li>

          <li class="nav__item"><a href="#" class="nav__link">video</a></li>
        </ul>
      </nav>
    </header>
  </body>

</html>
