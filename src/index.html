<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Play&family=Roboto+Condensed:wght@500&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="navigation">
        <a href="#">
          <img
            class="img"
            alt="logo"
            src="./images/logo.png"
          />
        </a>
        <nav class="nav-bar">
          <a
            href="#"
            class="link is-active"
          >
            Apple
          </a>
          <a
            href="#"
            class="link"
          >
            Samsung
          </a>
          <a
            href="#"
            class="link"
          >
            Smartphones
          </a>
          <a
            href="#"
            class="link hover"
            data-qa="hover"
          >
            Laptops & Computers
          </a>
          <a
            href="#"
            class="link"
          >
            Gadgets
          </a>
          <a
            href="#"
            class="link"
          >
            Tablets
          </a>
          <a
            href="#"
            class="link"
          >
            Photo
          </a>
          <a
            href="#"
            class="link"
          >
            Video
          </a>
        </nav>
      </div>
    </header>
  </body>
</html>
