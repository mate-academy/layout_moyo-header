<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="container">
      <a href="#" class="img__logo">

        class="logo" alt="logo">

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link link1 is-active">Apple</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link link2">Samsung</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link link3">Smartphones</a>
          </li>
          <li class="nav__item">
            <a
            href="#"
            class="nav__link link4"
            data-qa="hover"
            >Laptops & Computers</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link link5">Gadgets</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link link6">Tablets</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link link7">Photo</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link link8">Video</a>
          </li>
        </ul>
      </nav>

    <h1>Moyo header</h1>

</html>
