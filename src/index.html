<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="https://snipboard.io/">
          <img
            src="images/logo.png"
            alt="logo Moyo"
          />
        </a>
      </div>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a
              class="nav_link is-active"
              href="https://snipboard.io/"
            >
              Apple
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav_link"
              href="https://snipboard.io/"
            >
              Samsung
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav_link"
              href="https://snipboard.io/"
            >
              Smartphones
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav_link"
              href="https://snipboard.io/e"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav_link"
              href="https://snipboard.io/"
            >
              Gadgets
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav_link"
              href="https://snipboard.io/"
            >
              Tablets
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav_link"
              href="https://snipboard.io/"
            >
              Photo
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav_link"
              href="https://snipboard.io/"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
