<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="#">
          <img
            src="./images/logo.png"
            alt="Moyo"
          />
        </a>
      </div>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a
              class="nav__link is-active"
              href="#apple"
            >
              apple
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#samsung"
            >
              samsung
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#smartphones"
            >
              smartphones
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              data-qa="hover"
              href="#pc"
            >
              laptops & computers
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#gadgets"
            >
              gadgets
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#tablets"
            >
              tablets
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#photo"
            >
              photo
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#video"
            >
              video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
