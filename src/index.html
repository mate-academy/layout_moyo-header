<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header class="header">
      <a
        href="index.html"
        class="header__link"
      >
        <img
          class="header__logo"
          src="images/logo.png"
          alt="Moyo logo"
        />
      </a>

      <nav class="nav">
        <ul class="nav_items">
          <li class="nav_item">
            <a
              href="#Apple"
              class="nav_link is-active"
            >
              APPLE
            </a>
          </li>

          <li class="nav_item">
            <a
              href="#Samsung"
              class="nav_link"
            >
              SAMSUNG
            </a>
          </li>
          <li class="nav_item">
            <a
              href="#Smartphones"
              class="nav_link"
            >
              SMARTPHONES
            </a>
          </li>
          <li class="nav_item">
            <a
              href="#Laptops & Computers"
              data-qa="hover"
              class="nav_link"
            >
              LAPTOPS & COMPUTERS
            </a>
          </li>
          <li class="nav_item">
            <a
              href="#Gadgets"
              class="nav_link"
            >
              GADGETS
            </a>
          </li>
          <li class="nav_item">
            <a
              href="#Tablets"
              class="nav_link"
            >
              TABLETS
            </a>
          </li>
          <li class="nav_item">
            <a
              href="#Photo"
              class="nav_link"
            >
              PHOTO
            </a>
          </li>
          <li class="nav_item">
            <a
              href="#Video"
              class="nav_link"
            >
              VIDEO
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
