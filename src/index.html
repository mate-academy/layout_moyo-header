<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__logo-wrapper">
          <a class="header__logo-link" href="/">
            <img class="header__logo" src="./images/logo.png" alt="logo" />
          </a>
        </div>
        <nav class="header__nav">
          <ul class="nav__list">
            <li class="nav__list-item">
              <a class="nav__list-link is-active" href="#apple"> Apple </a>
            </li>
            <li class="nav__list-item">
              <a class="nav__list-link" href="#samsung"> Samsung </a>
            </li>
            <li class="nav__list-item">
              <a class="nav__list-link" href="#smartphones"> Smartphones </a>
            </li>
            <li class="nav__list-item">
              <a class="nav__list-link" href="#laptops" data-qa="hover">
                Laptops & Computers
              </a>
            </li>
            <li class="nav__list-item">
              <a class="nav__list-link" href="#gadgets"> Gadgets </a>
            </li>
            <li class="nav__list-item">
              <a class="nav__list-link" href="#tablets"> Tablets </a>
            </li>
            <li class="nav__list-item">
              <a class="nav__list-link" href="#photo"> Photo </a>
            </li>
            <li class="nav__list-item">
              <a class="nav__list-link" href="#video"> Video </a>
            </li>
          </ul>
        </nav>
      </header>
    </div>
  </body>
</html>
