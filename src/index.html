<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="reset.css"
    >
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin=""
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="box">
      <header class="head">
        <a class="a-logo" href="#home">
          <img
            class="image"
            src="images/logo.png"
            alt="logo"
          >
        </a>
      </header>
      <nav class="menu">
        <ul class="list">
          <li class="item">
            <a class="link is-active" href="#apple">Apple</a>
          </li>
          <li class="item">
            <a class="link" href="#samsung">Samsung</a>
          </li>
          <li class="item">
            <a class="link" href="#phones">Смарфоны и телефоны</a>
          </li>
          <li class="item">
            <a
              class="link "
              href="#laptops"
              data-qa="hover"
            >
              Ноутбуки и компьютеры
            </a>
          </li>
          <li class="item">
            <a class="link" href="#gadgets">Гаджеты</a>
          </li>
          <li class="item">
            <a class="link" href="#tabs">Планшеты</a>
          </li>
          <li class="item">
            <a class="link" href="#photo">Фото</a>
          </li>
          <li class="item">
            <a class="link" href="#video">Видео</a>
          </li>
        </ul>
        </li>
      </nav>
    </div>
  </body>
</html>
