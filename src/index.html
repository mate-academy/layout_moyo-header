<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="1"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>

  <body>
    <header>
      <a
        href="#"
        class="logo"
      >
        <img
          src="./images/moyo_1.svg"
          alt="logo of Moyo"
        />
      </a>
      <nav class="navbar">
        <ul class="navbar__ul">
          <li class="navbar__li">
            <a
              href="#"
              class="is-active link"
            >
              Apple
            </a>
          </li>
          <li class="navbar__li">
            <a
              class="link"
              href="#"
            >
              Samsung
            </a>
          </li>
          <li class="navbar__li">
            <a
              class="link"
              href="#"
            >
              Smartphones
            </a>
          </li>
          <li class="navbar__li">
            <a
              class="link"
              href="#"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="navbar__li">
            <a
              class="link"
              href="#"
            >
              Gadgets
            </a>
          </li>
          <li class="navbar__li">
            <a
              class="link"
              href="#"
            >
              Tablets
            </a>
          </li>
          <li class="navbar__li">
            <a
              class="link"
              href="#"
            >
              Photo
            </a>
          </li>
          <li class="navbar__li">
            <a
              class="link"
              href="#"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
