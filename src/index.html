<!doctype html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <h1>Moyo header</h1>
    <header class="header">
      <a
        href="/"
        class="logo"
      >
        <img
          src="images/logo.png"
          alt="Company Logo"
        />
      </a>
      <nav>
        <ul class="nav__list">
          <li class="nav__item">
            <a
              href="apple"
              class="nav__link is-active"
            >
              APPLE
            </a>
          </li>

          <li class="nav__item">
            <a
              href="samsung"
              class="nav__link"
            >
              SAMSUNG
            </a>
          </li>

          <li class="nav__item">
            <a
              href="smartphones"
              class="nav__link"
            >
              SMARTPHONES
            </a>
          </li>

          <li class="nav__item">
            <a
              href="laptops"
              class="nav__link"
              data-qa="hover"
            >
              LAPTOPS & COMPUTERS
            </a>
          </li>

          <li class="nav__item">
            <a
              href="gadgets"
              class="nav__link hover"
            >
              GADGETS
            </a>
          </li>

          <li class="nav__item">
            <a
              href="tablets"
              class="nav__link"
            >
              TABLETS
            </a>
          </li>

          <li class="nav__item">
            <a
              href="photo"
              class="nav__link"
            >
              PHOTO
            </a>
          </li>

          <li class="nav__item">
            <a
              href="video"
              class="nav__link"
            >
              VIDEO
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
