<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>Moyo header</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="./style.css"
    >
  </head>

  <body>
    <header class="header">
      <a
        class="header__logo"
        href="#home"
      >
        <img
          class="header__logo-image"
          src="images/logo.png"
          alt="logo"
        >
      </a>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a
              class="nav__link is-active"
              href="#apple"
            >Apple</a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link"
              href="#samsung"
            >Samsung</a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link"
              href="#smartphones&Phones"
            >Смартфоны и телефоны</a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link"
              href="#laptops&PCs"
              data-qa="hover"
            >Ноутбуки и компьютеры</a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link"
              href="#gadgets"
            >Гаджеты</a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link"
              href="#tablets"
            >Планшеты</a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link"
              href="#photo"
            >Фото</a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link"
              href="#video"
            >Видео</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>

</html>
