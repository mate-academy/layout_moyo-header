<!doctype html>
<html
  lang="en"
  class="html"
>
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    
    <link
      rel="stylesheet"
      href="./style.css"
    >
    <title>Moyo header</title>
  </head>
  <body class="body">
    <header class="header">
      <div class="header__container container">
        <img
          src="images/logo.png"
          alt="Logo"
          class="header__logo"
        >
        <nav class="header__nav nav">
          <ul class="nav__list link__reset">
            <li class="nav__item">
              <a
                href="#"
                class="nav__link link__reset is-active"
              >
                Apple
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#"
                class="nav__link link__reset"
              >
                Samsung
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#"
                class="nav__link link__reset"
              >
                Smartphones
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#"
                class="nav__link link__reset"
                data-qa="hover"
              >
                Laptops & Computers
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#"
                class="nav__link link__reset"
              >
                Gadgets
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#"
                class="nav__link link__reset"
              >
                Tablets
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#"
                class="nav__link link__reset"
              >
                Photo
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#"
                class="nav__link link__reset"
              >
                Video
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
