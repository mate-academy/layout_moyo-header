<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <a href="#home" class="home__link">
        <img 
         src="images/logo.png" 
         alt="moyo-logo"
         class="moyo__logo"
        >
      </a>

      <nav class="nav">
        <ul class="product__categories">
          <li class="category">
            <a 
             href="#apple" 
             class="category__name is-active"
            >
              Apple
            </a>
          </li>

          <li class="category">
            <a 
             href="#samsung" 
             class="category__name"
            >
              Samsung
            </a>
          </li>

          <li class="category">
            <a 
             href="#smartphones&telephones" 
             class="category__name"
            >
              Смартфоны и телефоны  
            </a>
          </li>

          <li class="category">
            <a 
             href="#laptops&computers" 
             class="category__name"
             data-qa="hover"
            >
              Ноутбуки и компьютеры  
            </a>
          </li>

          <li class="category">
            <a 
             href="#gadgets" 
             class="category__name"
            >
              Гаджеты  
            </a>
          </li>

          <li class="category">
            <a 
             href="#tablets" 
             class="category__name"
            >
              Планшеты  
            </a>
          </li>

          <li class="category">
            <a 
             href="#photos" 
             class="category__name"
            >
              Фото 
            </a>
          </li>

          <li class="category">
            <a 
             href="#videos" 
             class="category__name"
            >
              Видео  
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
