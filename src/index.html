<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com"
    crossorigin="-">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="#">
          <img class="logo" src="images/logo.png"
           alt="moyo logo">
        </a>
      </div>
      <nav class="navigation">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link is-active" href="#apple">Apple</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#samsung">Samsung</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#smarthphones">Smartphones</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#laptops&computers"
            data-qa="hover">Laptops & Computers</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#agadgets">Gadgets</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#atablets">Tablets</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#photo">Photo</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#video">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
