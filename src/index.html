<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header class="header">
      <img
        src="images/logo.png"
        alt="moyo logo"
      />
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__item">
            <a
              href="#"
              class="menu__link apple is-active"
            >
              Apple
            </a>
          </li>
          <li class="menu__item">
            <a
              href="#"
              class="menu__link"
            >
              Samsung
            </a>
          </li>
          <li class="menu__item">
            <a
              href="#"
              class="menu__link"
            >
              Smartphones
            </a>
          </li>
          <li class="menu__item">
            <a
              href="#"
              class="menu__link"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="menu__item">
            <a
              href="#"
              class="menu__link"
            >
              Gadgets
            </a>
          </li>
          <li class="menu__item">
            <a
              href="#"
              class="menu__link"
            >
              Tablets
            </a>
          </li>
          <li class="menu__item">
            <a
              href="#"
              class="menu__link"
            >
              Photo
            </a>
          </li>
          <li class="menu__item">
            <a
              href="#"
              class="menu__link"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
