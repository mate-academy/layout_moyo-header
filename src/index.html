<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="reset.css"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header">
      <a
        href="index.html"
        class="main_logo"
        title="On main page"
      >
        <img
          class="logo"
          src="/src/images/logo.png"
          width="40"
          height="40"
          alt="Moyo.png"
        />
      </a>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a
              href="apple"
              class="link is-active"
            >
              Apple
            </a>
          </li>

          <li class="nav__item">
            <a
              href="samsung"
              class="link"
            >
              Samsung
            </a>
          </li>

          <li class="nav__item">
            <a
              href="smartphones"
              class="link"
            >
              Smartphones
            </a>
          </li>

          <li class="nav__item">
            <a
              class="link"
              href="laptops&computers"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>

          <li class="nav__item">
            <a
              href="gadgets"
              class="link"
            >
              Gadgets
            </a>
          </li>

          <li class="nav__item">
            <a
              href="tablets"
              class="link"
            >
              Tablets
            </a>
          </li>

          <li class="nav__item">
            <a
              href="photo"
              class="link"
            >
              Photo
            </a>
          </li>

          <li class="nav__item">
            <a
              href="video"
              class="link"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
