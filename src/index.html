<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a
        href="Home"
        class="logo"
      >
        <img
          src="images/logo.png"
          alt="Moyo Logo"
        />
      </a>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a
              href="#Apple"
              class="nav__link is-active"
            >
              APPLE
            </a>
          </li>

          <li class="nav__item">
            <a
              href="#Samsung"
              class="nav__link"
            >
              SAMSUNG
            </a>
          </li>

          <li class="nav__item">
            <a
              href="#Smartphones"
              class="nav__link"
            >
              SMARTPHONES
            </a>
          </li>

          <li class="nav__item">
            <a
              href="#Laptops& Computers"
              class="nav__link"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>

          <li class="nav__item">
            <a
              href="#Gadgets"
              class="nav__link"
            >
              GADGETS
            </a>
          </li>

          <li class="nav__item">
            <a
              href="#TABLETS"
              class="nav__link"
            >
              TABLETS
            </a>
          </li>

          <li class="nav__item">
            <a
              href="#Photo"
              class="nav__link"
            >
              PHOTO
            </a>
          </li>

          <li class="nav__item">
            <a
              href="#Video"
              class="nav__link"
            >
              VIDEO
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
