<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header class="header">
      <a
        class="logo_link"
        href="#"
      >
        <img
          src="images/logo.png"
          alt="Moyo logo"
        />
      </a>

      <nav class="navbar">
        <ul class="navbar_list">
          <li class="list_element">
            <a
              class="nav_link is-active"
              href="#"
            >
              Apple
            </a>
          </li>
          <li class="list_element">
            <a
              class="nav_link"
              href="#"
            >
              Samsung
            </a>
          </li>
          <li class="list_element">
            <a
              class="nav_link"
              href="#"
            >
              Smartphones
            </a>
          </li>
          <li
            class="list_element"
            data-qa="hover"
          >
            <a
              class="nav_link"
              href="#"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="list_element">
            <a
              class="nav_link"
              href="#"
            >
              Gadgets
            </a>
          </li>
          <li class="list_element">
            <a
              class="nav_link"
              href="#"
            >
              Tablets
            </a>
          </li>
          <li class="list_element">
            <a
              class="nav_link"
              href="#"
            >
              Photo
            </a>
          </li>
          <li class="list_element">
            <a
              class="nav_link"
              href="#"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
