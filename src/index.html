<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, initial-scale=1.0"
      name="viewport"
    />
    <link
      href="https://fonts.googleapis.com"
      rel="preconnect"
    />

    <link
      crossorigin="anonymous"
      href="https://fonts.gstatic.com"
      rel="preconnect"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="style.css"
      rel="stylesheet"
    />
    <title>Moyo header</title>
  </head>
  <body>
    <main class="main">
      <header class="header">
        <a
          class="logo"
          href="#"
        >
          <img
            alt="MoYo Logo"
            src="images/logo.png"
          />
        </a>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav_item">
              <a
                class="nav_link is-active"
                href="#"
              >
                Apple
              </a>
            </li>
            <li class="nav_item">
              <a
                class="nav_link"
                href="#"
              >
                Samsung
              </a>
            </li>
            <li class="nav_item">
              <a
                class="nav_link"
                href="#"
              >
                Smartphones
              </a>
            </li>
            <li class="nav_item">
              <a
                class="nav_link"
                data-qa="hover"
                href="#"
              >
                Laptops & Computers
              </a>
            </li>
            <li class="nav_item">
              <a
                class="nav_link"
                href="#"
              >
                Gadgets
              </a>
            </li>
            <li class="nav_item">
              <a
                class="nav_link"
                href="#"
              >
                Tablets
              </a>
            </li>
            <li class="nav_item">
              <a
                class="nav_link"
                href="#"
              >
                Photo
              </a>
            </li>
            <li class="nav_item">
              <a
                class="nav_link"
                href="#"
              >
                Video
              </a>
            </li>
          </ul>
        </nav>
      </header>
    </main>
  </body>
</html>
