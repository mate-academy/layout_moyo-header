<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Moyo header</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>

  <body>
    <header class="header">
      <a
        class="logo"
        href="#"
      >
        <img
          src="images/logo.png"
          alt="MOYO"
          class="logo_img"
        />
      </a>

      <nav class="nav">
        <ul class="menu">
          <li class="element">
            <a
              class="link is-active"
              href="#"
            >
              Apple
            </a>
          </li>

          <li class="element">
            <a
              class="link"
              href="#"
            >
              Samsung
            </a>
          </li>

          <li class="element">
            <a
              class="link"
              href="#"
            >
              Smartphones
            </a>
          </li>

          <li class="element">
            <a
              href="#"
              class="link"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>

          <li class="element">
            <a
              class="link"
              href="#"
            >
              Gadgets
            </a>
          </li>

          <li class="element">
            <a
              class="link"
              href="#"
            >
              Tablets
            </a>
          </li>

          <li class="element">
            <a
              class="link"
              href="#"
            >
              Photo
            </a>
          </li>

          <li class="element">
            <a
              class="link"
              href="#"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
