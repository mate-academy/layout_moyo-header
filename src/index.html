<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <a href="#home">
        <img
          class="logo"
          src="./images/logo.png"
          alt="logo">
      </a>

      <nav class="nav">
        <ol class="nav_list">
          <a
            class="items is-active"
            href="#"
          >Apple
          </a>
        </ol>
        <ol class="nav_list">
          <a
            class="items"
            href="#"
          >Samsung
          </a>
        </ol>
        <ol class="nav_list">
          <a
            class="items"
            href="#"
          >Smartphones
          </a>
        </ol>
        <ol class="nav_list">
          <a
            class="items"
            data-qa="hover"
            href="#"
          >Laptops & Computers
          </a>
        </ol>
        <ol class="nav_list">
          <a
            class="items"
            href="#"
          >Gadgets
          </a>
        </ol>
        <ol class="nav_list">
          <a
            class="items"
            href="#"
            >Tablets
          </a>
        </ol>
        <ol class="nav_list">
          <a
            class="items"
            href="#"
          >Photo
          </a>
        </ol>
        <ol class="nav_list videoItem">
          <a
            class="items"
            href="#"
          >Video
          </a>
        </ol>
      </nav>
    </header>
  </body>
</html>
