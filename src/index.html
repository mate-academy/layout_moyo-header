<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="nav__container">
        <a
          href="/"
          class="logo__link"
        >
          <img
            class="logo__img"
            src="images/logo.png"
            alt="Site logo"
          />
        </a>
        <nav>
          <ul class="header__menu menu">
            <li class="menu__item">
              <a
                class="is-active menu__link"
                href="#"
              >
                Apple
              </a>
            </li>
            <li class="menu__item">
              <a
                class="menu__link"
                href="#"
              >
                Samsung
              </a>
            </li>
            <li class="menu__item">
              <a
                class="menu__link"
                href="#"
              >
                Smartphones
              </a>
            </li>
            <li class="menu__item">
              <a
                data-qa="hover"
                class="menu__link"
                href="#"
              >
                Laptops & Computers
              </a>
            </li>
            <li class="menu__item">
              <a
                class="menu__link"
                href="#"
              >
                Gadgets
              </a>
            </li>
            <li class="menu__item">
              <a
                class="menu__link"
                href="#"
              >
                Tablets
              </a>
            </li>
            <li class="menu__item">
              <a
                class="menu__link"
                href="#"
              >
                Photo
              </a>
            </li>
            <li class="menu__item">
              <a
                class="menu__link"
                href="#"
              >
                Video
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
