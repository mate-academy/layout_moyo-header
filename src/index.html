<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <img
        src="./images/logo.png"
        alt="logo"
      />
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a
              class="is-active link"
              href="#"
            >
              Apple
            </a>
          </li>
          <li class="nav-item">
            <a
              class="link"
              href="#"
            >
              Samsung
            </a>
          </li>
          <li class="nav-item">
            <a
              class="link"
              href="#"
            >
              Smartphones
            </a>
          </li>
          <li class="nav-item">
            <a
              class="link"
              href="#"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="nav-item">
            <a
              class="link"
              href="#"
            >
              Gadgets
            </a>
          </li>
          <li class="nav-item">
            <a
              class="link"
              href="#"
            >
              Tablets
            </a>
          </li>
          <li class="nav-item">
            <a
              class="link"
              href="#"
            >
              Photo
            </a>
          </li>
          <li class="nav-item">
            <a
              class="link"
              href="#"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
