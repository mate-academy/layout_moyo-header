<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header 2</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <img
        src="./images/logo.png"
        alt="Moyo logo"
        class="logo"
      />
      <nav class="nav">
        <ul class="nav_list">
          <li class="nav_items">
            <a
              href="#apple"
              class="nav_link is-active"
            >
              APPLE
            </a>
          </li>
          <li class="nav_items">
            <a
              href="#samsung"
              class="nav_link"
            >
              SAMSUNG
            </a>
          </li>
          <li class="nav_items">
            <a
              href="#smartphones"
              class="nav_link"
            >
              SMARTPHONES
            </a>
          </li>
          <li class="nav_items">
            <a
              href="#laptops & Computers"
              class="nav_link"
              data-qa="hover"
            >
              LAPTOPS & COMPUTERS
            </a>
          </li>
          <li class="nav_items">
            <a
              href="#gadgets"
              class="nav_link"
            >
              GADGETS
            </a>
          </li>
          <li class="nav_items">
            <a
              href="#tablets"
              class="nav_link"
            >
              TABLETS
            </a>
          </li>
          <li class="nav_items">
            <a
              href="#photo"
              class="nav_link"
            >
              PHOTO
            </a>
          </li>
          <li class="nav_items">
            <a
              href="#video"
              class="nav_link"
            >
              VIDEO
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
