<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap">
  </head>
  <body>
    <header class="header">
      <div class="header__img__box">
        <img
        src="images/logo.png"
        alt="MoYo"
        class="header__img"
        >
      </div>

      <nav class="nav">
        <li class="nav__li"><a href="" class="header__nav__link is-active">Apple</a></li>
        <li class="nav__li"><a href="" class="header__nav__link">Samsung</a></li>
        <li class="nav__li"><a href="" class="header__nav__link">Смартфоны и телефоны</a></li>
        <li class="nav__li">
          <a
            href=""
            data-qa="hover"
            class="header__nav__link"
          >
            Ноутбуки и компьютеры
          </a>
        </li>
        <li class="nav__li"><a href="" class="header__nav__link">Гаджеты</a></li>
        <li class="nav__li"><a href="" class="header__nav__link">Планшеты</a></li>
        <li class="nav__li"><a href="" class="header__nav__link">Фото</a></li>
        <li class="nav__li"><a href="" class="header__nav__link">Видео</a></li>
      </nav>
    </header>
  </body>
</html>
