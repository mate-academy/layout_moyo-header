<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin = "anonymous" >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <div class = "container" >
        <a href="#home">
          <img  class = "logo"
                src="images/logo.png"
                alt ="moyo-logo" >
        </a>
        <nav class = "nav">
          <ul class ="nav__list">
            <a class ="nav__link is-active" href ="#apple" >Apple</a>
            <a class ="nav__link" href ="#samsung" >Samsung</a>
            <a class ="nav__link" href ="#smartphones" >Smartphones</a>
            <a class ="nav__link"
               href ="#laptops&Computers"
               data-qa="hover" >Laptops & Computers</a>
            <a class ="nav__link " href ="#gadgets" >Gadgets</a>
            <a class ="nav__link" href ="#tablets" >Tablets</a>
            <a class ="nav__link" href ="#photo" >Photo</a>
            <a class ="nav__link" href ="#video" >Video</a>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
