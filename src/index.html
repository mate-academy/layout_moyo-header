<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header
      class="header"
      id="header"
    >
      <a href="#header">
        <img
          src="images/logo.png"
          alt="Moyo"
          class="logo_img"
        />
      </a>
      <nav
        class="nav"
        id="nav"
      >
        <ul class="nav_list">
          <li class="nav_item">
            <a
              class="nav_link is-active"
              href="#nav"
            >
              Apple
            </a>
          </li>

          <li class="nav_item">
            <a
              class="nav_link"
              href="#nav"
            >
              Samsung
            </a>
          </li>

          <li class="nav_item">
            <a
              class="nav_link"
              href="#nav"
            >
              Smartphones
            </a>
          </li>

          <li class="nav_item">
            <a
              class="nav_link another_color"
              href="#nav"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>

          <li class="nav_item">
            <a
              class="nav_link"
              href="#header"
            >
              Gadgets
            </a>
          </li>

          <li class="nav_item">
            <a
              class="nav_link"
              href="#heade"
            >
              Tablets
            </a>
          </li>

          <li class="nav_item">
            <a
              class="nav_link"
              href="#heade"
            >
              Photo
            </a>
          </li>

          <li class="nav_item">
            <a
              class="nav_link"
              href="#heade"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <h1>Moyo header</h1>
  </body>
</html>
