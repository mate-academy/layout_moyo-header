<!doctype html>
<html
  class="html"
  lang="en"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no,
      initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a href="https://www.google.com">
        <img
          src="images/logo.png"
          alt="logo"
          width="40px"
          height="40px"
        />
      </a>
      <nav>
        <ul class="nav__list">
          <li class="nav__item">
            <a
              class="nav__link is-active"
              href="https://www.google.com"
            >
              apple
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link"
              href="https://www.google.com"
            >
              samsung
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link"
              href="https://www.google.com"
            >
              smartphones
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link"
              data-qa="hover"
              href="https://www.google.com"
            >
              laptops & computers
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link"
              href="https://www.google.com"
            >
              gadgets
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link"
              href="https://www.google.com"
            >
              tablets
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link"
              href="https://www.google.com"
            >
              photo
            </a>
          </li>

          <li>
            <a
              class="nav__link"
              href="https://www.google.com"
            >
              video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
