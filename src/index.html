<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a href="home">
        <img
          src="/moyo1024.png"
          alt="moyo's logo"
          class="logo"
        />
      </a>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a
              class="nav__link blue is__active"
              href="apple"
            >
              APPLE
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="samsung"
            >
              SAMSUNG
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="smartphones"
            >
              SMARTPHONES
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link blue"
              href="LAPTOPS & COMPUTERS"
              data-qa="hover"
            >
              LAPTOPS & COMPUTERS
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="GADGETS"
            >
              GADGETS
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="TABLETS"
            >
              TABLETS
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="PHOTO"
            >
              PHOTO
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="VIDEO"
            >
              VIDEO
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
