<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>

    <header class="header">
      <a class="logo" href="#HOME">
        <img src="images/logo.png" alt="logo">
      </a>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a
              class="nav__link is-active"
              href="#APPLE"
            >
              apple
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#SAMSUNG"
            >
              samsung
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#SMARTPHONES"
            >
              смартфоны и телефоны
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#COMPUTERS"
              data-qa="hover"
            >
              ноутбуки и компьютеры
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#GADGETS"
            >
              гаджеты
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#TABLETS"
            >
              планшеты
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#PHOTOES"
            >
              фото
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#VIDEO"
            >
              видео
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
