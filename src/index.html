<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo-container">
          <a href="#">
            <img
              class="logo"
              src="/src/images/logo.png"
              alt="Moyo logo"
            />
          </a>
        </div>
        <nav class="navigation">
          <ul class="navigation-container">
            <li class="list-item">
              <a
                href="#"
                class="link-item is-active"
              >
                Apple
              </a>
            </li>
            <li class="list-item">
              <a
                href="#"
                class="link-item"
              >
                Samsung
              </a>
            </li>
            <li class="list-item">
              <a
                href="#"
                class="link-item"
              >
                Smartphones
              </a>
            </li>
            <li class="list-item">
              <a
                href="#"
                class="link-item"
                data-qa="hover"
              >
                Laptops & Computers
              </a>
            </li>
            <li class="list-item">
              <a
                href="#"
                class="link-item"
              >
                Gadgets
              </a>
            </li>
            <li class="list-item">
              <a
                href="#"
                class="link-item"
              >
                Tablets
              </a>
            </li>
            <li class="list-item">
              <a
                href="#"
                class="link-item"
              >
                Photo
              </a>
            </li>
            <li class="list-item">
              <a
                href="#"
                class="link-item"
              >
                Video
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
