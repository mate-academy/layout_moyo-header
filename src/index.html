<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta

    <title>Moyo header</title>

          </li>
          <li>
            <a
              href="#"
              class="nav-link"
            >
              SMARTPHONES
            </a>
          </li>
          <li>
            <a
              href="#"
              class="nav-link"

            </a>
          </li>
          <li>
            <a
              href="#"
              class="nav-link"
            >
              GADGETS
            </a>
          </li>
          <li>
            <a
              href="#"
              class="nav-link"
            >
              TABLETS
            </a>
          </li>
          <li>
            <a
              href="#"
              class="nav-link"

            </a>
          </li>
          <li>
            <a
              href="#"
              class="nav-link"
            >
              VIDEO

          </li>
        </ul>
