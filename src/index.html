<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <h1>flexbox</h1>
    <header class="card-header">
      <!--        class="card-header__img"-->
      <a
        class="card-header__link-img"
        href="#"
      >
        <img
          class="card-header__img"
          src="../src/images/logo.png"
          alt="Moyo Logo"
        />
      </a>
      <nav
        class="card-header__nav"
        aria-label="Main Navigation"
      >
        <ul class="card-header__list">
          <li class="card-header__item">
            <a
              class="card-header__link is-active"
              href="#apple"
            >
              Apple
            </a>
          </li>
          <li class="card-header__item">
            <a
              class="card-header__link"
              href="#samsung"
            >
              Samsung
            </a>
          </li>
          <li class="card-header__item">
            <a
              class="card-header__link"
              href="#smartphones"
            >
              Smartphones
            </a>
          </li>
          <li class="card-header__item">
            <a
              class="card-header__link"
              href="#laptops"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="card-header__item">
            <a
              class="card-header__link"
              href="#gadgets"
            >
              Gadgets
            </a>
          </li>
          <li class="card-header__item">
            <a
              class="card-header__link"
              href="#tablets"
            >
              Tablets
            </a>
          </li>
          <li class="card-header__item">
            <a
              class="card-header__link"
              href="#photo"
            >
              Photo
            </a>
          </li>
          <li class="card-header__item">
            <a
              class="card-header__link"
              href="#video"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
