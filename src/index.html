<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body class="body">
    <header class="header">
      <a href="#home" class="logo">
        <img src="images/logo.png" alt="MOYO logo">
      </a>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#apple" class="nav_link is-active">
              Apple
            </a>
          </li>

          <li class="nav__item">
            <a href="#samsung" class="nav_link">
              Samsung
            </a>
          </li>

          <li class="nav__item">
            <a href="#smartphones" class="nav_link">
              Smartphones
            </a>
          </li>

          <li class="nav__item">
            <a
              href="#laptops&#38;computers"
              class="nav_link"
              data-qa="hover"
            >
              Laptops & computers
            </a>
          </li>

          <li class="nav__item">
            <a href="#gadgets" class="nav_link">
              Gadgets
            </a>
          </li>

          <li class="nav__item">
            <a href="#tablets" class="nav_link">
              Tablets
            </a>
          </li>

          <li class="nav__item">
            <a href="#photo" class="nav_link">
              Photo
            </a>
          </li>

          <li class="nav__item">
            <a href="#video" class="nav_link">
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
