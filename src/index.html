<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header class="header">
      <a class="logo__link">
        <img
          src="./images/moyo_1.svg"
          alt="logo"
        />
      </a>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list__item">
            <a class="nav__link is-active">Apple</a>
          </li>
          <li class="nav__list__item">
            <a class="nav__link">Samsung</a>
          </li>
          <li class="nav__list__item">
            <a class="nav__link">smartphones</a>
          </li>
          <li class="nav__list__item">
            <a
              class="nav__link"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="nav__list__item">
            <a class="nav__link">Gadgets</a>
          </li>
          <li class="nav__list__item">
            <a class="nav__link">Tablets</a>
          </li>
          <li class="nav__list__item">
            <a class="nav__link">Photo</a>
          </li>
          <li class="nav__list__item">
            <a class="nav__link">Video</a>
          </li>
        </ul>
      </nav>
    </header>
    <h1>Moyo header</h1>
  </body>
</html>
