<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />

    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>

    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header class="header">
      <a

        <img

      </a>

      <nav>
        <ul class="nav-links">
          <li class="nav-item">
            <a
              class="nav-link is-active"
              href="#apple"
            >
              apple
            </a>
          </li>

          <li class="nav-item">
            <a
              class="nav-link"
              href="#samsung"
            >
              samsung
            </a>
          </li>

          <li class="nav-item">
            <a
              class="nav-link"
              href="#smartphones"
            >
              smartphones
            </a>
          </li>

          <li class="nav-item">
            <a
              class="nav-link"
              href="#computers"
              data-qa="hover"
            >
              laptops & computers
            </a>
          </li>

          <li class="nav-item">
            <a
              class="nav-link"
              href="#gadgets"
            >
              gadgets
            </a>
          </li>

          <li class="nav-item">
            <a
              class="nav-link"
              href="#tablets"
            >
              tablets
            </a>
          </li>

          <li class="nav-item">
            <a
              class="nav-link"
              href="#photo"
            >
              photo
            </a>
          </li>

          <li class="nav-item">
            <a
              class="nav-link"
              href="#video"
            >
              video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
