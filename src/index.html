<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <a href="#home-page" class="logo">
        <img src="images/logo.png" alt="Moyo-logo">
      </a>

      <nav>
        <ul class="header__nav">
          <li class="header__nav-item">
            <a href="#apple" class="header__nav-link is-active">
              Apple
            </a>
          </li>

          <li class="header__nav-item">
            <a href="#samsung" class="header__nav-link">
              Samsung
            </a>
          </li>

          <li class="header__nav-item">
            <a href="#smartphones" class="header__nav-link">
              Smartphones
            </a>
          </li>

          <li class="header__nav-item">
            <a
              href="#laptops&computers"
              class="header__nav-link"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>

          <li class="header__nav-item">
            <a href="#gadgets" class="header__nav-link">
              Gadgets
            </a>
          </li>

          <li class="header__nav-item">
            <a href="#tablets" class="header__nav-link">
              Tablets
            </a>
          </li>

          <li class="header__nav-item">
            <a href="#photo" class="header__nav-link">
              Photo
            </a>
          </li>

          <li class="header__nav-item">
            <a href="#video" class="header__nav-link">
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
