<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    >
    <title>Moyo header</title>
  </head>
  <body>
    <header class="header">
      <a
        href="#header"
        class="logo"
      >
        <img
          src="images/logo.png"
          alt="Moyo-Logo"
        />
      </a>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a
              class="nav__link is-active"
              href="#header"
            >
              Apple
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link is-active"
              href="#header"
            >
            Samsung
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link is-active"
              href="#header"
            >
            Smartphones
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link is-active"
              href="#header"
              data-qa="hover"
            >
            Laptops & Computers
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link is-active"
              href="#header"
            >
            Gadgets
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link is-active"
              href="#header"
            >
            Tablets
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link is-active"
              href="#header"
            >
            Photo
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link is-active"
              href="#header"
            >
            Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
