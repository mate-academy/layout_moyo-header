<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
    />
  </head>
  <body>
    <header class="header">
      <a
        class="logo"
        href="https://www.moyo.ua/"
      >
        <img
          src="images/logo.png"
          alt="Logo_moyo"
        />
      </a>
      <nav class="nav">
        <ul class="nav_ul">
          <li class="nav_li">
            <a
              href="https://www.moyo.ua/ua/brands/apple/"
              class="nav_item is-active"
            >
              Apple
            </a>
          </li>

          <li class="nav_li">
            <a
              href="https://www.moyo.ua/ua/brands/samsung/"
              class="nav_item"
            >
              Samsung
            </a>
          </li>

          <li class="nav_li">
            <a
              href="https://www.moyo.ua/ua/portal_brand/smartphones_phones/"
              class="nav_item"
            >
              Smartphones
            </a>
          </li>

          <li class="nav_li laptops">
            <a
              href="https://www.moyo.ua/ua/portal_brand/comp_and_periphery/"
              data-qa="hover"
              class="nav_item"
            >
              Laptops & Computers
            </a>
          </li>

          <li class="nav_li">
            <a
              href="https://www.moyo.ua/ua/portal_brand/photo_video/"
              class="nav_item"
            >
              Gadgets
            </a>
          </li>

          <li class="nav_li">
            <a
              href="https://www.moyo.ua/ua/tablet_el_knigi/tablet/"
              class="nav_item"
            >
              Tablets
            </a>
          </li>

          <li class="nav_li">
            <a
              href="https://www.moyo.ua/ua/foto_video/photo_video/cameras/"
              class="nav_item"
            >
              Photo
            </a>
          </li>

          <li class="nav_li">
            <a
              href="https://www.youtube.com/c/MoyoUa/videos"
              class="nav_item"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
