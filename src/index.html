<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header_top">
        <a
          href="#home"
          class="logo_image"
        >
          <img
            src="images/logo.png"
            alt="logo"
          />
        </a>
        <nav class="nav">
          <ul class="nav_list">
            <li class="nav_list_link">
              <a
                href="#Apple"
                class="link is-active"
              >
                Apple
              </a>
            </li>
            <li class="nav_list_link">
              <a
                href="#Samsung"
                class="link"
              >
                Samsung
              </a>
            </li>
            <li class="nav_list_link">
              <a
                href="#Smartphones"
                class="link"
              >
                Smartphones
              </a>
            </li>
            <li class="nav_list_link">
              <a
                href="#Laptops&Computers"
                class="link"
                data-qa="hover"
              >
                Laptops & Computers
              </a>
            </li>
            <li class="nav_list_link">
              <a
                href="#Gadgets"
                class="link"
              >
                Gadgets
              </a>
            </li>
            <li class="nav_list_link">
              <a
                href="#Tablets"
                class="link"
              >
                Tablets
              </a>
            </li>
            <li class="nav_list_link">
              <a
                href="#Photo"
                class="link"
              >
                Photo
              </a>
            </li>
            <li class="nav_list_link">
              <a
                href="#Video"
                class="link"
              >
                Video
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
