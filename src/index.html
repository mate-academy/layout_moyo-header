<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css?v=0.1.0"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a href="#">
        <img
          src="images/logo.png"
          alt="Logo"
          class="logo"
        />
      </a>

      <nav class="nav">
        <ul class="menu nav__list">
          <li class="menu__item">
            <a
              class="menu__link is-active"
              href="#"
            >
              Apple
            </a>
          </li>
          <li class="menu__item">
            <a
              class="menu__link"
              href="#"
            >
              Samsung
            </a>
          </li>
          <li class="menu__item">
            <a
              class="menu__link"
              href="#"
            >
              Smartphones
            </a>
          </li>
          <li class="menu__item">
            <a
              class="menu__link"
              href="#"
              data-qa="hover"
            >
              Laptops &amp; Computers
            </a>
          </li>
          <li class="menu__item">
            <a
              class="menu__link"
              href="#"
            >
              Gadgets
            </a>
          </li>
          <li class="menu__item">
            <a
              class="menu__link"
              href="#"
            >
              Tablets
            </a>
          </li>
          <li class="menu__item">
            <a
              class="menu__link"
              href="#"
            >
              Photo
            </a>
          </li>
          <li class="menu__item">
            <a
              class="menu__link"
              href="#"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
