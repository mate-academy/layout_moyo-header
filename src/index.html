<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="#moyo">
          <img
            src="./images/logo.png"
            alt="Moyo logo"
            class="icon"
          >
        </a>
      </div>
      <nav class="nav">
        <ul class="list">
          <li class="list-li">
            <a href="#Apple" class="list-link is-active">
              Apple
            </a>
          </li>
          <li class="list-li">
            <a href="#Samsung" class="list-link">
              Samsung
            </a>
          </li>
          <li class="list-li">
            <a href="#Смартфоны" class="list-link">
              Смартфоны и телефоны
            </a>
          </li>
          <li class="list-li">
            <a
              href="#Ноутбуки"
              class="list-link"
              data-qa="hover"
            >
              Ноутбуки и компьютеры
            </a>
          </li>
          <li class="list-li">
            <a href="#Гаджеты" class="list-link">
              Гаджеты
            </a>
          </li>
          <li class="list-li">
            <a href="#Планшеты" class="list-link">
              Планшеты
            </a>
          </li>
          <li class="list-li">
            <a href="#Фото" class="list-link">
              Фото
            </a>
          </li>
          <li class="list-li">
            <a href="#Видео" class="list-link">
              Видео
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
