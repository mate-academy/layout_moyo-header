<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <header class="header">
      <a href="#" class="logo">
        <img
          src="images/logo.png"
          alt="moyo-logo"
          class="logo__img"
        >
      </a>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__link">
            <a href="#Apple" class="nav__item is-active">Apple</a>
          </li>
          <li class="nav__link">
            <a href="#Samsung" class="nav__item">Samsung</a>
          </li>

          <li class="nav__link">
            <a href="#Smartphones" class="nav__item">Smartphones</a>
          </li>

          <li class="nav__link">
            <a
              href="#Laptops & Computers"
              class="nav__item nav__item--laptops"
              data-qa="hover"
            >Laptops & Computers</a>
          </li>

          <li class="nav__link">
            <a href="#Gadgets" class="nav__item">Gadgets</a>
          </li>

          <li class="nav__link">
            <a href="#Tablets" class="nav__item">Tablets</a>
          </li>

          <li class="nav__link">
            <a href="#Photo" class="nav__item">Photo</a>
          </li>

          <li class="nav__link">
            <a href="#Video" class="nav__item">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
