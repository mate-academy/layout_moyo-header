<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="container">
      <a
        class="head_logo"
        href="#moyo"
      >
        <img
          src="./images/logo.png"
          alt="Moyo Logo"
        />
      </a>
      <nav class="nav">
        <ul class="nav_list">
          <li class="nav_item">
            <a
              href="#apple"
              class="is-active nav_link"
            >
              Apple
            </a>
          </li>
          <li class="nav_item">
            <a
              href="#samsung"
              class="nav_link"
            >
              samsung
            </a>
          </li>
          <li class="nav_item">
            <a
              href="#smartphones"
              class="nav_link"
            >
              smartphones
            </a>
          </li>
          <li class="nav_item">
            <a
              href="#LnC"
              class="nav_link"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="nav_item">
            <a
              href="#gadgets"
              class="nav_link"
            >
              gadgets
            </a>
          </li>
          <li class="nav_item">
            <a
              href="#tablets"
              class="nav_link"
            >
              tablets
            </a>
          </li>
          <li class="nav_item">
            <a
              href="#photo"
              class="nav_link"
            >
              photo
            </a>
          </li>
          <li class="nav_item">
            <a
              href="#video"
              class="nav_link"
            >
              video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
