<!doctype html>
<html lang="en">
  <head>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="moyo_header_logo">
        <a
          href="#apple"
          class="menu_link"
        >
          <img
            src="images/logo.png"
            alt="moyo_logo"
          />
        </a>
      </div>
      <nav>
        <ul class="nav__list list-reset">
          <li class="menu-item">
            <a
              href="#apple"
              class="menu_link is-active"
            >
              Apple
            </a>
          </li>
          <li class="menu-item">
            <a href="#samsung"
              class="menu_link"
            >
              Samsung
            </a>
          </li>
          <li class="menu-item">
            <a href="#smartphones"
              class="menu_link"
            >
              Smartphones
            </a>
          </li>
          <li class="menu-item">
            <a href="#laptops"
              class="menu_link"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="menu-item">
            <a href="#gadgets"
              class="menu_link"
              >
              Gadgets
            </a>
          </li>
          <li class="menu-item">
            <a href="#tablets"
              class="menu_link"
            >
              Tablets
            </a>
          </li>
          <li class="menu-item">
            <a href="#photo"
              class="menu_link"
            >
              Photo
            </a>
          </li>
          <li class="menu-item">
            <a href="#video"
              class="menu_link"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
