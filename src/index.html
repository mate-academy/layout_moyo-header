<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
    />
  </head>
  <body>
    <header class="header">
      <a
        href="#"
        class="logo__link"
      >
        <img
          src="./images/logo.png"
          alt="MOYO LOGO"
          class="header__logo"
        />
      </a>
      <nav class="header__nav">
        <ul class="header__ul">
          <li class="header__li">
            <a
              href="#"
              class="nav__link is-active"
            >
              APPLE
            </a>
          </li>
          <li class="header__li">
            <a
              href="#"
              class="nav__link"
            >
              SAMSUNG
            </a>
          </li>
          <li class="header__li">
            <a
              href="#"
              class="nav__link"
            >
              SMARTPHONES
            </a>
          </li>
          <li class="header__li">
            <a
              href="#"
              data-qa="hover"
              class="nav__link"
            >
              LAPTOPS & COMPUTERS
            </a>
          </li>
          <li class="header__li">
            <a
              href="#"
              class="nav__link"
            >
              GADGETS
            </a>
          </li>
          <li class="header__li">
            <a
              href="#"
              class="nav__link"
            >
              TABLETS
            </a>
          </li>
          <li class="header__li">
            <a
              href="#"
              class="nav__link"
            >
              PHOTO
            </a>
          </li>
          <li class="header__li">
            <a
              href="#"
              class="nav__link"
            >
              VIDEO
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
