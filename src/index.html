<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="main-header">
      <img
        class="header-left"
        src="./images/logo.png"
        alt="moyo"
      />
      <section class="header-right">
        <div class="box current">APPLE</div>
        <div class="box">SAMSUNG</div>
        <div class="box">SMARTPHONES</div>
        <div class="box">LAPTOPS&COMPUTERS</div>
        <div class="box">GADGETS</div>
        <div class="box">TABLETS</div>
        <div class="box">PHOTO</div>
        <div class="box">VIDEO</div>
      </section>
    </header>
  </body>
</html>
