<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect"
    href="https://fonts.googleapis.com">
    <link rel="preconnect"
    href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="#home" >
          <img src="https://github.com/shumenyatko/layout_moyo-header/blob/master/src/images/logo.png?raw=true" alt="Moyo">
        </a>
      </div>
      <nav>
        <ul class="nav-list">
          <li class="nav-item">
            <a href="#" class="is-active">
                Apple
            </a>
          </li>
          <li class="nav-item">
            <a href="#">
                Samsung
            </a>
          </li>
          <li class="nav-item">
            <a href="#">
                Smartphones
            </a>
          </li>
          <li class="nav-item">
            <a href="#"
                data-qa="hover">
                  Laptops &amp; Computers
            </a>
          </li>
          <li class="nav-item">
            <a href="#">
              Gadgets
            </a>
          </li>
          <li class="nav-item">
            <a href="#">
              Tablets
            </a>
          </li>
          <li class="nav-item">
            <a href="#">
              Photo
            </a>
          </li>
          <li class="nav-item">
            <a href="#">
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
