<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header class="header">
      <a href="index.html">
        <img
          src="images/logo.png"
          alt="logo"
          class="logo-img"
        />
      </a>

      <nav class="nav-links">
        <ul class="links-list">
          <li class="links-list__item first-item">
            <a
              class="link is-active"
              href="apple"
            >
              Apple
            </a>
          </li>

          <li class="links-list__item">
            <a
              class="link"
              href="samsung"
            >
              Samsung
            </a>
          </li>

          <li class="links-list__item">
            <a
              class="link"
              href="smartphones"
            >
              Smartphones
            </a>
          </li>

          <li class="links-list__item">
            <a
              class="link"
              data-qa="hover"
              href="laptops-&-computers"
            >
              Laptops & Computers
            </a>
          </li>

          <li class="links-list__item">
            <a
              class="link"
              href="gadgets"
            >
              Gadgets
            </a>
          </li>

          <li class="links-list__item">
            <a
              class="link"
              href="tablets"
            >
              Tablets
            </a>
          </li>

          <li class="links-list__item">
            <a
              class="link"
              href="photo"
            >
              Photo
            </a>
          </li>

          <li class="links-list__item last-item">
            <a
              class="link"
              href="video"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
