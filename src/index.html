<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />

    <title>Moyo header</title>

    <link
      rel="stylesheet"
      href="./style.css"
    >

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >

    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <header>
      <section class="nav__holder">
        <div class="headerContent">
          <img
            src="images/logo.png"
            alt="Company MOYO logo"
          />
        </div>

        <nav aria-label="links holder">
          <ul class="headerContent">
            <li class="nav__list">
              <a
                href="#a"
                class="nav__links is-active"
              >
                APPLE
              </a>
            </li>

            <li class="nav__list">
              <a
                href="#a"
                class="nav__links"
              >
                SAMSUNG
              </a>
            </li>

            <li class="nav__list">
              <a
                href="#a"
                class="nav__links"
              >
                SMARTPHONES
              </a>
            </li>

            <li class="nav__list">
              <a
                href="#a"
                class="nav__links"
                data-qa="hover"
              >
                LAPTOPS &amp; COMPUTERS
              </a>
            </li>

            <li class="nav__list">
              <a
                href="#a"
                class="nav__links"
              >
                GADGETS
              </a>
            </li>

            <li class="nav__list">
              <a
                href="#a"
                class="nav__links"
              >
                TABLETS
              </a>
            </li>

            <li class="nav__list">
              <a
                href="#a"
                class="nav__links"
              >
                PHOTO
              </a>
            </li>

            <li class="nav__list">
              <a
                href="#a"
                class="nav__links"
              >
                VIDEO
              </a>
            </li>
          </ul>
        </nav>
      </section>
    </header>
  </body>
</html>
