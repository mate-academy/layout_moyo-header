<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link 
    rel="preconnect" 
    href="https://fonts.gstatic.com" 
    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header" id="homePage">
      <a href="#homePage" class="header__link">
        <img
         src="images/logo.png"
         alt="logo website"
         class="header__logo">
      </a>
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__item">
            <a
             href="#apple"
             class="is-active header__links"
             >Apple</a>
          </li>
          <li class="header__item">
            <a
             href="#samsung"
             class="header__links"
             >Samsung</a>
          </li>
          <li class="header__item">
            <a
             href="#smartphones"
             class="header__links"
             >Smartphones</a>
          </li>
          <li class="header__item">
            <a
             href="#pc"
             class="header__links"
             data-qa="hover"
             >Laptops & Computers</a>
          </li>
          <li class="header__item">
            <a
             href="#gadgets"
             class="header__links"
             >Gadgets</a>
          </li>
          <li class="header__item">
            <a
             href="#tablets"
             class="header__links"
             >Tablets</a>
          </li>
          <li class="header__item">
            <a
             href="#photo"
             class="header__links"
             >Photo</a>
          </li>
          <li class="header__item">
            <a
             href="#video"
              class="header__links"
              >Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
