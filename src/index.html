<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Menu</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a
        href="/"
        class="logo"
      >
        <img
          class="Moyo1"
          src="images/logo.png"
          alt="Logo"
        />
      </a>
      <nav>
        <ul>
          <li>
            <a
              href="#"
              class="Apple is-active"
            >
              Apple
            </a>
          </li>
          <li>
            <a
              href="#"
              class="Samsung"
            >
              Samsung
            </a>
          </li>
          <li>
            <a
              href="#"
              class="Smartphones"
            >
              Smartphones
            </a>
          </li>
          <li>
            <a
              href="#"
              class="LaptopsComputers"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li>
            <a
              href="#"
              class="Gadgets"
            >
              Gadgets
            </a>
          </li>
          <li>
            <a
              href="#"
              class="Tablets"
            >
              Tablets
            </a>
          </li>
          <li>
            <a
              href="#"
              class="Photo"
            >
              Photo
            </a>
          </li>
          <li>
            <a
              href="#"
              class="Video"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
