<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />

    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />

    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />

    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a class="header_logo">
        <img
          src="./images/logo.png"
          alt="logo"
          class="logo__img"
        />
      </a>

      <nav class="nav">
        <ul class="nav_list">
          <li class="nav__link">
            <a
              class="nav__link is-active"
              href="#APPLE"
            >
              apple
            </a>
          </li>

          <li class="nav__link">
            <a href="#SAMSUNG">samsung</a>
          </li>

          <li class="nav__link">
            <a href="#SMARTPHONES">smartphones</a>
          </li>

          <li class="nav__link">
            <a
              href="#L&C"
              data-qa="hover"
            >
              laptops & computers
            </a>
          </li>

          <li class="nav__link">
            <a href="#GADGETS">gadgets</a>
          </li>

          <li class="nav__link">
            <a href="#TABLETS">tablets</a>
          </li>

          <li class="nav__link">
            <a href="#PHOTO">photo</a>
          </li>

          <li class="nav__link">
            <a href="#VIDEO">video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
