<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a
        href="index.html"
        class="logo"
      >
        <img
          class="logo__img"
          alt="Moyo"
          src="images/logo.svg"
        />
      </a>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a
              class="is-active nav__link"
              href="index.html"
            >
              Apple
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link"
              href="index.html"
            >
              Samsung
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link"
              href="index.html"
            >
              Smartphones
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link"
              href="index.html"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link"
              href="index.html"
            >
              Gadgets
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link"
              href="index.html"
            >
              Tablets
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link"
              href="index.html"
            >
              Photo
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link"
              href="index.html"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
