<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin  = "qwert"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Moyo header</title>
  </head>
  <body>
    <header class="header">
      <h1 class="visually-hidden">Moyo header</h1>
      <a href="#home" class="logo__link">
        <img
        src="images/logo.png"
        alt="moyo_logo"
        class="logo__img"
        >
      </a>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list__item">
            <a href="#apple" class = "list__link is-active">apple</a>
          </li>

          <li class="nav__list__item">
            <a href="#samsung" class = "list__link">samsung</a>
          </li>

          <li class="nav__list__item">
            <a href="#smartphones" class = "list__link">smartphones</a>
          </li>

          <li class="nav__list__item" data-qa="hover">
            <a href="#laptops&computers" class = "list__link">laptops & computers</a>
          </li>

          <li class="nav__list__item">
            <a href="#gadgets" class = "list__link">gadgets</a>
          </li>

          <li class="nav__list__item">
            <a href="#tablets" class = "list__link">tablets</a>
          </li>

          <li class="nav__list__item">
            <a href="#photo" class = "list__link">photo</a>
          </li>

          <li class="nav__list__item">
            <a href="#video" class = "list__link">video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
