<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap"
     rel="stylesheet">
  </head>
  <body class="body">

    <header class="header">
      <a href="#home" class="logo">
        <img src="images/logo.png" alt="logo">
      </a>

      <nav class="nav">
        <ul class="nav_list">
          <li>
            <a
              href="#Apple"
              class="nav_link is-active"
            >
              Apple
            </a>
          </li>

          <li>
            <a
              href="#Samsung"
              class="nav_link"
            >
              Samsung
            </a>
          </li>

          <li>
            <a
              href="#Smartphones"
              class="nav_link"
            >
              Smartphones
            </a>
          </li>

          <li>
            <a
              href="#Laptopes & Computers"
              data-qa="hover"
              class="nav_link"
            >
              Laptops & Computers
            </a>
          </li>

          <li>
            <a
              href="#Gadgets"
              class="nav_link"
            >
              Gadgets
            </a>
          </li>

          <li>
            <a
              href="#Tablets"
              class="nav_link"
            >
              Tablets
            </a>
          </li>

          <li>
            <a
              href="#Photo"
              class="nav_link"
            >
              Photo
            </a>
          </li>

          <li>
            <a
              href="#Video"
              class="nav_link"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
