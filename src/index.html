<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <a href="#" class="header__logo">
        <img src="images/logo.png" alt="logo"
             class="logo__img">
      </a>

      <nav class="header__menu">
        <ul class="header__menu-list">
          <li class="menu__list-item is-active"><a class="menu__list-link" href="#">Apple</a></li>
          <li class="menu__list-item"><a class="menu__list-link" href="#">Samsung</a></li>
          <li class="menu__list-item"><a class="menu__list-link" href="#">Smartphones</a></li>
          <li class="menu__list-item" data-qa="hover"><a class="menu__list-link" href="#">Laptops & Computers</a></li>
          <li class="menu__list-item"><a class="menu__list-link" href="#">Gadgets</a></li>
          <li class="menu__list-item"><a class="menu__list-link" href="#">Tablets</a></li>
          <li class="menu__list-item"><a class="menu__list-link" href="#">Photo</a></li>
          <li class="menu__list-item"><a class="menu__list-link" href="#">Video</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
