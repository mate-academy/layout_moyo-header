<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

  </head>
  <body>
    <header class="header">
      <div class="header_logo">
        <a href="https://www.moyo.ua/">
          <img src="../src/images/logo.png" alt="logo">
        </a>
      </div>
      <nav class="header_section">
        <ul class="header_nav">
          <li class="header_nav_item">
            <a class="link_item is-active" href="#">Apple</a>
          </li>

          <li class="header_nav_item">
            <a class="link_item" href="#">Samsung</a>
          </li>

          <li class="header_nav_item">
            <a class="link_item" href="#">Smartphones</a>
          </li>

          <li class="header_nav_item">
            <a class="link_item" 
            href="#" 
            data-qa="hover"
            >Laptops & computers</a>
          </li>

          <li class="header_nav_item">
            <a class="link_item" href="#">Gadgets</a>
          </li>

          <li class="header_nav_item">
            <a class="link_item" href="#">Tablets</a>
          </li>

          <li class="header_nav_item">
            <a class="link_item" href="#">Photo</a>
          </li>

          <li class="header_nav_item">
            <a class="link_item" href="#">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
