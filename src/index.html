<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a
        href="#Home"
        class="nav__img"
      >
        <img
          src="images/logo.png"
          alt="Moyo"
        />
      </a>
      <nav class="nav__container">
        <a
          href="#Apple"
          class="nav__link is-active"
        >
          Apple
        </a>
        <a
          href="#Samsung"
          class="nav__link"
        >
          Samsung
        </a>
        <a
          href="#Smartphones"
          class="nav__link"
        >
          Smartphones
        </a>
        <a
          data-qa="hover"
          href="#Laptops & Computers"
          class="nav__link"
        >
          Laptops & Computers
        </a>
        <a
          href="#Gadgets"
          class="nav__link"
        >
          Gadgets
        </a>
        <a
          href="#Tablets"
          class="nav__link"
        >
          Tablets
        </a>
        <a
          href="#Photo"
          class="nav__link"
        >
          Photo
        </a>
        <a
          href="#Video"
          class="nav__link"
        >
          Video
        </a>
      </nav>
    </header>
  </body>
</html>
