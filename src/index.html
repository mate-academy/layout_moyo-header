<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="#">
          <img
            src="images/logo.png"
            alt="logo"
            class="header_logo"
          >
        </a>
        <nav>
          <ul class="header_list">
            <li class="nav_item">
              <a
                href="#"
                class="nav_link is-active"
              >
                apple
              </a>
            </li>
            <li class="nav_item">
              <a
                href="#"
                class="nav_link"
              >
                samsung
              </a>
            </li>
            <li class="nav_item">
              <a
                href="#"
                class="nav_link"
              >
                smartphones
              </a>
            </li>
            <li class="nav_item">
              <a
                href="#"
                class="nav_link hover"
                data-qa="hover"
              >
                laptops & computers
              </a>
            </li>
            <li class="nav_item">
              <a
                href="#"
                class="nav_link"
              >
                gadgets
              </a>
            </li>
            <li class="nav_item">
              <a
                href="#"
                class="nav_link"
              >
                tablets
              </a>
            </li>
            <li class="nav_item">
              <a
                href="#"
                class="nav_link"
              >
                photo
              </a>
            </li>
            <li class="nav_item">
              <a href="#" class="nav_link">video</a>
            </li>
          </ul>
        </nav>
      </header>
    </div>
  </body>
</html>
