<!doctype html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Moyo header</title>
  <link rel="icon" href="./images/logo.png">

          <a class="nav__link" href="#">Гаджеты</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#">Планшеты</a>
