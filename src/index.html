<!doctype html>

              <a
                href="#tablets"
                class="nav-link"

                Tablets
              </a>
            </li>
            <li class="nav-item">
              <a
                href="#photo"
                class="nav-link"
              >
                Photo
              </a>
            </li>
            <li class="nav-item">
              <a
                href="#video"
                class="nav-link"

                Video

</html>
