<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header id="forTest">
      <div class="container">
        <a
          href="#"
          class="logo"

        >
          <img
            src="images/logo.png"
            alt="Company Logo"
          />
        </a>
        <nav>
          <ul class="menu__list">
            <li class="nav__item">
              <a href="#" class="nav__link is-active">Apple</a>
            </li>
            <li class="nav__item"><a href="#" class="nav__link">Samsung</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Smartphones</a></li>
            <li class="nav__item"> <a href="#" data-qa="hover"
              class="nav__link"> Laptops & Computers </a>
            </li>
            <li class="nav__item"><a href="#" class="nav__link">Gadgets</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Tablets</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Photo</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Video</a></li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
