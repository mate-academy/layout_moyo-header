<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge"
        http-equiv="X-UA-Compatible">
  <title>Moyo header</title>
  <link href="./style.css"
        rel="stylesheet">
</head>
<body>
  <header class="header">
    <a class="logo"
            href="#"><img alt="Logo-Moyo"
         src="./images/logo.png"></a>
    <nav class="nav">
      <ul class="list">
        <li class="nav-item">
          <a class="nav-link is-active"
              href="#">Apple</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
              href="#">Samsung</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
              href="#">Смартфоны и телефоны</a>
        </li>
        <li class="nav-item"
            data-qa="hover">
          <a class="nav-link"
              href="#">Ноутбуки и компьютеры</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
              href="#">Гаджеты</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
              href="#">Планшеты</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
              href="#">Фото</a>
        </li>
        <li class="nav-item_last">
          <a class="nav-link"
              href="#">Видео</a>
        </li>
      </ul>
    </nav>
  </header>
</body>
</html>
