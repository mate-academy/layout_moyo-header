<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Moyo header</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />

    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>

  <body>
    <header>
      <div class="container">
        <a
          href="#"
          class="logo"
        >
          <img
            src="images/logo.png"
            alt="Moyo"
            class="logo_img"
          />
        </a>

        <nav class="nav">
          <ul class="links">
            <li class="link">
              <a
                class="is-active"
                href="#"
              >
                Apple
              </a>
            </li>
            <li class="link"><a href="#">Samsung</a></li>
            <li class="link"><a href="#">Smartphones</a></li>
            <li
              data-qa="hover"
              class="link"
            >
              <a href="#">Laptops & Computers</a>
            </li>
            <li class="link"><a href="#">Gadgets</a></li>
            <li class="link"><a href="#">Tablets</a></li>
            <li class="link"><a href="#">Photo</a></li>
            <li class="link"><a href="#">Video</a></li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
