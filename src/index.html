<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a
        href="#"
        class="logo-link"
      >
        <img
          src="images/logo.png"
          alt="MOYO"
        />
      </a>
      <nav>
        <ul class="menu-list">
          <li class="list-item">
            <a
              href="/"
              class="item-link is-active"
            >
              apple
            </a>
          </li>
          <li class="list-item">
            <a
              href="/"
              class="item-link"
            >
              samsung
            </a>
          </li>
          <li class="list-item">
            <a
              href="/"
              class="item-link"
            >
              smartphones
            </a>
          </li>
          <li class="list-item">
            <a
              href="/"
              class="item-link"
              data-qa="hover"
            >
              laptops & computers
            </a>
          </li>
          <li class="list-item">
            <a
              href="/"
              class="item-link"
            >
              gadgets
            </a>
          </li>
          <li class="list-item">
            <a
              href="/"
              class="item-link"
            >
              tablets
            </a>
          </li>
          <li class="list-item">
            <a
              href="/"
              class="item-link"
            >
              photo
            </a>
          </li>
          <li class="list-item">
            <a
              href="/"
              class="item-link"
            >
              video
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <div id="sm-wrapper"></div>
  </body>
</html>
