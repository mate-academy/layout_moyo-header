<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header 
      class="header"
    >
      <a
        class="logo"
        href="#home"
      >
        <img
          src="./images/logo.png"
          alt="logo"
        >
      </a>
      <nav
        class="nav"
      >
        <ul
          class="nav-list"
        >
          <li
            class="nav-item"
          >
            <a
              class="nav-link is-active"
              href="#home"
            >
              Apple
            </a>
          </li>
          <li
            class="nav-item"
          >
            <a
              href="#samsung"
              class="nav-link"
            >
              Samsung
            </a>
          </li>
          <li
            class="nav-item"
          >
            <a
              class="nav-link"
              href="#smartphones"
            >
              Smartphones
            </a>
          </li>
          <li
            class="nav-item"
          >
            <a
              data-qa="hover"
              class="nav-link"
              href="#laptops&computers"
            >
              Laptops & Computers
            </a>
          </li>
          <li
            class="nav-item"
          >
            <a
              class="nav-link"
              href="#gadgets"
            >
              Gadgets
            </a>
          </li>
          <li
            class="nav-item"
          >
            <a
              class="nav-link"
              href="#tablets"
            >
              Tablets
            </a>
          </li>
          <li
            class="nav-item"
          >
            <a
              class="nav-link"
              href="#photo"
            >
              Photo
            </a>
          </li>
          <li
            class="nav-item"
          >
            <a
              class="nav-link"
              href="#video"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
