<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>

  <body>
    <header class="header">
      <a
        href="#"
        class="logo"
      >
        <img
          src="./images/logo.png"
          alt="logo"
          class="logo_image"
        />
      </a>

      <nav class="nav">
        <ul class="nav_link">
          <li class="nav_item">
            <a
              href="#"
              class="nav_list is-active"
            >
              APPLE
            </a>
          </li>
          <li class="nav_item">
            <a
              href="#"
              class="nav_list"
            >
              SAMSUNG
            </a>
          </li>
          <li class="nav_item">
            <a
              href="#"
              class="nav_list"
            >
              SMARTPHONES
            </a>
          </li>
          <li class="nav_item">
            <a
              class="nav_list"
              data-qa="hover"
              href="#"
            >
              LAPTOPS & COMPUTERS
            </a>
          </li>
          <li class="nav_item">
            <a
              href="#"
              class="nav_list"
            >
              GADGETS
            </a>
          </li>
          <li class="nav_item">
            <a
              href="#"
              class="nav_list"
            >
              TABLETS
            </a>
          </li>
          <li class="nav_item">
            <a
              href="#"
              class="nav_list"
            >
              PHOTO
            </a>
          </li>
          <li class="nav_item">
            <a
              href="#"
              class="nav_list"
            >
              VIDEO
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
