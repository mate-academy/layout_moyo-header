<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="images/favicon.ico"
      type="image/x-icon"
    />
    <title>Moyo Header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header class="header">
      <a
        href="index.html"
        class="logo"
      >
        <img
          src="images/logo.png"
          alt="Moyo Logo"
        />
      </a>
      <nav class="container">
        <ul>
          <li>
            <a
              href="#appl"
              class="box apple is-active"
            >
              APPLE
            </a>
          </li>
          <li>
            <a
              href="#sams"
              class="box samsung is-active"
            >
              SAMSUNG
            </a>
          </li>
          <li>
            <a
              href="#boxsmart"
              class="box smartphones"
            >
              SMARTPHONES
            </a>
          </li>
          <li>
            <a
              href="#laptops"
              class="box laptops"
              data-qa="hover"
            >
              LAPTOPS & COMPUTERS
            </a>
          </li>
          <li>
            <a
              href="#gadgets"
              class="box gadgets"
            >
              GADGETS
            </a>
          </li>
          <li>
            <a
              href="#tablet"
              class="box tablets"
            >
              TABLETS
            </a>
          </li>
          <li>
            <a
              href="#photo"
              class="box photo"
            >
              PHOTO
            </a>
          </li>
          <li>
            <a
              href="#videonp"
              class="box video"
            >
              VIDEO
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
