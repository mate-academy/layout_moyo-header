<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>

  <body class="body">
    <header class="header">

      <a href="#home" class="logo__link">
        <img src="images/logo.png" alt="logo">
      </a>

      <nav class="nav">
        <ul class="nav__list">
          <a
            href="#apple"
            class="nav__link is-active"
          >
            <li>Apple</li>
          </a>

          <a
            href="#samsung"
            class="nav__link"
          >
            <li>Samsung</li>
          </a>

          <a
            href="#phones"
            class="nav__link"
          >
            <li>Смартфоны и телефоны</li>
          </a>

          <a
            href="#pc"
            class="nav__link"
            data-qa="hover"
          >
            <li>Ноутбуки и компьютеры</li>
          </a>

          <a
            href="#etc"
            class="nav__link"
          >
            <li>Гаджеты</li>
          </a>


          <a
            href="#tabs"
            class="nav__link"
          >
            <li>Планшеты</li>
          </a>


          <a
            href="#photo"
            class="nav__link"
          >
            <li>ФОТО</li>
          </a>

          <a
            href="#video"
            class="nav__link"
          >
            <li>ВИДЕО</li>
          </a>
        </ul>
      </nav>
    </header>
  </body>
</html>
