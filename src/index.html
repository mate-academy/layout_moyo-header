<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header class="header">
      <a
        href="#"
        class="header__logo"
      >
        <img
          src="./images/logo.png"
          alt="logo"
        />
      </a>

      <nav class="nav">
        <ul class="header__navigation navigation">
          <li class="navigation__link">
            <a
              href="#"
              class="is-active"
            >
              Apple
            </a>
          </li>
          <li class="navigation__link">
            <a href="#">Samsung</a>
          </li>
          <li class="navigation__link">
            <a href="#">Smartphones</a>
          </li>
          <li class="navigation__link">
            <a
              href="#"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="navigation__link">
            <a href="#">Gadgets</a>
          </li>
          <li class="navigation__link">
            <a href="#">Tablets</a>
          </li>
          <li class="navigation__link">
            <a href="#">Photo</a>
          </li>
          <li class="navigation__link">
            <a href="#">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
