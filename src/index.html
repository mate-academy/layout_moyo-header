<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.item"
    />
  </head>
  <body>
    <header class="header">
      <a>
        <img
          class="logo"
          src="/src/images/logo.png"
          alt="moyo logo"
        />
      </a>
      <nav class="nav">
        <ul class="nav_list">
          <li class="nav_item firstItem">
            <a
              class="nav_link"
              href="#Apple"
            >
              Apple
            </a>
          </li>
          <li class="nav_item">
            <a
              class="nav_link"
              href="#Samsung"
            >
              Samsung
            </a>
          </li>
          <li class="nav_item">
            <a
              class="nav_link"
              href="#Smartphones"
            >
              Smartphones
            </a>
          </li>
          <li class="nav_item">
            <a
              class="nav_link"
              href="#Laptops"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="nav_item">
            <a
              class="nav_link"
              href="#Gadgets"
            >
              Gadgets
            </a>
          </li>
          <li class="nav_item">
            <a
              class="nav_link"
              href="#Tablets"
            >
              Tablets
            </a>
          </li>
          <li class="nav_item">
            <a
              class="nav_link"
              href="#Photo"
            >
              Photo
            </a>
          </li>
          <li class="nav_item">
            <a
              class="nav_link"
              href="#Video"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
