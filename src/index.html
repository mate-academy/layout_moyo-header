<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 class="title">Moyo header</h1>

    <header class="header">
      <span class="image">
        <img
          class="image_logo"
          src="./images/logo.png"
          alt="logo.png"
        >
      </span>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link is-active" href="#section-1" >Apple
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#section-2">Samsung
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#section-3">Смартфоны и телефоны
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              data-qa="hover"
              href="#section-4">Ноутбуки и компьютеры
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#section-5">Гаджеты
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#section-6">Планшеты
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#section-7">Фото
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#section-8">Видео
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main"></main>
    <footer class="footer"></footer>
  </body>
</html>
