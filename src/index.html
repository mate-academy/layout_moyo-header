<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >

    <title>Moyo header</title>
  </head>
  <body class="body">
    <header class="header">
      <a class="MOYO logo">
        <img
        src="images/logo.png"
        alt="logo">
      </a>

      <nav>
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link is-active">Apple</a>
          </li>

          <li class="nav__item">
            <a class="nav__link">Samsung</a>
          </li>

          <li class="nav__item">
            <a class="nav__link">Smartphones</a>
          </li>

          <li class="nav__item">
            <a class="nav__link" data-qa="hover">Laptops & Computers</a>
          </li>

          <li class="nav__item">
            <a class="nav__link">Gadgets</a>
          </li>

          <li class="nav__item">
            <a class="nav__link">Tablets</a>
          </li>

          <li class="nav__item">
            <a class="nav__link">Photo</a>
          </li>

          <li class="nav__item">
            <a class="nav__link">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
