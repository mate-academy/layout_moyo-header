<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="visually-hidden">Moyo header</h1>
    <header>
      <div class="container">
        <a
          href="/"
          class="header_logo_link"
        >
          <img
            class="header_logo"
            src="images/logo.png"
            alt="MOYO logo"
          />
        </a>

        <nav class="header_nav">
          <ul class="header_list">
            <li class="header_item">
              <a
                href="#apple"
                class="is-active header_link"
              >
                apple
              </a>
            </li>
            <li class="header_item">
              <a
                href="#samsung"
                class="header_link"
              >
                samsung
              </a>
            </li>
            <li class="header_item">
              <a
                href="#smartphones"
                class="header_link"
              >
                smartphones
              </a>
            </li>
            <li class="header_item">
              <a
                href="#laptops"
                data-qa="hover"
                class="header_link"
              >
                laptops & computers
              </a>
            </li>
            <li class="header_item">
              <a
                href="#gadgets"
                class="header_link"
              >
                gadgets
              </a>
            </li>
            <li class="header_item">
              <a
                href="#tablets"
                class="header_link"
              >
                tablets
              </a>
            </li>
            <li class="header_item">
              <a
                href="#photo"
                class="header_link"
              >
                photo
              </a>
            </li>
            <li class="header_item">
              <a
                href="#video"
                class="header_link"
              >
                video
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
