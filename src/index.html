<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div>
        <a
          class="logo"
          href="#home"
        >
          <img src="./images/logo.png" alt="logo">
        </a>
      </div>
      <nav>
        <ul class="nav__list">
          <li class="nav__items">
            <a
              class="is-active"
              rev="liner"
              href="#apples"
            >
              Apple
            </a>
          </li>
          <li class="nav__items">
            <a
              class="nav__link"
              rev="liner"
              href="#samsung"
            >
              Samsung
            </a>
          </li>
          <li class="nav__items">
            <a
              class="nav__link"
              rev="liner"
              href="#smartphones"
            >
              Smartphones
            </a>
          </li>
          <li class="nav__items">
            <a
              class="nav__link"
              rev="liner"
              data-qa="hover"
              href="#laptops&computers"
            >
              Laptops & computers
            </a>
          </li>
          <li class="nav__items">
            <a
              class="nav__link"
              rev="liner"
              href="#gadgets"
            >
              Gadgets
            </a>
          </li>
          <li class="nav__items">
            <a
              class="nav__link"
              rev="liner"
              href="#tablets"
            >
              Tablets
            </a>
          </li>
          <li class="nav__items">
            <a
              class="nav__link"
              rev="liner"
              href="#photo"
            >
              Photo
            </a>
          </li>
          <li class="nav__items">
            <a
              class="nav__link"
              rev="liner"
              href="#video"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
