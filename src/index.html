<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a href="/">
        <img
          class="header-left"
          src="./images/logo.png"
          alt="moyo"
        />
      </a>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a
              class="nav__link is-active"
              href="/apple"
            >
              APPLE
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="/samsung"
            >
              SAMSUNG
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="/smartphones"
            >
              SMARTPHONES
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="/computers"
              data-qa="hover"
            >
              LAPTOPS & COMPUTERS
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="/gadgets"
            >
              GADGETS
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="/tablets"
            >
              TABLETS
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="/photo"
            >
              PHOTO
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="/video"
            >
              VIDEO
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
