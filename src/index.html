<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

            <a href="#" class="list_link is-active">Apple</a>
          </li>
          <li class="list_item">
            <a href="#" class="list_link">Samsung</a>
          </li>
          <li class="list_item">

          </li>
          <li class="list_item" data-qa="hover">

          </li>
          <li class="list_item">
            <a href="#" class="list_link">Gadgets</a>
          </li>
          <li class="list_item">
            <a href="#" class="list_link">Tablets</a>
          </li>
          <li class="list_item">
            <a href="#" class="list_link">Photo</a>
          </li>
          <li class="list_item last_link">

    <h1 class="visually-hidden">Moyo header</h1>
