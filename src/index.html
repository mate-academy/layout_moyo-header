<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="attr-req-value"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playwrite+ES+Deco+Guides&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header-wrap">
      <div class="logo">
        <a
          href="#"
          class="logo-link"
        >
          <img
            src="./images/logo.png"
            alt="logo of MOYO"
          />
        </a>
      </div>
      <nav class="nav-bar">
        <ul class="nav-list-wrap">
          <li class="nav-item">
            <a
              href="#"
              class="nav_link is-active"
            >
              Apple
            </a>
          </li>

          <li class="nav-item">
            <a
              href="#"
              class="nav_link"
            >
              Samsung
            </a>
          </li>

          <li class="nav-item">
            <a
              href="#"
              class="nav_link"
            >
              Smartphones
            </a>
          </li>

          <li class="nav-item">
            <a
              href="#"
              data-qa="hover"
              class="nav_link"
            >
              Laptops & Computers
            </a>
          </li>

          <li class="nav-item">
            <a
              href="#"
              class="nav_link"
            >
              Gadgets
            </a>
          </li>

          <li class="nav-item">
            <a
              href="#"
              class="nav_link"
            >
              Tablets
            </a>
          </li>

          <li class="nav-item">
            <a
              href="#"
              class="nav_link"
            >
              Photo
            </a>
          </li>

          <li class="nav-item">
            <a
              href="#"
              class="nav_link"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
