<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__logo">
          <a
            href="#moyo"
            class="header__logo-link"
          >
            <img
              src="images/logo.png"
              alt="moyo logo"
              class="header__logo-img"
            />
          </a>
        </div>
        <nav class="header__nav nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                href="#apple"
                class="nav__link is-active"
              >
                Apple
              </a>
            </li>

            <li class="nav__item">
              <a
                href="#samsung"
                class="nav__link"
              >
                Samsung
              </a>
            </li>

            <li class="nav__item">
              <a
                href="#smartphones"
                class="nav__link"
              >
                Smartphones
              </a>
            </li>

            <li class="nav__item">
              <a
                data-qa="hover"
                href="#laptops"
                class="nav__link"
              >
                Laptops & Computers
              </a>
            </li>

            <li class="nav__item">
              <a
                href="#gadgets"
                class="nav__link"
              >
                Gadgets
              </a>
            </li>

            <li class="nav__item">
              <a
                href="#tablets"
                class="nav__link"
              >
                Tablets
              </a>
            </li>

            <li class="nav__item">
              <a
                href="#photo"
                class="nav__link"
              >
                Photo
              </a>
            </li>

            <li class="nav__item">
              <a
                href="#video"
                class="nav__link"
              >
                Video
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
