<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link

      href="https://fonts.gstatic.com" crossorigin="anonymous"

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

            <li class="nav_item"><a href="#" class="is-active nav__list-_style">apple<div class="line"></div></a></li>
            <li class="nav_item">

            </li>
            <li class="nav_item"><a href="#" class="nav__list-_style">смартфоны и телефоны</a></li>

              <a href="#" data-qa="hover"

            ноутбуки и компьютеры
              </a>
            </li>
            <li class="nav_item"><a href="#" class="nav__list-_style">гаджеты</a></li>
            <li class="nav_item"><a href="#" class="nav__list-_style">планшеты</a></li>
            <li class="nav_item"><a href="#" class="nav__list-_style">фото</a></li>
            <li class="nav_item"><a href="#" class="nav__list-_style">видео</a></li>

        </nav>

</html>
