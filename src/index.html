<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <a
          href="#"
          class="header__logo-link"
        >
          <img
            src="images/logo.png"
            alt="logo"
            class="header__logo-link-img"
          />
        </a>
      </div>
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__list-item">
            <a
              href="#"
              class="header__list-link is-active"
            >
              Apple
            </a>
          </li>
          <li class="header__list-item">
            <a
              href="#"
              class="header__list-link"
            >
              Samsung
            </a>
          </li>
          <li class="header__list-item">
            <a
              href="#"
              class="header__list-link"
            >
              Smartphones
            </a>
          </li>
          <li class="header__list-item">
            <a
              href="#"
              class="header__list-link"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="header__list-item">
            <a
              href="#"
              class="header__list-link"
            >
              Gadgets
            </a>
          </li>
          <li class="header__list-item">
            <a
              href="#"
              class="header__list-link"
            >
              Tablets
            </a>
          </li>
          <li class="header__list-item">
            <a
              href="#"
              class="header__list-link"
            >
              Photo
            </a>
          </li>
          <li class="header__list-item">
            <a
              href="#"
              class="header__list-link"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
