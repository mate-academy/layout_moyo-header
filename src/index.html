<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <a class="header_logo" href="#">
        <img
        class="logo"
        src="./images/logo.png"
        alt="logo"
        >
      </a>
      <nav class="menu">
        <ul class="header_menu">
          <li class="menu_item">
            <a class="menu_item_link is-active" href="#">Apple</a>
          </li>
          <li class="menu_item">
            <a class="menu_item_link" href="#">Samsung</a>
          </li>
          <li class="menu_item">
            <a class="menu_item_link" href="#">Smartphones</a>
          </li>
          <li class="menu_item" data-qa="hover">
            <a class="menu_item_link" href="#">Laptops & Computers</a>
          </li>
          <li class="menu_item">
            <a class="menu_item_link" href="#">Gadgets</a>
          </li>
          <li class="menu_item">
            <a class="menu_item_link" href="#">Tablets</a>
          </li>
          <li class="menu_item">
            <a class="menu_item_link" href="#">Photo</a>
          </li>
          <li class="menu_item">
            <a class="menu_item_link" href="#">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
