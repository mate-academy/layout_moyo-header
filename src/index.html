<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header-big">
      <a href="#home">
        <img 
          class="logo" 
          src="images/logo.png" 
          alt="logo"
        >
      </a> 
      <nav class="nav">
        <ul class="link">
          <li>
            <a class="nav__link is-active" href="#apple">Apple</a>
          </li>

          <li>
            <a class="nav__link"  href="#samsung">Samsung</a>
          </li>

          <li>
            <a class="nav__link"  href="#smartphones">Smartphones</a>
          </li>

          <li>
            <a 
             class="nav__link bluecolor"  
             data-qa="hover" 
             href="#laptops"
            >
            Laptops & Computers
            </a>
          </li>
          <li>
            <a class="nav__link"  href="#devices">Gadgets</a>
          </li>

          <li>
            <a class="nav__link"  href="#tabs">Tablets</a>
          </li>

          <li>
            <a class="nav__link"  href="#photo">Photo</a>
          </li>

          <li>
            <a class="nav__link"  href="#video">Video</a>
          </li>
        </ul>
      </nav>
    </header>

            </a>
          </li>

          <li>
            <a class="nav__link"  href="#devices">Gadgets</a>
          </li>

          <li>
            <a class="nav__link"  href="#tabs">Tablets</a>
          </li>

            <a class="nav__link"  href="#photo">Photo</a>
