<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <!-- <h1>Moyo header</h1> -->
    <header class="header">
      <a
        href="#MOYO"
        class="img"
      >
        <img
          src="images\logo.png"
          alt="MOYO"
        />
      </a>
      <nav>
        <ul>
          <li>
            <a
              class="nav__link is-active"
              href="#APPLE"
            >
              APPLE
            </a>
          </li>

          <li>
            <a
              class="nav__link"
              href="#SAMSUNG"
            >
              SAMSUNG
            </a>
          </li>

          <li>
            <a
              class="nav__link"
              href="#SMARTPHONES"
            >
              SMARTPHONES
            </a>
          </li>

          <li>
            <a
              class="nav__link"
              href="#LAPTOPS & COMPUTERS"
              data-qa="hover"
            >
              LAPTOPS & COMPUTERS
            </a>
          </li>

          <li>
            <a
              class="nav__link"
              href="#GADGETS"
            >
              GADGETS
            </a>
          </li>

          <li>
            <a
              class="nav__link"
              href="#TABLETS"
            >
              TABLETS
            </a>
          </li>

          <li>
            <a
              class="nav__link"
              href="#PHOTO"
            >
              PHOTO
            </a>
          </li>

          <li>
            <a
              class="nav__link video"
              href="#VIDEO"
            >
              VIDEO
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
