<!doctype html>
<html lang="en">
  <!-- #region HEAD -->
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <link
      rel="stylesheet"
      href="reset.css"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <!-- #endregion HEAD -->
  <body>
    <header class="header">
      <div class="logo">
        <a
          href="https://google.com"
          class="logo__link"
        >
          <img
            src="images/logo.png"
            alt="logoimage"
            class="logo__image"
          />
        </a>
      </div>
      <ul class="nav">
        <li class="nav__item">
          <a
            href="https://google.com"
            class="nav__link is-active"
          >
            apple
          </a>
        </li>
        <li class="nav__item">
          <a
            href="https://google.com"
            class="nav__link"
          >
            samsung
          </a>
        </li>
        <li class="nav__item">
          <a
            href="https://google.com"
            class="nav__link"
          >
            smartphones
          </a>
        </li>
        <li
          class="nav__item"
          data-qa="hover"
        >
          <a
            href="https://google.com"
            class="nav__link"
          >
            laptops & computers
          </a>
        </li>
        <li class="nav__item">
          <a
            href="https://google.com"
            class="nav__link"
          >
            gadgets
          </a>
        </li>
        <li class="nav__item">
          <a
            href="https://google.com"
            class="nav__link"
          >
            tablets
          </a>
        </li>
        <li class="nav__item">
          <a
            href="https://google.com"
            class="nav__link"
          >
            photo
          </a>
        </li>
        <li class="nav__item">
          <a
            href="https://google.com"
            class="nav__link"
          >
            video
          </a>
        </li>
      </ul>
    </header>
  </body>
</html>
