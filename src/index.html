<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <title>Moyo header</title>

    <link rel="stylesheet" href="./style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>

    <header class="header">

            <a href="#Apple" class="nav-link is-active">

            </a>

          <li class="nav-li">
            <a href="#Samsung" class="nav-link">
              Samsung
            </a>
          </li>

          <li class="nav-li">
            <a href="#Smartphones" class="nav-link">
              Smartphones
            </a>
          </li>

          <li class="nav-li">
            <a
              href="#Laptops"
              class="nav-link"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>

          <li class="nav-li">
            <a href="#Gadgets" class="nav-link">
              Gadgets
            </a>
          </li>

          <li class="nav-li">
            <a href="#Tablets" class="nav-link">
              Tablets
            </a>
          </li>

          <li class="nav-li">
            <a href="#Photo" class="nav-link">

            </a>
          </li>

          <li class="nav-li">
            <a href="#Video" class="nav-link">

          </li>
        </ul>
      </nav>
    </header>

</html>
