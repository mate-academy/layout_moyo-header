<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta

      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"

    <link

          <li><a href="#">Smartphones</a></li>
          <li>
            <a
              href="#"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li><a href="#">Gadgets</a></li>
          <li><a href="#">Tablets</a></li>
          <li><a href="#">Photo</a></li>
