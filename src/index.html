<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="container">
      <a
        class="logotype"
        href="images/logo.png"
      >
        <img
          src="images/logo.png"
          alt="moyo-logo"
        />
      </a>
      <nav class="navigation">
        <ul class="list">
          <li>
            <a
              class="display-link is-active"
              href="#apple"
            >
              Apple
            </a>
          </li>
          <li>
            <a
              class="display-link"
              href="#samsung"
            >
              Samsung
            </a>
          </li>
          <li>
            <a
              class="display-link"
              href="#smartphones"
            >
              Smartphones
            </a>
          </li>
          <li>
            <a
              class="display-link"
              href="#laptops-computers"
              data-qa="hover"
            >
              Laptops & computers
            </a>
          </li>
          <li>
            <a
              class="display-link"
              href="#gadgets"
            >
              Gadgets
            </a>
          </li>
          <li>
            <a
              class="display-link"
              href="#tablets"
            >
              Tablets
            </a>
          </li>
          <li>
            <a
              class="display-link"
              href="#photo"
            >
              Photo
            </a>
          </li>
          <li>
            <a
              class="display-link"
              href="#video"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
