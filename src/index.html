<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect"
    href="https://fonts.gstatic.com"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <a href="#home" class="logo">
        <img
          src="images/logo.png"
          alt="Moyo_logo"
        >
      </a>
      <nav class="navigation">
        <ul class="nav__list">
          <a href="#apple"
            class="nav__link is-active"
            id="apple"
          >
            <li class="nav__item">
              Apple
            </li>
          </a>
          <a href="#samsung"
            class="nav__link"
            >
            <li class="nav__item">
              Samsung
            </li>
          </a>
          <a href="#phones" class="nav__link">
            <li class="nav__item">
              Смартфоны и телефоны
            </li>
          </a>
          <a href="#laptops"
            data-qa="hover"
            class="nav__link"
          >
            <li class="nav__item">
              Ноутбуки и компьютеры
            </li>
          </a>
          <a href="#gadgets" class="nav__link">
            <li class="nav__item">
              Гаджеты
            </li>
          </a>
          <a href="#pads" class="nav__link">
            <li class="nav__item">
              Планшеты
            </li>
          </a>
          <a href="#photo" class="nav__link">
            <li class="nav__item">
              Фото
            </li>
          </a>
          <a href="#video" class="nav__link">
            <li class="nav__item">
              Видео
            </li>
          </a>
        </ul>
      </nav>
    </header>
  </body>
</html>
