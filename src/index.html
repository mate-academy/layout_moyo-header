<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Moyo header</title>
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>

      <a

      <nav class="nav">

          <li>
            <a
              href="#"
              class="navItem is-active"
            >
              Apple
            </a>
          </li>
          <li>
            <a
              href="#"
              class="navItem"
            >
              Samsung
            </a>
          </li>
          <li>
            <a
              href="#"
              class="navItem"
            >
              Smartphones
            </a>
          </li>
          <li>
            <a
              href="#"
              class="navItem"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li>
            <a
              href="#"
              class="navItem"
            >
              Gadgets
            </a>
          </li>
          <li>
            <a
              href="#"
              class="navItem"
            >
              Tablets
            </a>
          </li>
          <li>
            <a
              href="#"
              class="navItem"
            >
              Photo
            </a>
          </li>
          <li>
            <a
              href="#"
              class="navItem"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
