<!doctype html>
<html lang="en">
  <head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">

          <li class="nav__item">
            <a
              class="nav__link"

              href="#photo"
