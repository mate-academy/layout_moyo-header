<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Moyo header</h1>
    <header>
      <div
        class="header"
        data-qa="block-header"
      >
        <a
          class="header__img"
          href="https://www.google.com/"
        >
          <img
            src="./images/logo.png"
            alt="MOYO shop"
          />
        </a>
        <nav>
          <ul class="header__nav">
            <li class="header__list">
              <a
                class="header__link"
                href="moyo1"
              >
                Apple
              </a>
            </li>

            <li class="header__list">
              <a
                class="header__link"
                href="#"
              >
                Samsung
              </a>
            </li>

            <li class="header__list">
              <a
                class="header__link"
                href="moyo3"
              >
                Smartphones
              </a>
            </li>

            <li class="header__list">
              <a
                class="header__link"
                data-qa="hover"
                href="moyo4"
              >
                Laptops & Computers
              </a>
            </li>

            <li class="header__list">
              <a
                class="header__link"
                href="moyo5"
              >
                Gadgets
              </a>
            </li>

            <li class="header__list">
              <a
                class="header__link"
                href="moyo6"
              >
                Tablets
              </a>
            </li>

            <li class="header__list">
              <a
                class="header__link"
                href="moyo7"
              >
                Photo
              </a>
            </li>

            <li class="header__list">
              <a
                class="header__link"
                href="moyo8"
              >
                Video
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
