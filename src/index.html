<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header class="header">
      <a
        class="logo"
        href="#index.html"
      >
        <img
          class="logo__img"
          src="./images/logo.png"
          alt="Logo"
        />
      </a>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a
              class="nav__link is-active selected"
              href="#index.html"
            >
              apple
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#index.html"
            >
              samsung
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#index.html"
            >
              smartphones
            </a>
          </li>
          <li class="nav__item">
            <a
              data-qa="hover"
              class="nav__link selected"
              href="#index.html"
            >
              laptops & computers
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#index.html"
            >
              gadgets
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#index.html"
            >
              tablets
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#index.html"
            >
              photo
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#index.html"
            >
              video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
