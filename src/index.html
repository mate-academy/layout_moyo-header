<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,600;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@100;300;400;500;700&display=swap"
          rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <a href="#">
        <img
          src="images/logo.png"
          alt="logo"
          class="logo">
      </a>

      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a href="#" class="nav-link is-active">Apple</a>
          </li>

          <li class="nav-item">
            <a href="#" class="nav-link">Samsung</a>
          </li>

          <li class="nav-item">
            <a href="#" class="nav-link">Smartphones</a>
          </li>

          <li class="nav-item">
            <a
              href="#"
              class="nav-link"
              data-qa="hover"
            >
            Laptops & Computers
            </a>
          </li>

          <li class="nav-item">
            <a href="#" class="nav-link">Gadgets</a>
          </li>

          <li class="nav-item">
            <a href="#" class="nav-link">Tablets</a>
          </li>

          <li class="nav-item">
            <a href="#" class="nav-link">Photo</a>
          </li>

          <li class="nav-item">
            <a href="#" class="nav-link">Video</a>
          </li>
        </ul>
      </nav>

    </header>
  </body>
</html>
