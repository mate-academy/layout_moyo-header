<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link 
      rel="stylesheet"
      href="./style.css"
    >
    <link 
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link 
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <header class="container">
      <a
        class="logo"
        href="#home"
      >
        <img
          src="./images/logo.png" alt="home"
        >
      </a>
      
      <nav class="nav">
        <ul class="ul">
          <li class="nav_item">
            <a
              class="is-active link"
              href="#apple"
              rel="apple"
            >
              Apple
            </a>
          </li>
          
          <li class="nav_item">
            <a
              class="link"
              href="#samsung"
              rel="samsung"
            >
              Samsung
            </a>
          </li>
            
          <li class="nav_item">
            <a
              class="link"
              href="#S&M"
              rel="smarts"
            >
              Смартфоны и телефоны
            </a>
          </li>
          
          <li
            data-qa="hover"
            class="nav_item">
            <a
              class="link"
              href="#not"
              rel="laptops"
            >
              Ноутбуки и компьютеры
            </a>
          </li>
          
          <li class="nav_item">
            <a
              class="link"
              href="#g"
              rel="gadgets"
            >
              Гаджеты
            </a>
          </li>
          
          <li class="nav_item">
            <a
              class="link"
              href="#tabs"
              rel="tabs"
            >
              Планшеты
            </a>
          </li>
          
          <li class="nav_item">
            <a
              class="link"
              href="#photo"
              rel="photo"
            >
              Фото
            </a>
          </li>
          
          <li class="nav_item">
            <a
              class="link"
              href="#video"
              rel="video"
            >
              Видео
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
