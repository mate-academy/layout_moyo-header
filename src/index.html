<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header">
      <div class="header__container">
        <a
          href="#"
          class="header__logo"
        >
          <img
            src="./images/logo.png"
            alt="Logo"
            class="header__image"
          />
        </a>
        <nav class="header__nav">
          <ul class="header__list">
            <li class="header__item is-active">
              <a
                href="#"
                class="header__link is-active"
              >
                Apple
              </a>
            </li>
            <li class="header__item">
              <a
                href="#"
                class="header__link"
              >
                Samsung
              </a>
            </li>
            <li class="header__item">
              <a
                href="#"
                class="header__link"
              >
                Smartphones
              </a>
            </li>
            <li class="header__item">
              <a
                href="#"
                class="header__link"
                data-qa="hover"
              >
                Laptops & Computers
              </a>
            </li>
            <li class="header__item">
              <a
                href="#"
                class="header__link"
              >
                Gadgets
              </a>
            </li>
            <li class="header__item">
              <a
                href="#"
                class="header__link"
              >
                Tablets
              </a>
            </li>
            <li class="header__item">
              <a
                href="#"
                class="header__link"
              >
                Photo
              </a>
            </li>
            <li class="header__item">
              <a
                href="#"
                class="header__link"
              >
                Video
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
