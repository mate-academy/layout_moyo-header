<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
    >
  </head>
  <body>
    <header class="header">
      <a href="#home" class="header-logo">
        <img
          src="images/logo.png"
          alt="logo"
          class="logo"
        >
      </a>
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-list__item">
            <a
              href="#Apple"
              class="nav-list__item-link"
            >
              Apple
            </a>
          </li>
          <li class="nav-list__item">
            <a 
              href="#Samsung" 
              class="nav-list__item-link"
            >
              Samsung
            </a>
          </li>
          <li class="nav-list__item">
            <a 
              href="#Smartphones" 
              class="nav-list__item-link"
            >
              Smartphones
            </a>
          </li>
          <li class="nav-list__item">
            <a
              href="#Computers"
              class="nav-list__item-link is-active"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="nav-list__item">
            <a 
              href="#Gadgets" 
              class="nav-list__item-link"
            >
              Gadgets
            </a>
          </li>
          <li class="nav-list__item">
            <a 
              href="#Tablets" 
              class="nav-list__item-link"
            >
              Tablets
            </a>
          </li>
          <li class="nav-list__item">
            <a 
              href="#Photo" 
              class="nav-list__item-link"
            >
              Photo
            </a>
          </li>
          <li class="nav-list__item">
            <a 
              href="#Video" 
              class="nav-list__item-link"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
