<!doctype html>
<html lang="en">
  <!-- #region Head -->
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <!-- endregion -->
  <body>
    <header class="header">
      <a
        class="linkImgLogo"
        href="https://www.moyo.ua/"
        target="_blank"
      >
        <img
          class="imgLogo"
          src="/src/images/logo.png"
          alt="logo-MOYO"
        />
      </a>
      <nav class="nav">
        <ul class="nav_menu">
          <li class="nav_style">
            <a
              href="#"
              class="nav_link is-active"
            >
              Apple
            </a>
          </li>
          <li class="nav_style">
            <a
              href="#"
              class="nav_link"
            >
              Samsung
            </a>
          </li>
          <li class="nav_style">
            <a
              href="#"
              class="nav_link"
            >
              Smartphones
            </a>
          </li>
          <li class="nav_style laptop">
            <a
              href="#"
              class="nav_link"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="nav_style">
            <a
              href="#"
              class="nav_link"
            >
              Gadgets
            </a>
          </li>
          <li class="nav_style">
            <a
              href="#"
              class="nav_link"
            >
              Tablets
            </a>
          </li>
          <li class="nav_style">
            <a
              href="#"
              class="nav_link"
            >
              Photo
            </a>
          </li>
          <li class="nav_style">
            <a
              href="#"
              class="nav_link"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
