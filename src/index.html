<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />

    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Moyo header</h1>
    <header class="header">
      <picture class="logo-container">
        <a
          href="/"
          class="logoimage"
        >
          <img
            src="./images/logo.png"
            alt="MOYO Logo"
          />
        </a>
      </picture>

      <nav class="nav">
        <ul class="nav-list">
          <li>
            <div id="apple">
              <a
                href="#apple"
                class="menu-item is-active"
              >
                Apple
              </a>
            </div>
          </li>

          <li>
            <div id="samsung">
              <a
                href="#samsung"
                class="menu-item"
              >
                Samsung
              </a>
            </div>
          </li>

          <li>
            <div id="smartphones">
              <a
                href="#smartphones"
                class="menu-item"
              >
                Smartphones
              </a>
            </div>
          </li>

          <li>
            <div id="laptops">
              <a
                href="#laptops"
                class="menu-item"
                data-qa="hover"
              >
                Laptops & Computers
              </a>
            </div>
          </li>

          <li>
            <div id="gadgets">
              <a
                href="#gadgets"
                class="menu-item"
              >
                Gadgets
              </a>
            </div>
          </li>

          <li>
            <div id="tablets">
              <a
                href="#tablets"
                class="menu-item"
              >
                Tablets
              </a>
            </div>
          </li>

          <li>
            <div id="photo">
              <a
                href="#photo"
                class="menu-item"
              >
                Photo
              </a>
            </div>
          </li>

          <li>
            <div id="video">
              <a
                href="#video"
                class="menu-item"
              >
                Video
              </a>
            </div>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
