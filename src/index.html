<!doctype html>
<html lang="en">
  <head>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo Header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <a
          href="#"
          class="logo"
        >
          <img
            class="moyoLogo"
            src="images/logo.png"
            alt="MOYO Logo"
          />
        </a>
        <nav class="nav-links">
          <ul>
            <li>
              <a
                href="#"
                class="nav-item is-active"
              >
                Apple
              </a>
            </li>
            <li>
              <a
                href="#"
                class="nav-item samsung"
              >
                Samsung
              </a>
            </li>
            <li>
              <a
                href="#"
                class="nav-item smartphones"
              >
                Smartphones
              </a>
            </li>
            <li>
              <a
                href="#"
                class="nav-item laptops"
                data-qa="hover"
              >
                Laptops & Computers
              </a>
            </li>
            <li>
              <a
                href="#"
                class="nav-item gadgets"
              >
                Gadgets
              </a>
            </li>
            <li>
              <a
                href="#"
                class="nav-item tablets"
              >
                Tablets
              </a>
            </li>
            <li>
              <a
                href="#"
                class="nav-item photo"
              >
                Photo
              </a>
            </li>
            <li>
              <a
                href="#"
                class="nav-item video"
              >
                Video
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
