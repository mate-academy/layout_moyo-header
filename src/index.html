<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>

  <body>
    <header>
      <a
        href="#"
        class="logo"
      >
        <img
          src="images\logo.png"
          alt="logo"
        />
      </a>
      <nav>
        <ul>
          <li class="long">
            <a
              href="#"
              class="is-active apple"
            >
              Apple
            </a>
          </li>
          <li>
            <a
              href="#"
              class="is-active"
            >
              Samsung
            </a>
          </li>
          <li>
            <a
              href="#"
              class="is-active"
            >
              Smartphones
            </a>
          </li>
          <li>
            <a
              href="#"
              data-qa="hover"
              class="is-active laptop"
            >
              Laptops & Computers
            </a>
          </li>
          <li>
            <a
              href="#"
              class="is-active"
            >
              Gadgets
            </a>
          </li>
          <li>
            <a
              href="#"
              class="is-active"
            >
              Tablets
            </a>
          </li>
          <li>
            <a
              href="#"
              class="is-active"
            >
              Photo
            </a>
          </li>
          <li class="video">
            <a
              href="#"
              class="is-active"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Moyo header</h1>
    </main>

    <footer></footer>
  </body>
</html>
