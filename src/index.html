<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <a class="logo" href="#home">
        <img
          class="logo__img"
          src="images/logo.png"
          alt="MoYo_logo"
        >
      </a>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link is-active" href="#apple">
              apple
            </a>
          </li>
          <li class="nav__item">
            <a href="#samsung" class="nav__link">
              samsung
            </a>
          </li>
          <li class="nav__item">
            <a href="#smartphones" class="nav__link">
              smartphones
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#laptops&computers"
              data-qa="hover"
              class="nav__link"
            >
              laptops & computers
            </a>
          </li>
          <li class="nav__item">
            <a href="#gadgets" class="nav__link">
              gadgets
            </a>
          </li>
          <li class="nav__item">
            <a href="#tablets" class="nav__link">
              tablets
            </a>
          </li>
          <li class="nav__item">
            <a href="#photo" class="nav__link">
              photo
            </a>
          </li>
          <li class="nav__item">
            <a href="#video" class="nav__link">
              video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
