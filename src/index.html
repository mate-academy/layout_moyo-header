<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="styles.css"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <img
        class="logo"
        src="logo.png"
        alt="Moyo logo"
      />
      <nav class="nav">
        <ul class="nav__list">
          <li>
            <a
              class="is-active nav__item"
              href="#apple"
            >
              Apple
            </a>
            <div class="bottom_line"></div>
          </li>
          <li>
            <a
              class="nav__item"
              href="#samsung"
            >
              Samsung
            </a>
          </li>
          <li>
            <a
              class="nav__item"
              href="#smartphone"
            >
              Smartphones
            </a>
          </li>
          <li>
            <a
              data-qa="hover"
              id="shown"
              class="nav__item"
              href="#laptop&computers"
            >
              Laptops & Computers
            </a>
          </li>
          <li>
            <a
              class="nav__item"
              href="#gadjets"
            >
              Gadgets
            </a>
          </li>
          <li>
            <a
              class="nav__item"
              href="#tablets"
            >
              Tablets
            </a>
          </li>
          <li>
            <a
              class="nav__item"
              href="#photo"
            >
              Photo
            </a>
          </li>
          <li>
            <a
              class="nav__item"
              href="#video"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
