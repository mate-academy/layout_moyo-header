<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="header_wrapper">
        <div class="header__logo">
          <a href="#home" class="logo__link">
            <img class="logo__img" src="./images/logo.png" alt="logo">
          </a>
        </div>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link is-active" href="#apple">Apple</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#samsung">Samsung</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#smartphone_and_phone">Смартфоны и телефоны</a>
            </li>
            <li class="nav__item">
              <a class="nav__link"
                 data-qa="hover"
                 href="#cumputers"
              >
                Ноутбуки и компьютеры
              </a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#gadgets">Гаджеты</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#tablet">Планшеты</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#photo">Фото</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#video">Видео</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
