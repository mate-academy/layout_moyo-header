<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <a href="#home">
        <img src="./images/logo.png"
          alt="logo"
          class="logo"
        >
      </a>
      <nav class="for_nav">
        <ul class="for_ul">
          <li class="for_li">
            <a
              href="#apple"
              class="link is-active"
            >
              Apple
            </a>
          </li>
          <li class="for_li">
            <a
              href="#samsung"
              class="link"
            >
              Samsung
            </a>
          </li>
          <li class="for_li">
            <a
              href="#Smartphones"
              class="link"
            >
              Smartphones
            </a>
          </li>
          <li class="for_li">
            <a
              href="#laptops&computers"
              data-qa="hover"
              class="link"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="for_li">
            <a
              href="#gatgets"
              class="link"
            >
              Gadgets
            </a>
          </li>
          <li class="for_li">
            <a
              href="#tablets"
              class="link"
            >
              Tablets
            </a>
          </li>
          <li class="for_li">
            <a
              href="#photo"
              class="link"
            >
              Photo
            </a>
          </li>
          <li class="for_li">
            <a
              href="#video"
              class="link end"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
