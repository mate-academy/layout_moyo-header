<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="nav__logo">
        <a
          href="#home"
          class="logo"
        >
          <img
            src="./images/logo.png"
            alt="logo"
          />
        </a>
      </div>
      <nav class="nav">
        <ul class="navigation">
          <li class="nav__item">
            <a
              class="nav__link is-active"
              href="#"
            >
              Apple
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#"
              class="nav__link"
            >
              Samsung
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#"
              class="nav__link"
            >
              Smartphones
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#"
              class="nav__link"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#"
              class="nav__link"
            >
              Gadgets
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#"
              class="nav__link"
            >
              Tablets
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#"
              class="nav__link"
            >
              Photo
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#"
              class="nav__link"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
