<!doctype html>
<html lang="en">
  <head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">

          <li class="nav__item">
            <a class="nav__link is-active" href="#apple">

            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#samsung">

            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#phones">
              Смартфоны и телефоны
            </a>

          <li class="nav__item">
            <a
              class="nav__link"
              href="#computers"

            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#gadgets">
              Гаджеты
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#notepads">
              Планшеты
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#photo">
              Фото
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#video">
