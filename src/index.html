<!-- #region HEAD -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo Header</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <!-- #endregion -->
  <body>
    <header class="header">
      <div class="container">
        <a

          class="logo"

            alt="Moyo logo"
            class="logo__img"
          />
        </a>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                href="#"
                class="nav__link is-active"
              >
                apple
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#"
                class="nav__link"
              >
                samsung
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#"
                class="nav__link"
              >
                smartphones
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#"
                class="nav__link"
                data-qa="hover"
              >
                laptops & computers
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#"
                class="nav__link"
              >
                gadgets
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#"
                class="nav__link"
              >
                tablets
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#"
                class="nav__link"
              >
                photo
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#"
                class="nav__link"
              >
                video
              </a>
            </li>
          </ul>
        </nav>
      </div>

</html>
