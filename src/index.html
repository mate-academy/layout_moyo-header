<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header class="header">
      <a
        href="https://www.moyo.ua/ua/"
        class="logo"
      >
        <img
          src="images/logo.png"
          alt="logo_header"
        />
      </a>

      <nav class="nav_header">
        <ul class="header_nav_list">
          <li class="header_nav_item">
            <a
              href="https://www.moyo.ua/ua/portal_brand/apple_1/"
              class="nav_link is-active"
            >
              Apple
            </a>
          </li>
          <li class="header_nav_item">
            <a
              href="https://www.moyo.ua/ua/telecommunication/smart/samsung/"
              class="nav_link"
            >
              Samsung
            </a>
          </li>
          <li class="header_nav_item">
            <a
              href="https://www.moyo.ua/ua/telecommunication/smart/"
              class="nav_link"
            >
              Smartphones
            </a>
          </li>
          <li class="header_nav_item">
            <a
              href="https://www.moyo.ua/ua/comp-and-periphery/"
              class="nav_link"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="header_nav_item">
            <a
              href="https://www.moyo.ua/ua/gadgets/"
              class="nav_link"
            >
              Gadgets
            </a>
          </li>
          <li class="header_nav_item">
            <a
              href="https://www.moyo.ua/ua/tablet_el_knigi/tablet/"
              class="nav_link"
            >
              Tablets
            </a>
          </li>
          <li class="header_nav_item">
            <a
              href="https://www.moyo.ua/ua/news.html"
              class="nav_link"
            >
              Photo
            </a>
          </li>
          <li class="header_nav_item">
            <a
              href="https://www.moyo.ua/ua/news/kak_vkusno_svarit_psheno_3_varianta_prigotovleniya.html"
              class="nav_link"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
