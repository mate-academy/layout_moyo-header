<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />

    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />

    <title>Moyo header</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />

    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a
          href="#"
          class="logo__link"
        >
          <img
            src="./images/logo.png"
            alt="logo"
            class="logo__moyo"
          />
        </a>
      </div>
      <div>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                href="#Apple"
                class="nav__link is-active"
              >
                Apple
              </a>
            </li>

            <li class="nav__item">
              <a
                href="#Samsung"
                class="nav__link"
              >
                Samsung
              </a>
            </li>

            <li class="nav__item">
              <a
                href="#Smartphones"
                class="nav__link"
              >
                Smartphones
              </a>
            </li>

            <li class="nav__item">
              <a
                href="#Laptops & Computers"
                class="nav__link"
                data-qa="hover"
              >
                Laptops & Computers
              </a>
            </li>

            <li class="nav__item">
              <a
                href="#Gadgets"
                class="nav__link"
              >
                Gadgets
              </a>
            </li>

            <li class="nav__item">
              <a
                href="#Tablets"
                class="nav__link"
              >
                Tablets
              </a>
            </li>

            <li class="nav__item">
              <a
                href="#Photo"
                class="nav__link"
              >
                Photo
              </a>
            </li>

            <li class="nav__item">
              <a
                href="#Video"
                class="nav__link"
              >
                Video
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
