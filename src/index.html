<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a
        href="index.html"
        class="logo-link"
      >
        <img
          src="./images/logo.png"
          alt="Moyo logo"
        />
      </a>
      <nav class="nav">
        <ul class="nav-links">
          <li class="nav-link-item">
            <a
              class="nav-link is-active"
              href="/apple"
            >
              Apple
            </a>
          </li>

          <li class="nav-link-item">
            <a
              class="nav-link"
              href="/samsung"
            >
              Samsung
            </a>
          </li>

          <li class="nav-link-item">
            <a
              class="nav-link"
              href="smartphones"
            >
              Smartphones
            </a>
          </li>

          <li class="nav-link-item">
            <a
              class="nav-link"
              href="/laptops"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>

          <li class="nav-link-item">
            <a
              class="nav-link"
              href="/gadgets"
            >
              Gadgets
            </a>
          </li>

          <li class="nav-link-item">
            <a
              class="nav-link"
              href="/tablets"
            >
              Tablets
            </a>
          </li>

          <li class="nav-link-item">
            <a
              class="nav-link"
              href="/photo"
            >
              Photo
            </a>
          </li>

          <li class="nav-link-item">
            <a
              class="nav-link"
              href="/video"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
