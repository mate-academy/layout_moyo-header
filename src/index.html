<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <h1>Moyo header</h1>
    <header class="header">
      <a
        href="index.html"
        class="img"
      >
        <img
          src="images\logo.png"
          alt="logo"
        />
      </a>
      <nav>
        <ul class="ul">
          <li class="li">
            <a
              href="index.html"
              class="is-active nav__links"
            >
              Apple
            </a>
          </li>
          <li class="li">
            <a
              href="index.html"
              class="nav__links"
            >
              Samsung
            </a>
          </li>
          <li class="li">
            <a
              href="index.html"
              class="nav__links"
            >
              Smartphones
            </a>
          </li>
          <li class="li">
            <a
              href="index.html"
              class="nav__links"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="li">
            <a
              href="index.html"
              class="nav__links"
            >
              Gadgets
            </a>
          </li>
          <li class="li">
            <a
              href="index.html"
              class="nav__links"
            >
              Tablets
            </a>
          </li>
          <li class="li">
            <a
              href="index.html"
              class="nav__links"
            >
              Photo
            </a>
          </li>
          <li class="li last-li">
            <a
              href="index.html"
              class="nav__links"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
