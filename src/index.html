<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <a 
        href="#"
        class="logo"
      >
        <img
          src="./images/logo.png"
          alt="logo_MOYO">
      </a>
      <nav
        class="nav__list"
      >
        <ul
          class="ul__list"
        >
          <li
            class="li__line"
          >
            <a
              href="#"
              class="a__link is-active"
            >
              apple
            </a>
          </li>
          <li
            class="li__line"
          >
            <a
              href="#"
              class="a__link"
            >
              samsung
            </a>
          </li>
          <li
            class="li__line"
          >
            <a
              href="#"
              class="a__link"
            >
              смартфоны и телефоны
            </a>
          </li>
          <li
            class="li__line"
          >
            <a
              href="#"
              class="a__link"
              data-qa="hover"
            >
              ноутбуки и компьютеры
            </a>
          </li>
          <li
            class="li__line"
          >
            <a
              href="#"
              class="a__link"
            >
              гаджеты
            </a>
          </li>
          <li
            class="li__line"
          >
            <a
              href="#"
              class="a__link"
            >
              планшеты
            </a>
          </li>
          <li
            class="li__line"
          >
            <a
              href="#"
              class="a__link"
            >
              фото
            </a>
          </li>
          <li
            class="li__line"
          >
            <a
              href="#"
              class="a__link"
            >
              видео
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
