<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin=""
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <img
        src="images/logo.png"
        alt="Moyo"
        class="logo"
      >
      <nav class="nav">
        <ul class="navList">
          <li class="navItem">
            <a
              href="#apple"
              class="navLink is-active"
            >
              Apple
            </a>
          </li>
          <li class="navItem">
            <a
              href="#samsung"
              class="navLink"
            >
              Samsung
            </a>
          </li>
          <li class="navItem">
            <a
              href="#smartphones"
              class="navLink"
            >
              Смарфоны и телефоны
            </a>
          </li>
          <li class="navItem">
            <a
              href="#laptops"
              class="navLink"
              data-qa="hover"
            >
              Ноутбуки и компьютеры
            </a>
          </li>
          <li class="navItem">
            <a
              href="#gadgets"
              class="navLink"
            >
              Гаджеты
            </a>
          </li>
          <li class="navItem">
            <a
              href="#tablets"
              class="navLink"
            >
              Планшеты
            </a>
          </li>
          <li class="navItem">
            <a
              href="#foto"
              class="navLink"
            >
              Фото
            </a>
          </li>
          <li class="navItem">
            <a
              href="#video"
              class="navLink"
              id="video"
            >
              Видео
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
