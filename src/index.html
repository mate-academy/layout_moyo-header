<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a class="logo">
        <img
          src="./images/logo.png"
          alt="Moyo Logo"
        />
      </a>
      <nav class="nav">
        <ul class="items">
          <li class="item">
            <a class="uppertext is-active">apple</a>
          </li>
          <li class="item"><a class="uppertext">samsung</a></li>
          <li class="item"><a class="uppertext">smartphones</a></li>
          <li class="item">
            <a
              data-qa="hover"
              class="uppertext hover"
            >
              laptops & computers
            </a>
          </li>
          <li class="item"><a class="uppertext">gadgets</a></li>
          <li class="item"><a class="uppertext">tablets</a></li>
          <li class="item"><a class="uppertext">photo</a></li>
          <li class="item lastItem"><a class="uppertext">video</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
