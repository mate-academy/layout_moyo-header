<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="0"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a
        href="images/logo.png"
        class="logo"
      >
        <img
          src="images/logo.png"
          alt="Logo"
        />
      </a>
      <div class="box_empty"></div>
      <nav class="container">
        <div class="titles">
          <a class="is-active menu menu-1">APPLE</a>
          <div class="menu menu-2">SAMSUNG</div>
          <div class="menu menu-3">SMARTPHONES</div>
          <div
            data-qa="hover"
            class="menu menu-4"
          >
            LAPTOPS & COMPUTERS
          </div>
          <div class="menu menu-5">GADGETS</div>
          <div class="menu menu-6">TABLETS</div>
          <div class="menu menu-7">PHOTO</div>
          <div class="menu menu-8">VIDEO</div>
        </div>
      </nav>
    </header>
  </body>
</html>
