<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header class="container">
      <a
        href="#"
        class="logo"
      >
        <img
          src="./images/logo.png"
          alt="logo"
        />
      </a>
      <nav>
        <ul class="nav">
          <li class="nav__item">
            <a
              class="is-active"
              href="#"
            >
              Apple
            </a>
          </li>
          <li class="nav__item">
            <a href="#">Samsung</a>
          </li>
          <li class="nav__item">
            <a href="#">Smartphones</a>
          </li>
          <li class="nav__item">
            <a
              href="#"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="nav__item">
            <a href="#">Gadgets</a>
          </li>
          <li class="nav__item">
            <a href="#">Tablets</a>
          </li>
          <li class="nav__item">
            <a href="#">Photo</a>
          </li>
          <li class="nav__item">
            <a href="#">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
