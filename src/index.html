<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />

    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>

    <link
      rel="stylesheet"
      href="./style.css"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />

    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header">
      <img
        class="logo"
        src="images/logo.png"
        alt="Moyo logo"
      />

      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item container">
            <a
              class="links is-active"
              href="#apple"
            >
              Apple
            </a>
          </li>

          <li class="nav-item container">
            <a
              class="links"
              href="#samsung"
            >
              Samsung
            </a>
          </li>

          <li class="nav-item container">
            <a
              class="links"
              href="#smartphones"
            >
              Smartphones
            </a>
          </li>

          <li class="nav-item container">
            <a
              class="links link4"
              data-qa="hover"
              href="#laptopsComputers"
            >
              Laptops & Computers
            </a>
          </li>

          <li class="nav-item container">
            <a
              class="links"
              href="#gadgets"
            >
              Gadgets
            </a>
          </li>

          <li class="nav-item container">
            <a
              class="links"
              href="#tablets"
            >
              Tablets
            </a>
          </li>

          <li class="nav-item container">
            <a
              class="links"
              href="#photo"
            >
              Photo
            </a>
          </li>

          <li class="nav-item container">
            <a
              class="links"
              href="#video"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
