<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonimous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a href="#home">
        <img
          src="images/logo.png"
          class="logo__img"
          alt="moyo-logo"
        />
      </a>

      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a
              href="#apple"
              class="nav-link is-active"
            >
              Apple
            </a>
          </li>

          <li class="nav-item">
            <a
              href="#samsung"
              class="nav-link"
            >
              Samsung
            </a>
          </li>

          <li class="nav-item">
            <a
              href="#smartphones"
              class="nav-link"
            >
              Smartphones
            </a>
          </li>

          <li class="nav-item">
            <a
              href="#laptopscomputers"
              data-qa="hover"
              class="nav-link"
            >
              Laptops & Computers
            </a>
          </li>

          <li class="nav-item">
            <a
              href="#gadgets"
              class="nav-link"
            >
              Gadgets
            </a>
          </li>

          <li class="nav-item">
            <a
              href="#tablets"
              class="nav-link"
            >
              Tablets
            </a>
          </li>

          <li class="nav-item">
            <a
              href="#photo"
              class="nav-link"
            >
              Photo
            </a>
          </li>

          <li class="nav-item">
            <a
              href="#video"
              class="nav-link"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
