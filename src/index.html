<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, 
                  user-scalable=no, 
                  initial-scale=1.0, 
                  maximum-scale=1.0, 
                  minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="use-credentials">
    <link 
      href="https://fonts.googleapis.com/
css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <header class="bar">

      <span class="logo">
        <img class="logo__image" alt="logo" src="images/logo.png">
      </span>
      
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a 
              class="nav__link is-active"
              href="https://www.apple.com"
            >
              apple
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="https://www.apple.com">samsung</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="https://www.apple.com">
              смартфоны и телефоны
            </a>
          </li>
          <li class="nav__item">
            <a 
              class="nav__link"
              href="https://www.apple.com"
              data-qa="hover"
            >
             ноутбуки и компьютеры
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="https://www.apple.com">гаджеты</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="https://www.apple.com">планшеты</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="https://www.apple.com">фото</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="https://www.apple.com">видео</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
