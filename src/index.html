<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <img
        src="images/logo.png"
        alt="logo-icon"
        class="logo"
      >
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a
              href="#apple"
              class="nav__link is-active"
              >apple
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#sansung"
              class="nav__link"
              >samsung

            </a>
          </li>
          <li class="nav__item">
            <a
              href="#phone"
              class="nav__link"
              >смартфоны и телефоны

            </a>
          </li>
          <li class="nav__item" data-qa="hover">
            <a
              href="#computer"
              class="nav__link"
              >ноутбуки и компьютеры

            </a>
          </li>
          <li class="nav__item">
            <a
              href="#gadgets"
              class="nav__link"
              >гаджеты

            </a>
          </li>
          <li class="nav__item">
            <a
              href="#"
              class="nav__link"
              >планшеты

            </a>
          </li>
          <li class="nav__item">
            <a
              href="#photo"
              class="nav__link"
              >фото

            </a>
          </li>
          <li class="nav__item">
            <a
              href="#video"
              class="nav__link"
              >видео

            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
