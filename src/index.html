<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="./images/logo.png"
          alt="МОЙО"
        />
      </div>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a
              href="#apple"
              class="is-active nav__link"
            >
              APPLE
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#samsung"
              class="nav__link"
            >
              SAMSUNG
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#smartphones"
              class="nav__link"
            >
              SMARTPHONES
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#laptopsandcomputers"
              data-qa="hover"
              class="nav__link"
            >
              LAPTOPS & COMPUTERS
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#gadgets"
              class="nav__link"
            >
              GADGETS
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#tablets"
              class="nav__link"
            >
              TABLETS
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#photo"
              class="nav__link"
            >
              PHOTO
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#video"
              class="nav__link"
            >
              VIDEO
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
