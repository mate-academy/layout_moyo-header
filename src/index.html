<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:regular,500"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <a
          href="/"
          class="header__img"
        >
          <img
            src="./images/logo.png"
            alt="logo"
          />
        </a>
      </div>
      <nav class="header__menu menu">
        <ul class="menu__list">
          <li class="menu__item">
            <a
              class="menu__link is-active"
              href="#apple"
            >
              Apple
            </a>
          </li>
          <li class="menu__item">
            <a
              class="menu__link"
              href="#samsung"
            >
              Samsung
            </a>
          </li>
          <li class="menu__item">
            <a
              class="menu__link"
              href="#smartphones"
            >
              Smartphones
            </a>
          </li>
          <li class="menu__item">
            <a
              class="menu__link"
              href="#laptops_computers"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="menu__item">
            <a
              class="menu__link"
              href="#gadgets"
            >
              Gadgets
            </a>
          </li>
          <li class="menu__item">
            <a
              class="menu__link"
              href="#tablets"
            >
              Tablets
            </a>
          </li>
          <li class="menu__item">
            <a
              class="menu__link"
              href="#photo"
            >
              Photo
            </a>
          </li>
          <li class="menu__item">
            <a
              class="menu__link"
              href="#video"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
