<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="header_logo">
        <a href="#">
          <img
            src="./images/logo.png"
            alt="image_logo"
          />
        </a>
      </div>
      <nav class="header_nav">
        <ul class="nav_list">
          <li class="nav_list_link">
            <a
              href="#"
              class="link is-active"
            >
              Apple
            </a>
          </li>
          <li class="nav_list_link">
            <a
              href="#"
              class="link"
            >
              Samsung
            </a>
          </li>
          <li class="nav_list_link">
            <a
              href="#"
              class="link"
            >
              Smartphones
            </a>
          </li>
          <li class="nav_list_link">
            <a
              href="#"
              data-qa="hover"
              class="link"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="nav_list_link">
            <a
              href="#"
              class="link"
            >
              Gadgets
            </a>
          </li>
          <li class="nav_list_link">
            <a
              href="#"
              class="link"
            >
              Tablets
            </a>
          </li>
          <li class="nav_list_link">
            <a
              href="#"
              class="link"
            >
              Photo
            </a>
          </li>
          <li class="nav_list_link">
            <a
              href="#"
              class="link"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
