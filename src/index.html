<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header>
      <a
        href="#"
        class="logo"
      >
        <img
          src="./images/logo.png"
          alt="MOYO"
        />
      </a>

      <nav class="navbar">
        <ul>
          <li class="nav__item">
            <a
              href="#apple"
              class="is-active"
            >
              APPLE
            </a>
          </li>

          <li class="nav__item">
            <a href="#samsung">SAMSUNG</a>
          </li>

          <li class="nav__item">
            <a href="#smartphones">SMARTPHONES</a>
          </li>

          <li class="nav__item">
            <a
              href="#laptops&computers"
              data-qa="hover"
            >
              LAPTOPS & COMPUTERS
            </a>
          </li>

          <li class="nav__item">
            <a href="#gadgets">GADGETS</a>
          </li>

          <li class="nav__item">
            <a href="#tablets">TABLETS</a>
          </li>

          <li class="nav__item">
            <a href="#photo">PHOTO</a>
          </li>

          <li class="nav__item">
            <a href="#video">VIDEO</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
