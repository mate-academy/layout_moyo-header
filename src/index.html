<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="https://moyo.ua">
          <img
            src="/src/images/logo.png"
            alt="moyo logo"
          />
        </a>
      </div>
      <nav class="nav">
        <ul class="nav__item">
          <li class="nav__link">
            <a class="nav__a is-active">Apple</a>
          </li>
          <li class="nav__link">
            <a class="nav__a">Samsung</a>
          </li>
          <li class="nav__link">
            <a class="nav__a">Smartphones</a>
          </li>
          <li class="nav__link">
            <a
              class="nav__a"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="nav__link">
            <a class="nav__a">Gadgets</a>
          </li>
          <li class="nav__link">
            <a class="nav__a">Tablets</a>
          </li>
          <li class="nav__link">
            <a class="nav__a">Photo</a>
          </li>
          <li class="nav__link">
            <a class="nav__a">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
