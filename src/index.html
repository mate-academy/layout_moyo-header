<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header>
      <a
        href="#"
        class="header-logo"
      >
        <img
          src="./images/logo.png"
          alt="moyo-logo"
        />
      </a>

      <nav class="tabs">
        <ul>
          <li class="tab">
            <a
              href="#apple"
              class="is-active"
            >
              Apple
            </a>
          </li>
          <li class="tab">
            <a href="#samsung">Samsung</a>
          </li>
          <li class="tab">
            <a href="#smartphones">Smartphones</a>
          </li>
          <li class="tab">
            <a
              href="#lnc"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="tab">
            <a href="#gadgets">Gadgets</a>
          </li>
          <li class="tab">
            <a href="#tablets">Tablets</a>
          </li>
          <li class="tab">
            <a href="#photo">Photo</a>
          </li>
          <li class="tab">
            <a href="#video">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
