<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a
        class="img-link"
        href="./index.html"
      >
        <img
          src="images/logo.png"
          alt="MOYO Company Logo"
        />
      </a>

      <nav class="nav-container">
        <ul class="nav-list">
          <li class="nav-item apple">
            <a
              href="./"
              class="nav-link is-active apple"
            >
              Apple
            </a>
          </li>

          <li class="nav-item samsung">
            <a
              href="./"
              class="nav-link samsung"
            >
              Samsung
            </a>
          </li>

          <li class="nav-item smartphones">
            <a
              href="./"
              class="nav-link smartphones"
            >
              Smartphones
            </a>
          </li>

          <li class="nav-item laptops">
            <a
              href="./"
              class="nav-link laptops"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>

          <li class="nav-item gadgets">
            <a
              href="./"
              class="nav-link gadgets"
            >
              Gadgets
            </a>
          </li>

          <li class="nav-item tablets">
            <a
              href="./"
              class="nav-link tablets"
            >
              Tablets
            </a>
          </li>

          <li class="nav-item photo">
            <a
              href="./"
              class="nav-link photo"
            >
              Photo
            </a>
          </li>

          <li class="nav-item video">
            <a
              href="./"
              class="nav-link video"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
