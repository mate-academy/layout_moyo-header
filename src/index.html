<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header>
      <a
        href="/"
        class="logo"
      >
        <img
          src="./images/logo.png"
          alt="logo.png"
        />
      </a>
      <nav>
        <ul>
          <li>
            <a
              href="#"
              class="nav-link is-active apple"
            >
              APPLE
            </a>
            <div class="rectangle"></div>
            <!-- Elemento retÃ¢ngulo abaixo do link -->
          </li>
          <li>
            <a
              href="#"
              class="nav-link samsung"
            >
              SAMSUNG
            </a>
          </li>
          <li>
            <a
              href="#"
              class="nav-link smartphones"
            >
              SMARTPHONES
            </a>
          </li>
          <li>
            <a
              href="#"
              class="nav-link colorido laptopsecomputers"
              data-qa="is-active"
            >
              LAPTOPS & COMPUTERS
            </a>
          </li>
          <li>
            <a
              href="#"
              class="nav-link gadgets"
            >
              GADGETS
            </a>
          </li>
          <li>
            <a
              href="#"
              class="nav-link tablets"
            >
              TABLETS
            </a>
          </li>
          <li>
            <a
              href="#"
              class="nav-link photo"
            >
              PHOTO
            </a>
          </li>
          <li>
            <a
              href="#"
              class="nav-link video"
            >
              VIDEO
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
