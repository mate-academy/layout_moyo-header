<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a
        class="logo-link"
        href="/"
      >
        <img
          class="logo"
          src="images/logo.png"
          alt="logo"
        />
      </a>

      <nav class="nav">
        <ul>
          <li>
            <a
              class="link is-active"
              href="/apple/"
            >
              Apple
            </a>
          </li>

          <li>
            <a
              class="link"
              href="/samsung/"
            >
              Samsung
            </a>
          </li>

          <li>
            <a
              class="link"
              href="/smartphones/"
            >
              Smartphones
            </a>
          </li>

          <li>
            <a
              class="link"
              href="/computers/"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>

          <li>
            <a
              class="link"
              href="/gadgets/"
            >
              Gadgets
            </a>
          </li>

          <li>
            <a
              class="link"
              href="/tablets/"
            >
              Tablets
            </a>
          </li>

          <li>
            <a
              class="link"
              href="/photo/"
            >
              Photo
            </a>
          </li>

          <li>
            <a
              class="link"
              href="/video/"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
