<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0,
      maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    >
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="include"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <header class="header">
      <a
        href="#"
        class=" header__logo logo"
      >
        <img
          class="logo__image"
          src="/src/images/logo.png"
          alt="logo"
        >
      </a>
      <nav class="header__menu">
        <ul class="header__list">
          <li class="header__item">
            <a
              href="#"
              class="header__link is-active"
            >
              Apple
            </a>
          </li>
          <li class="header__item">
            <a
              href="#"
              class="header__link"
            >
              Samsung
            </a>
          </li>
          <li class="header__item">
            <a
              href="#"
              class="header__link"
            >
              Smartphones
            </a>
          </li>
          <li
            class="header__item"
            data-qa="hover"
          >
            <a
              href="#"
              class="header__link"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="header__item">
            <a
              href="#"
              class="header__link"
            >
              Gadgets
            </a>
          </li>
          <li class="header__item">
            <a
              href="#"
              class="header__link"
            >
              Tablets
            </a>
          </li>
          <li
            class="header__item">
            <a
              href="#"
              class="header__link"
            >
              Photo
            </a>
          </li>
          <li class="header__item">
            <a
              href="#"
              class="header__link"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
