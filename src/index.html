<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=Roboto:wght@500&family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="#" class="header__logo">
          <img 
            class="logo-img"
            src="./images/logo.png"
            alt="#"
          >
        </a>
        <nav class="header__nav">
          <ul class="header__ul">
            <li class="header__li">
              <a class="is-active header__link" href="#">
                Apple
              </a>
            </li>
            <li class="header__li">
              <a class="header__link" href="#">
                Samsung
              </a>
            </li>
            <li class="header__li">
              <a class="header__link" href="#">
                Smartphones
              </a>
            </li>
            <li class="header__li">
              <a class="header__link" data-qa="hover" href="#">
                Laptops & Computers
              </a>
            </li>
            <li class="header__li">
              <a class="header__link" href="#">
                Gadgets
              </a>
            </li>
            <li class="header__li">
              <a class="header__link" href="#">
                Tablets
              </a>
            </li>
            <li class="header__li">
              <a class="header__link" href="#">
                Photo
              </a>
            </li>
            <li class="header__li">
              <a class="header__link" href="#">
                Video
              </a>
            </li>
          </ul>
        </nav>
      </header>
    </div>
  </body>
</html>
