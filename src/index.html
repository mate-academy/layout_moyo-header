    <title>Flexbox Header</title>

            </a>
          </li>
          <li>
            <a

          </li>
          <li>
            <a
              href="/gadgets"
              class="nav-link"

              Gadgets
            </a>
          </li>
          <li>
            <a
              href="/tablets"
              class="nav-link"
            >
              Tablets
            </a>
          </li>
          <li>
            <a
              href="/photo"
              class="nav-link"

            </a>
          </li>
          <li>
            <a
              href="/video"

            </a>
