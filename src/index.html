<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="conteiner">
        <nav class="row">
          <div class="col-6">
            <img
              src="./images/logo.png"
              alt="logo"
            />
          </div>
          <div class="col-6">
            <ul class="list-of-items">
              <li class="item">
                <a
                  class="is-active"
                  href="#"
                >
                  Apple
                </a>
              </li>
              <li class="item">
                <a href="#">Samsung</a>
              </li>
              <li class="item">
                <a href="#">Smartphones</a>
              </li>
              <li class="item">
                <a href="#">Laptops & Computers</a>
              </li>
              <li class="item">
                <a href="#">Gadgets</a>
              </li>
              <li class="item">
                <a href="#">Tablets</a>
              </li>
              <li class="item">
                <a href="#">Photo</a>
              </li>
              <li class="item">
                <a href="#">Video</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
  </body>
</html>
