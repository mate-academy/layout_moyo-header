<!doctype html>
<html lang="ru">
  <head>

    <meta
      name="viewport"

    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link

    <title>Moyo Header</title>

      <nav class="nav">

          <li class="nav-item">
            <a
              href="#"
              class="link"

          <li class="nav-item">
            <a
              href="#"
              class="link"
            >
              SMARTPHONES

          </li>
          <li class="nav-item">
            <a
              href="#"
              class="link"

          </li>
          <li class="nav-item">
            <a
              href="#"
              class="link"

              GADGETS

          </li>
          <li class="nav-item">
            <a
              href="#"
              class="link"
            >
              TABLETS
            </a>
          </li>
          <li class="nav-item">
            <a
              href="#"
              class="link"
            >
              PHOTO
            </a>
          </li>
          <li class="nav-item">
            <a
              href="#"
              class="link"
            >
              VIDEO
            </a>
          </li>
        </ul>
