<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="header_menu menu">
        <a href="#">
          <img
            src="./images/logo.png"
            alt="logo"
            class="menu_logo"
          />
        </a>
        <nav class="menu_nav nav">
          <ul class="nav_list">
            <li class="nav_list_item">
              <a
                class="nav_link is-active nav_link_blue"
                href="#"
              >
                Apple
              </a>
            </li>
            <li class="nav_list_item">
              <a
                class="nav_link"
                href="#"
              >
                Samsung
              </a>
            </li>
            <li class="nav_list_item">
              <a
                class="nav_link"
                href="#"
              >
                Smartphones
              </a>
            </li>
            <li class="nav_list_item">
              <a
                data-qa="hover"
                class="nav_link"
                href="#"
              >
                Laptops & Computers
              </a>
            </li>
            <li class="nav_list_item">
              <a
                class="nav_link"
                href="#"
              >
                Gadgets
              </a>
            </li>
            <li class="nav_list_item">
              <a
                class="nav_link"
                href="#"
              >
                Tablets
              </a>
            </li>
            <li class="nav_list_item">
              <a
                class="nav_link"
                href="#"
              >
                Photo
              </a>
            </li>
            <li class="nav_list_item">
              <a
                class="nav_link"
                href="#"
              >
                Video
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
