<!doctype html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">

      <nav class="nav">
        <ul class="nav__list">
          <li class="list__item">
            <a class="nav__link is-active" href="">Apple</a>
          </li>
          <li class="list__item">
            <a class="nav__link" href="">Samsung</a>
          </li>
          <li class="list__item">
            <a class="nav__link" href="">Смартфоны и телефоны</a>
          </li>
          <li class="list__item">
            <a
              class="nav__link"
              href=""
              data-qa="hover"

              Ноутбуки и компьютеры
            </a>
          </li>
          <li class="list__item">
            <a class="nav__link" href="">Гаджеты</a>
          </li>
          <li class="list__item">
            <a class="nav__link" href="">Планшеты</a>
          </li>
          <li class="list__item">
            <a class="nav__link" href="">Фото</a>
          </li>
          <li class="list__item">
            <a class="nav__link" href="">Видео</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
