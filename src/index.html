<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo | Electonics for YOU</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/favicon.ico"
    >
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <!-- Added header section with clickable logo
      and navigation menu inside -->
    <!-- Used semantic tags "header", "nav", "ul" -->
    <!-- header[class="header__container"]>(a>img)+
      +nav[class="header__nav"]>ul[class="nav__list"]>
      >(li[class="nav__item"]>a[class="nav__link"])*8 -->
    <header class="header__container">
      <!-- Added image for site logo by using tag <img> src -->
      <a href="/">
        <img
          class="header__logo"
          src="./images/logo.png"
          alt="logo"
        >
      </a>


      <!-- Added navigation menu with eight links to
         different sections -->
      <nav class="header__nav">
        <ul class="nav__list">
          <li class="nav__item">
            <!-- Class is-active was added to first
              link "Apple" as in mock  -->
            <a
              class="nav__link is-active"
              href="#"
            >
              apple
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">samsung</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">smartphones</a>
          </li>
          <!-- Data-q "hover" was added for link "laptops..." for tests -->
          <li class="nav__item">
            <a
              class="nav__link"
              href="#"
              data-qa="hover"
            >
              laptops & computers
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">gadgets</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">tablets</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">photo</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
