<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a
        class="logo"
        href="#Home"
      >
        <img
          src="images/logo.png"
          alt="Logo"
        />
      </a>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a
              class="nav__item__link is-active"
              href="#Apple"
            >
              Apple
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__item__link"
              href="#Samsung"
            >
              Samsung
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__item__link"
              href="#Smartphones"
            >
              Smartphones
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__item__link"
              data-qa="hover"
              href="#Laptops_&_Computers"
            >
              Laptops & Computers
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__item__link"
              href="#Gadgets"
            >
              Gadgets
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__item__link"
              href="#Tablets"
            >
              Tablets
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__item__link"
              href="#Photo"
            >
              Photo
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__item__link"
              href="#Video"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
