<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <a href="#home">
        <img 
          class="header__logo" 
          src="./images/logo.png" 
          alt="src/images"
        >
      </a>
     
      <nav class="header__nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link is-active" 
              href="#apple"
              data-qa="hover"
            >
            apple
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#samsung">samsung</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#smartfone">смартфоны и телефоны</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" 
              href="#noutcomput" 
              data-qa="hover"
            >
            ноутбуки и компьютеры
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#gadget">гаджеты</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#planshet">планшеты</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#foto">фото</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#video">видео</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
