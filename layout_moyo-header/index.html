<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moyo - Flexbox Layout</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #fff;
            width: 100%;
            padding: 20px 40px;
            border-bottom: 1px solid #ddd;
        }
        .logo a {
            display: block;
        }
        .logo img {
            width: 100px;
            height: auto;
        }
        .nav {
            display: flex !important;
            visibility: visible !important;
        }
        .nav ul {
            display: flex;
            list-style: none;
        }
        .nav ul li {
            margin: 0 15px;
        }
        .nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            display: flex;
            align-items: center;
            height: 50px;
        }
        .nav ul li a:hover {
            color: #007BFF;
        }
        .nav ul li .is-active {
            position: relative;
            color: #007BFF !important;
            display: flex !important;
            visibility: visible !important;
        }
        .nav ul li .is-active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <nav class="nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#" class="is-active" data-qa="hover">Laptops & Computers</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
    </div>
</body>
</html>
